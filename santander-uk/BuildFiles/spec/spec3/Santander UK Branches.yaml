                      type: string
                      minLength: 1
                      maxLength: 8
                  Photo:
                    description: Image related to the branch
                    title: Photo
                    type: string
                  CustomerSegment:
                    description: The marketing segment which the branch is able to
                      address in terms of customer type. Market segmentation is a
                      marketing term referring to the aggregating of prospective buyers
                      into groups, or segments, that have common needs and respond
                      similarly to a marketing action. Market segmentation enables
                      companies to target different categories of consumers who perceive
                      the full value of certain products and services differently
                      from one another
                    title: CustomerSegment
                    type: array
