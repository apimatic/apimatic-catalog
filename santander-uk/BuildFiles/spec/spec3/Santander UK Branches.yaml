                    title: Identification
                    type: string
                    minLength: 1
                    maxLength: 35
                  SequenceNumber:
                    description: Sequence Number that is used in conjunction with
                      Identification to uniquely identify a branch. Physical branches
                      should have 0 assigned, mobile and sub branches should have
                      1,2,3....etc. assigned.
                    title: SequenceNumber
                    type: string
                    minLength: 1
                    maxLength: 35
