                        type: object
                        title: StandardAvailability
                        properties:
                          Day:
                            description: Working day information
                            type: array
                            title: Day
                            items:
                              description: Working day information
                              type: object
                              properties:
                                Name:
                                  description: Specifies the day of the week
                                  title: Name
                                  type: string
                                  enum:
                                  - Friday
                                  - Monday
                                  - Saturday
                                  - Sunday
                                  - Thursday
                                  - Tuesday
                                  - Wednesday
                                Notes:
