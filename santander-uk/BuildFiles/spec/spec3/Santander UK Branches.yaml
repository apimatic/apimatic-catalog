                    - Physical
                  SortCode:
                    description: United Kingdom (UK) Sort Code - identifies British
                      financial institutions on the British national clearing systems.
                      The sort code, which is a six-digit number, is usually formatted
                      as three pairs of numbers, for example 12-34-56. It identifies
                      both the bank and the branch(s) where the account is held.
                    title: SortCode
                    type: array
                    items:
