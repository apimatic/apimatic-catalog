  '/instruments/{instrument-key}':
    get:
      tags:
        - instruments
      operationId: InstrumentDetailApi
      summary: Instrument Detail
      description: |
        ### Instrument Detail for the instrument-key
      parameters:
        - in: path
          name: instrument-key
          description: >-
            key is code,exchangeCode,codification with code and exchangeCode
            mandatory and codification optional
          required: true
          schema:
            type: string
        - in: query
          name: view
          schema:
            $ref: '#/components/schemas/View'
        - in: query
          name: mode
          schema:
            $ref: '#/components/schemas/Mode'
        - in: query
          name: quality
          schema:
            $ref: '#/components/schemas/Quality'
      responses:
        '200':
          description: Instrument Detail
          content:
            application/json:
              schema:
                type: object
                properties:
                  instr:
                    type: array
                    items:
                      $ref: '#/components/schemas/instr'
                  status:
                    type: integer
                    example: 0
                  entityID:
                    type: string
                    example: wfi
                  view:
                    $ref: '#/components/schemas/View'
                  sessionQuality:
                    $ref: '#/components/schemas/Quality'
        '400':
          description: bad input parameter
