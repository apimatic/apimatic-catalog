            - SDW_WALLET_TRANSFER
            - ACCOUNT_TO_ACCOUNT
            - PERSON_TO_PERSON
        processorAppliedType:
          type: string
          description: |-
            The fundingTransaction processorAppliedType value is chosen by Paysafe based on the merchant configuration. 
            It is equal to the one which has been used by Paysafe based on your MCC and registration. If you 
            provide value which is applicable for your MCC but you have been registered for another use case, 
            Paysafe will assign the value you have registered for as use case and will provide it into the
            response as processorAppliedType.
            In case the merchant is not registered in the relevant card scheme system, the processorAppliedValue 
            received into the response will be 'NOT_APPLIED'.
            The processorAppliedType can be seen in the auth response. 
            Supported funding transaction processorAppliedType values: 
            - `SVDW_FUNDS_TRANSFER` - Stored Value Digital Wallet Funds Transfer - Stored Value Digital Wallets operate like prepaid cards by assigning a separate account to the customer, which the customer pre-loads with funds using their Visa payment credential, before being able to transact with sellers connected to the digital wallets platform or complete a transfer to other users of the wallets platform. Generally, customers & sellers are either transacting within the Stored Value Digital Wallets proprietary network of connected users, or within the Visa ecosystem if the wallet has attached a Visa product (e.g. a prepaid credential) to the front of the wallet, so the wallet uses Visa to make purchases, cash withdrawals etc.
            - `SDW_WALLET_TRANSFER` - Staged Digital Wallet Transfer - Staged Digital Wallets are capable of conducting back-to-back funding transactions  also known as a live-load or real-time load  which permits the customer to undertake transactions with sellers on the digital wallets platform when there are not sufficient funds in the digital wallet-assigned account to complete the transaction (which may include a zero balance). 
            - `ACCOUNT_TO_ACCOUNT` - Account to Account - Money Transfer (funding of the cardholders own account at the same or a different financial institution).
            - `PERSON_TO_PERSON` - Person to Person - Money Transfer (transferring funds to another individuals non-merchant account).
            - `NOT_APLLIED` - Not processed as funding transaction
            **NOTE:** If more information is required you can contact your account manager.
