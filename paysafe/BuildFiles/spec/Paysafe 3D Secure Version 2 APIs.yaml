components:
  schemas:
    authenticationRequest:
      title: authenticationRequest
      type: object
      x-internal: true
      x-examples:
        Example:
          deviceFingerprintingId: 123e4567-e89b-12d3-a456-426655440001
          merchantRefNum: P1234
          amount: 501
          currency: USD
          card:
            paymentToken: LTEyMzYzMjQ3ODg
          mcc: '0742'
          merchantName: Merchant Name Inc
          merchantUrl: 'https://www.mysite.com'
          transactionIntent: GOODS_OR_SERVICE_PURCHASE
          maxAuthorizationsForInstalmentPayment: 2
          authenticationPurpose: INSTALMENT_TRANSACTION
          deviceChannel: BROWSER
          messageCategory: PAYMENT
          initialPurchaseTime: '2014-01-26T10:32:28Z'
          requestorChallengePreference: CHALLENGE_REQUESTED
          electronicDelivery:
            isElectronicDelivery: true
            email: example@example.com
          orderItemDetails:
            preOrderItemAvailabilityDate: '2014-01-26'
            preOrderPurchaseIndicator: MERCHANDISE_AVAILABLE
            reorderItemsIndicator: FIRST_TIME_ORDER
            shippingIndicator: SHIP_TO_BILLING_ADDRESS
          purchasedGiftCardDetails:
            amount: 1234
            count: 2
            currency: USD
          billingCycle:
            endDate: '2019-01-26'
            frequency: 1
          browserDetails:
            acceptHeader: 0
            colorDepthBits: 24
            customerIp: 207.48.141.20
            javaEnabled: true
            javascriptEnabled: true
            language: en-US
            screenHeight: 768
            screenWidth: 1024
            timezoneOffset: 240
            userAgent: Mozilla/4.0 (compatible; Win32; WinHttp.WinHttpRequest.5)
          userAccountDetails:
            createdDate: '2014-01-26'
            createdRange: DURING_TRANSACTION
            changedDate: '2017-01-26'
            changedRange: MORE_THAN_SIXTY_DAYS
            passwordChangedDate: '2017-01-26'
            passwordChangedRange: MORE_THAN_SIXTY_DAYS
            totalPurchasesSixMonthCount: 1
            addCardAttemptsForLastDay: 1
            transactionCountForPreviousDay: 1
            transactionCountForPreviousYear: 3
            suspiciousAccountActivity: false
            shippingDetailsUsage:
              cardHolderNameMatch: true
              initialUsageDate: '2014-01-26'
              initialUsageRange: MORE_THAN_SIXTY_DAYS
            paymentAccountDetails:
              createdDate: '2014-01-26'
              createdRange: MORE_THAN_SIXTY_DAYS
            userLogin:
              data: Some up to 2048 bytes undefined data
              authenticationMethod: THIRD_PARTY_AUTHENTICATION
              time: '2014-01-26T10:32:28Z'
            priorThreeDSAuthentication:
              data: Some up to 2048 bytes undefined data
              method: FRICTIONLESS_AUTHENTICATION
              id: 123e4567-e89b-12d3-a456-426655440005
              time: '2014-01-26T10:32:28Z'
            travelDetails:
              isAirTravel: true
              airlineCarrier: Windsor
              departureDate: '2014-01-26'
              destination: SOF
              origin: BCN
              passengerFirstName: John
              passengerLastName: Smith
          billingDetails:
            street: 100 Queen Street West
            street2: Apt. 55
            city: Ottawa
            state: 'ON'
            country: CA
            zip: M1M 1M1
            useAsShippingAddress: true
          shippingDetails:
            shipMethod: T
            street: 102 Queen Street West
            street2: Apt. 55
            city: Toronto
            state: 'ON'
            country: CA
            zip: M5H 2N2
          profile:
            email: jsmith@email.com
            phone: '5555555555'
            cellphone: '5141234567'
      properties:
        deviceFingerprintingId:
          type: string
          description: |-
            This is the UUID used with device fingerprinting. 

            **Note:** Required in all cases except when deviceChannel is 3RI
          example: 123e4567-e89b-12d3-a456-426655440006
          maxLength: 36
        merchantRefNum:
          type: string
          description: This is the merchant reference number created by the merchant and submitted as part of the request. It must be unique for each request.
          maxLength: 255
          example: P1234
        amount:
          type: number
          description: 'This is the amount of the request, in minor units.'
          maximum: 99999999999
          example: 501
        currency:
          type: string
          description: 'This is the currency of the merchant account, e.g., USD or CAD. See [Currency Codes](https://developer.paysafe.com/en/support/reference-information/codes/#currency-codes).'
          minLength: 3
          maxLength: 3
          example: USD
        card:
          $ref: '#/components/schemas/card'
        merchantUrl:
          type: string
          description: This is the fully qualified URL of the merchant's commercial or customer care website.
          maxLength: 2048
          example: 'https://www.mysite.com'
        transactionIntent:
          $ref: '#/components/schemas/transactionIntent'
        maxAuthorizationsForInstalmentPayment:
          type: number
          description: |-
            This is the maximum number of authorizations permitted for instalment payments.
             
            **Note:** This element is required only if the merchant and cardholder have agreed to instalment payments, i.e., if _authenticationPurpose_=INSTALMENT_TRANSACTION.
          maximum: 999
          example: 2
          writeOnly: true
        authenticationPurpose:
          $ref: '#/components/schemas/authenticationPurpose'
        deviceChannel:
          $ref: '#/components/schemas/deviceChannel'
        messageCategory:
          $ref: '#/components/schemas/messageCategory'
        initialPurchaseTime:
          type: string
          format: date-time
          description: |-
            This is the date and time of the purchase. The ISO 8601 date format is expected i.e., YYYY-MM-DD-THH:MM:SSZ.
             
            **Note:** This element is required only if _messageCategory_=NON_PAYMENT and _authenticationPurpose_=INSTALMENT_TRANSACTION or RECURRING_TRANSACTION.
          example: '2014-01-26T10:32:28Z'
          writeOnly: true
        requestorChallengePreference:
          $ref: '#/components/schemas/requestorChallengePreference'
        electronicDelivery:
          $ref: '#/components/schemas/electronicDelivery'
        orderItemDetails:
          $ref: '#/components/schemas/orderItemDetails'
        purchasedGiftCardDetails:
          $ref: '#/components/schemas/purchasedGiftCardDetails'
        billingCycle:
          $ref: '#/components/schemas/billingCycle'
        browserDetails:
          $ref: '#/components/schemas/browserDetails'
        userAccountDetails:
          $ref: '#/components/schemas/userAccountDetails'
        billingDetails:
          $ref: '#/components/schemas/billingDetails'
        shippingDetails:
          $ref: '#/components/schemas/shippingDetails'
        profile:
          $ref: '#/components/schemas/profile'
        merchantName:
          type: string
          description: This overrides the static configured merchant name for the specific authentication request.
          minLength: 1
          maxLength: 25
          example: Merchant Name Inc
          writeOnly: true
        mcc:
          type: string
          description: This overrides the static configured merchant code for the specific authentication request.
          example: '0742'
          minLength: 4
          maxLength: 4
          writeOnly: true
        threeDRequestorInitiatedIndicator:
          type: string
          description: |-
            Indicates the purpose of the 3RI authentication.

            **Note:** This element is required if deviceChannel is 3RI.
          enum:
            - RECURRING_TRANSACTION
            - INSTALMENT_TRANSACTION
            - ADD_CARD
            - MAINTAIN_CARD
            - ACCOUNT_VERIFICATION
            - SPLIT_DELAYED_SHIPMENT
            - TOP_UP
            - MAIL_ORDER
            - TELEPHONE_ORDER
            - WHITELIST_STATUS_CHECK
            - OTHER_PAYMENT
      required:
        - merchantRefNum
        - amount
        - currency
        - card
        - merchantUrl
        - authenticationPurpose
        - deviceChannel
        - messageCategory
        - profile
      description: This is the authentication request object
    authentication:
      allOf:
        - type: object
          properties:
            id:
              type: string
              description: This is the ID returned in the response.
              maxLength: 36
              example: 123e4567-e89b-12d3-a456-426655445674
              readOnly: true
            txnTime:
              type: string
              format: date-time
              description: 'This is the date and time the request was processed. The ISO 8601 date format is expected i.e., YYYY-MM-DD-THH:MM:SSZ.'
              example: '2019-01-21T16:28:17.735Z'
              readOnly: true
            acsURL:
              type: string
              description: |-
                This is the fully qualified URL to redirect the consumer to complete the payer authentication transaction.
                 
                **Note:** This exists only if a challenge is required.
              maxLength: 28
              example: 'https://www.acs.com'
              readOnly: true
            payload:
              type: string
              description: |-
                This is the encoded Payment Authentication Request generated by the merchant authentication processing system (MAPS).
                 
                **Note:** This exists only if a challenge is required.
              maxLength: 2048
              example: 
              readOnly: true
            threeDSecureVersion:
              type: string
              description: 'This is the 3D Secure protocol version, returned in the response.'
              minLength: 5
              maxLength: 8
              example: 2.1.0
              readOnly: true
            directoryServerTransactionId:
              type: string
              description: |-
                This is the directory server transaction ID required for Mastercard.
                 
                **Note:** This exists only for 3D Secure 2.
              maxLength: 36
              example: 123e4567-e89b-12d3-a456-426655445674
              readOnly: true
            eci:
              type: number
              description: |-
                This is the E-Commerce Indicator (ECI).
                 
                **Note:** This exists only when no challenge is required, i.e., a frictionless authentication.
              minimum: 0
              maximum: 99
              example: 5
              readOnly: true
            cavv:
              type: string
              description: |-
                This is the Cardholder Authentication Verification Value, indicating that the transaction has been authenticated.
                 
                **Note:** This exists only when no challenge is required, i.e., a successful frictionless authentication.
              maxLength: 2048
              example: AAABBhkXYgAAAAACBxdiENhf7A+=
              readOnly: true
            xid:
              type: string
              description: |-
                This is the transaction identifier returned by the card issuer.

                **Note:** This exists only for Amex.
              maxLength: 40
              example: aWg4N1ZZOE53TkFrazJuMmkyRDA=
              readOnly: true
            sdkChallengePayload:
              type: string
              description: |-
                This is a payload that, if returned, should be passed to the _continue_ function of the JavaScript SDK to continue with the challenge.
                 
                **Note:** This exists only when a challenge is required.
              maxLength: 9999
              example: 
              readOnly: true
            threeDSecureServerTransactionId:
              type: string
              description: The 3D Secure Server transaction Id.
              maxLength: 36
              readOnly: true
            statusReason:
              title: statusReason
              description: |-
                Provides additional information regarding the threeDResult value reason if available.
                 
                **Note:** If the statusReason is MERCHANT_CONFIGURATION_ERROR, please contact our support team to have your 3DS setup reviewed and changed if necessary.
              type: string
              enum:
                - CARD_AUTHENTICATION_FAILED
                - UNKNOWN_DEVICE
                - UNSUPPORTED_DEVICE
                - EXCEEDS_AUTH_FREQUENCY_LIMIT
                - EXPIRED_CARD
                - INVALID_CARD_NUMBER
                - INVALID_TRANSACTION
                - NO_CARD_RECORD
                - SECURITY_FAILURE
                - STOLEN_CARD
                - SUSPECTED_FRAUD
                - TRANSACTION_NOT_PERMITTED
                - CARDHOLDER_NOT_ENROLLED
                - TRANSACTION_TIMED_OUT_ACS
                - LOW_CONFIDENCE
                - MEDIUM_CONFIDENCE
                - HIGH_CONFIDENCE
                - VERY_HIGH_CONFIDENCE
                - EXCEEDS_ACS_MAX_CHALLENGES
                - NON_PAYMENT_TRAN_NOT_SUPPORTED
                - THREE_R_I_TRAN_NOT_SUPPORTED
                - ACS_TECHNICAL_ISSUE
                - DECOUPLED_REQIRED_BUT_NOT_REQUESTED
                - DECOUPLED_MAX_EXPIRY_EXCEEDED
                - INSUFFICIENT_TIME_FOR_DECOUPLED
                - AUTH_ATTEMPTED_NOT_PERFORMED
