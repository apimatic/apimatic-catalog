  '/v2/accounts/{account_id}/authentications/{authentication_id}':
    get:
      summary: Get Authentication
      description: This is how you look up an Authentication.
      operationId: get-authentication
      parameters:
        - name: account_id
          in: path
          description: This is the merchant account number.
          required: true
          style: simple
          schema:
            type: string
            example: '123456789'
        - name: authentication_id
          in: path
          description: This is the Authentication ID.
          required: true
          style: simple
          schema:
            type: string
            example: 123e4567-e89b-12d3-a456-4266554456745
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authentication'
              examples:
                Example:
                  value:
                    id: 123e4567-e89b-12d3-a456-42665544567
                    cavv: BwAQATkhGAEAABVIFSEYEGkybeU=
                    eci: 5
                    status: COMPLETED
