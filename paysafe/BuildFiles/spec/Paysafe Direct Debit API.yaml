  '/v1/accounts/{account_id}/standalonecredits':
    post:
      tags:
        - StandaloneCredit
      summary: Create Standalone
      description: |
        <a name="standalonecreditrequest" title="Standalone Credit Request"></a>

        A Standalone Credit allows a merchant to credit an amount to a customer's bank account.<a name="achstandalonecreditrequest" title="ACH Standalone Credit Request"></a>

        ACH Standalone Credit request:

        This shows you three examples of an ACH Standalone Credit request:

        * A regular Standalone Credit request

        * A Standalone Credit request using a payment token

        * A Standalone Credit request using a single-use token that also creates a permanent, reusable payment token representing the ACH account

        In the case of a Standalone Credit request using a payment token, you can use either of two payment token types:

        * The permanent, reusable payment token that you receive in the response to a Customer Vault [ACH bank account creation request](https://developer.paysafe.com/en/vault-api/#/operations/create-ACH-bank-account)

        * The temporary payment token that you receive in the response to a Customer Vault [ACH single-use token creation request](https://developer.paysafe.com/en/vault-api/#/operations/create-ACH-single-use-token)

        <a name="eftstandalonecreditrequest" title="EFT Standalone Credit Request"></a>

        EFT Standalone Credit request:

        This shows you three examples of an EFT Standalone Credit request:

        * A regular Standalone Credit request

        * A Standalone Credit request using a payment token

        * A Standalone Credit request using a single-use token that also creates a permanent, reusable payment token representing the EFT account

        In the case of a Standalone Credit request using a payment token, you can use either of two payment token types:

        * The permanent, reusable payment token that you receive in the response to a Customer Vault [EFT bank account creation request](https://developer.paysafe.com/en/vault-api/#/operations/create-EFT-bank-account)

        * The temporary payment token that you receive in the response to a Customer Vault [EFT single-use token creation request](https://developer.paysafe.com/en/vault-api/#/operations/create-EFT-single-use-token)

        <a name="bacsstandalonecreditrequest" title="BACS Standalone Credit with Payment Token"></a>

        BACS Standalone Credit with Payment Token:

        This is how you process a BACS Direct Debit Standalone Credit request using a payment token. When processing a BACS Direct Debit Standalone Credit, you must use the [Paysafe Customer Vault API](https://developer.paysafe.com/en/api-docs/customer-vault/overview/) to:

        * Create a profile

        * Add a BACS bank account to the profile

        * Add a mandate to the BACS bank account (the mandate must have the status of ACTIVE)

        Note: When you [create a BACS bank account](https://developer.paysafe.com/en/vault-api/#/operations/create-BACS-bank-account), you will receive a paymentToken in that response. However, you cannot use this token for processing BACS requests in the Direct Debit API. You must use the paymentToken returned in the response to the [BACS mandate creation request](https://developer.paysafe.com/en/vault-api/#/operations/create-BACS-mandate) to process a Direct Debit Standalone Credit. In this case, you submit the request without extra parameters such as bank account, profile, and billing address information. These details are stored with the payment token.


        <a name="sepastandalonecreditrequest" title="SEPA Standalone Credit with Payment Token"></a>
        SEPA Standalone Credit with Payment Token:

        This shows you two examples of an SEPA Standalone Credit request:

        * A regular Standalone Credit request

        * A Standalone Credit request using a payment token

        This is how you process a SEPA Direct Debit Standalone Credit request using a payment token. When processing a SEPA Direct Debit Standalone Credit, you must use the [Paysafe Customer Vault API](https://developer.paysafe.com/en/api-docs/customer-vault/overview/) to:

        * Create a profile

        * Add a SEPA bank account to the profile

        * Add a mandate to the SEPA bank account (the mandate must have the status of ACTIVE)

        Note: When you [create a SEPA bank account](https://developer.paysafe.com/en/vault-api/#/operations/createa-SEPA-bank-account), you will receive a paymentToken in that response. However, you cannot use this token for processing SEPA requests in the Direct Debit API. You must use the paymentToken returned in the response to the [SEPA mandate creation request](https://developer.paysafe.com/en/vault-api/#/operations/create-SEPA-mandate) to process a Direct Debit Standalone Credit. In this case, you submit the request without extra parameters such as bank account, profile, and billing address information. These details are stored with the payment token.
      operationId: CreateStandaloneCredit
      parameters:
        - name: account_id
          in: path
          description: This is the merchant account number.
          required: true
          style: simple
          schema:
            type: string
            example: '123456789'
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
