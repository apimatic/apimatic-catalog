    post:
      tags:
        - Purchase
      summary: Create Purchase
      description: |-
        <a name="purchaserequest" title="Purchase Request"></a>

        <a name="achpurchaserequest" title="ACH Purchase Request"></a>
        ACH Purchase:

        This shows you four examples of ACH Purchase request :

        * A regular Purchase request

        * A Purchase request including [Split Payouts](https://developer.paysafe.com/en/api-docs/split-payouts/overview/)

        * A Purchase request using a payment token

        * A Purchase request using a single-use token that also creates a permanent, reusable payment token representing the ACH account

        In the case of a Purchase request using a payment token, you can use either of two payment token types:

        * The permanent, reusable payment token that you receive in the response to a Customer Vault [ACH bank account creation request](https://developer.paysafe.com/en/vault-api/#/operations/create-ACH-bank-account)

        * The temporary payment token that you receive in the response to a Customer Vault [ACH single-use token creation request](https://developer.paysafe.com/en/vault-api/#/operations/create-ACH-single-use-token)



        <a name="eftpurchaserequest" title="EFT Purchase Request"></a>
        EFT Purchase:

        This shows you four examples of an EFT Purchase request:

        * A regular Purchase request

        * A Purchase request including [Split Payouts](https://developer.paysafe.com/en/api-docs/split-payouts/overview/)

        * A Purchase request using a payment token

        * A Purchase request using a single-use token that also creates a permanent, reusable payment token representing the ACH account

        In the case of a Purchase request using a payment token, you can use either of two payment token types:

        * The permanent, reusable payment token that you receive in the response to a Customer Vault [EFT bank account creation request](https://developer.paysafe.com/en/vault-api/#/operations/create-EFT-bank-account)

        * The temporary payment token that you receive in the response to a Customer Vault [EFT single-use token creation request](https://developer.paysafe.com/en/vault-api/#/operations/create-EFT-single-use-token) 



        <a name="bacspurchaserequest" title="BACS Purchase Request"></a>

        BACS Purchase:

        This is how you process a BACS Direct Debit Purchase request using a payment token. When processing a BACS Direct Debit Purchase, you must use the [Paysafe Customer Vault API](https://developer.paysafe.com/en/api-docs/customer-vault/overview/) to:

        * Create a profile

        * Add a BACS bank account to the profile

        * Add a mandate to the BACS bank account (the mandate must have the status of ACTIVE)

        Note: When you [create a BACS bank account](https://developer.paysafe.com/en/vault-api/#/operations/create-BACS-bank-account), you will receive a paymentToken in that response. However, you cannot use this token for processing BACS requests in the Direct Debit API. You must use the paymentToken returned in the response to the [BACS mandate creation request](https://developer.paysafe.com/en/vault-api/#/operations/create-BACS-mandate) to process a Direct Debit Purchase. In this case, you submit the request without extra parameters such as bank account, profile, and billing address information. These details are stored with the payment token.

        <a name="sepapurchaserequest" title="SEPA Purchase Request"></a>

        SEPA Purchase:

        This is how you process a SEPA Direct Debit Purchase request using a payment token. When processing a SEPA Direct Debit Purchase, you must use the [Paysafe Customer Vault API](https://developer.paysafe.com/en/api-docs/customer-vault/overview/) to:

        * Create a profile

        * Add a SEPA bank account to the profile

        * Add a mandate to the SEPA bank account (the mandate must have the status of ACTIVE)

        Note: When you [create a SEPA bank account](https://developer.paysafe.com/en/vault-api/#/operations/createa-SEPA-bank-account), you will receive a paymentToken in that response. However, you cannot use this token for processing SEPA requests in the Direct Debit API. You must use the paymentToken returned in the response to the [SEPA mandate creation request](https://developer.paysafe.com/en/vault-api/#/operations/create-SEPA-mandate) to process a Direct Debit Purchase. In this case, you submit the request without extra parameters such as bank account, profile, and billing address information. These details are stored with the payment token.
