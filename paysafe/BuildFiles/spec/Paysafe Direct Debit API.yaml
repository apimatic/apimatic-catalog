    # Global Invalid Characters

    You must not include any of the characters in this [table](https://developer.paysafe.com/en/support/reference-information/codes/#global-invalid-characters) as values in any of your request parameters. If you do, your request will result in an error.

    <a name="isostandards" title="ISO Standards"></a>

    # ISO Standards

    ISO standards add value by providing the common business process data semantics to be used in the API based exchanges. This [section](https://developer.paysafe.com/en/support/reference-information/codes/) presents you codes for four areas - Currency, Province, State, and Country.

    # API

    The Direct Debit API allows merchants to process echeck transactions using the REST protocol. The protocol uses JSON for all requests and responses.

    The following request types are supported:

    * [Purchases](/operations/Purchases)

    * [Standalone Credits](/operations/CreateStandaloneCredit)

    **Note:** The availability of request types is allotted on a merchant-by-merchant basis, since not all merchant banks support all operations. If you have any questions, contact your account manager.

    **API Endpoint**

    `https://api.paysafe.com/directdebit/v1/accounts/{account_id}`

    **Resource Patterns**

    |Endpoint URL                                   |Description                    |Action |
    |---                                            |---                            |---    |
    |/purchases                                     |Submit a Purchase              |POST   |
    |/purchases/{purchase_id}                       |Cancel a Purchase              |PUT    |
    |/purchases/{purchase_id}                       |Look Up a Purchase             |GET    |
    |/standalonecredits                             |Submit a Standalone Credit     |POST   |
    |/standalonecredits/{standalone_credit_id}      |Cancel a Standalone Credit     |PUT    |
    |/standalonecredits/{standalone_credit_id}      |Look Up a Standalone Credit    |GET    |

    <a name="gettingstarted"></a>

    # Getting Started

    Click [here](https://developer.paysafe.com/en/api-docs/direct-debit/direct-debit-payments/) for some common scenarios for making Direct Debit payments.

    # Testing Instructions

    The Paysafe Test environment can be used to test websites or applications without actually running transactions through the payment processing engine. It is important to make sure that your systems are working correctly before going into a live environment. Click [here](https://developer.paysafe.com/en/api-docs/direct-debit/going-live/) for details of how to use the test environment.

