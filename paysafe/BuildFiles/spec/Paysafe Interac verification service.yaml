          description: "To identify the locale and present the UI in desired language. \nIf opted locale is not available default would be en_CA. \nRefer locale table below for list of locales.\n\n|Locale to be passed in request|Locale Description|\n|---|---|\n|en_CA |English (Canada)|\n|fr_CA  |French (Canada)\n|bg\t|Bulgarian\n|cz\t|Czech\n|de\t|German\n|de_AT\t|German (Austria)\n|da\t|Danish\n|no\t|Norwegian\n|sv\t|Swedish\n|en\t|English\n|es_MX |Spanish (Mexico)\n|es\t|Spanish\n|fr\t|French\n|he\t|Hebrew\n|it\t|Italian\n|nl\t|Dutch\n|pl\t|Polish\n|pt_BR |Portuguese (Brazil)\n|pt\t|Portuguese\n|ro\t|Romanian\n|ru\t|Russian\n|sk\t|Slovak\n|tr\t|Turkish\n|uk\t|Ukrainian\n|zh_HK\t|Chinese (Hong Kong)\n|zh\t|Chinese\n|hu\t|Hungarian\n\n"
        expiry_date:
          type: string
          description: This is expiry date of the document.
        doc_number:
          type: string
          description: This is the document number issued.
        suspected_flags:
          type: array
          description: |-
            The suspected flags of the document in case of even Scan Result as CLEAR or in case of REJECTED. 
            |Status|Description |
            |---|---|
            |data_validation |One or more data elements were inconsistent with the expectations for the document: for example, values such as dates are in the wrong format. This includes the document expiration field, gender, document numbers, date of birth, and the MRZ.|
            |visual_authenticity |The visual features of the document being processed did not clear; this could be because the original document was not present (picture of a screen), there is evidence of digital tampering, or tampering/mismatch with the face picture, the fonts, or the document template.|
            |data_consistency |Data on the document in multiple places did not match (for example, printed fields and in the MZR or barcode).|
            |compromised_document |The document has been flagged as compromised. This is not an authoritative check, but from the 3rd party scanning service.|
            |source_integrity |The likelihood that the live photo source is not genuine is high (digitally tampered with or taken from a webcam etc).|
            |face_match |It indicates differences in facial comparison between the face in the live photo and the face from the document scan.|
            |spoofing_detection |The likelihood that spoofing attempts were made is high - such as taking a picture of a portrait or screenshot.
          items:
            type: string
        rejected_flags:
          type: array
          description: |-
            The rejected flags of the document in case of Scan Result as REJECTED.
            Possible flags as below:
            |Status|Description|
            |---|---|
            |image_quality |The document image was not of good enough quality to process, or not a picture of a document.|
            |conclusive_document_quality |Part of the image was obscured (like data fields or security features), the image was abnormal (overlapping data or washed-out background), the document was damaged (missing corners or punctures), there was a digital watermark, or there were not enough security features to be examined|
            |supported_document |The scanned document is not recognized as a supported document type.|
            |colour_picture |The image was NOT a color picture of a document.|
            |minimum_accepted_age |Threshold 16.|
            |data_consistency |Data on the document in multiple places did not match (for example, printed fields and in the MZR or barcode).|
            |document_expiration |The expiration date read from the document has passed or is inconsistent with other parts of the document.|
            |face_detection |No face was detected on the document.|
            |face_detected |The document portrait or the real-time photo was not of sufficient quality to get a match. This could be a damaged document, glare on the photo, or the customer did not take a proper real-time photo. This is not an indication of a deliberate attempt at fraud, more likely user error.|
            |filtered_document |The document scan was successful, but the RP's whitelist of allowed document types prohibits returning the data. For example, a Canadian Health Card was properly scanned and recognized, but the RP will only accept Driving Licenses and Passports.
          items:
            type: string
        doc_type:
          type: string
          description: |-
            The type of the document.
            Possible types as below:
            |Status|Description|
            |---|---|
            |passport |The type of the document is passport.|
            |driving_license |The type of the document is driving license.
        source:
          type: string
          description: |-
            The source of the document.
            Possible sources as below:
            |Status|Description|
            |---|---|
            |passport |The source of the document is of passport type|
            |driving_license |The source of the document is of driving license type.
        given_name:
          type: string
          description: This is the given name retrieved from the verifiedme output.
        com.securekey.vids.job_id:
          type: string
          description: This is the job id.
        scan_result:
          type: string
          description: |-
            The scan result of the document.
            Possible scan results as below:
            |Status|Description|
            |---|---|
            |CLEAR |The document retrieved is clear and its verified|
            |REJECTED |The document retrieved is not clear and its rejected.
        issue_date:
          type: string
          description: This is the issued date of document.
        nationality:
          type: string
          description: This is the nationality of the user.
        issuing_country:
          type: string
          description: This is the issuing country of the document.
        issuing_authority:
          type: string
          description: This is the issuing authority of the document.
        family_name:
          type: string
          description: This is the family name retrieved from the verifiedme output.
