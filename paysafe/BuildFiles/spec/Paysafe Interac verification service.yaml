info:
  title: Paysafe Bank Account Validation API
  description: |-
    # Release Notes

    | Version   | Date          | Details |
    |---        |---            |---      |
    | 1.0       | April 2023    | <ul><li>Document Release</li></ul> |

    <a name="apikey" title="Authentication"></a>

    # Authentication

    In order for you to use the Paysafe REST API, Paysafe must first set you up on their system and provide you with an API key. Your API key looks something like this:

    * Key Username – MerchantXYZ

    * Key Password – B-tst1-0-51ed39e4-312d02345d3f123120881dff9bb4020a89e8ac44cdfdcecd702151182fdc952272661d290ab2e5849e31bb03deede7e

    Note this is not the same as your Merchant Back Office username and password.
    The case-sensitive API key is sent using HTTP Basic Authentication. To use HTTP Basic Authentication, you must send the API key credentials using the Authorization header with every request. The Authorization header is constructed as follows:

    1. The Key Username and Key Password are combined into a string separated by a colon, e.g.,“Key Username:Key Password”.

    2. The resulting string literal is then encoded using Base64.

    3. The authorization method and a space (i.e., “Basic”) are then put beforethe encoded string.

    For example, using the Key Username and Password examples above, the header is formed as follows:

    ``Authorization: Basic
    TWVyY2hhbnRYWVo6Qi10c3QxLTAtNTFlZDM5ZTQtMzEyZDAyMzQ1ZDNmMTIzMTIwODgxZGZmOWJiNDAyMGE4OWU4YWM0NGNkZmRjZWNkNzAyMTUxMTgyZmRjOTU yMjcyNjYxZDI5MGFiMmU1ODQ5ZTMxYmIwM2RlZWRlN2U=``

    For additional details, please refer to [http://en.wikipedia.org/wiki/Basic_access_authentication](http://en.wikipedia.org/wiki/Basic_access_authentication).

    **Note:** Your Production API key will be different from your Test API key. Contact your account manager for details. You must keep your API keys safe and ensure that it is used appropriately for your needs.

    # URLs

    ##  Test URL

    In order to test your integration with Paysafe, use the following Test URL:

    `https://api.test.paysafe.com`

    For example:

    `https://api.test.paysafe.com/bankaccountvalidator/v1/verifiedme/accounts/{account_id}/verifications`

    ## Production URL

    In order to process live requests with Paysafe, use the following Production URL:

    `https://api.paysafe.com`

    For example:

    `https://api.paysafe.com/bankaccountvalidator/v1/verifiedme/accounts/{account_id}/verifications`

    # Pagination

    In the case where an API GET request returns multiple results, Paysafe returns the first 10 records by default and uses HATEOAS links to provide page navigation. In addition to the default behavior, it is also possible to control the number of results and starting point by passing in query parameters  as described in this [section](https://developer.paysafe.com/en/resources-and-support/pagination/).

    <a name="globalinvalidcharacters" title="Global Invalid Characters"></a>

    # Global Invalid Characters

    You must not include any of the characters in this [table](https://developer.paysafe.com/en/resources-and-support/global-invalid-characters/) as values in any of your request parameters. Object. If you do, your request will result in an error.

    <a name="isostandards" title="ISO Standards"></a>

    # ISO Standards

    ISO standards add value by providing the common business process data semantics to be used in the API based exchanges. This [section](https://developer.paysafe.com/en/resources-and-support/iso-standards/) presents you codes for four areas - Currency, Province, State, and Country.

    # API

    The User Identity verification (AML assist) using verifiedme/Interac API allows merchants to verify the ownership of their customers' bank accounts by having the customer provide banking credentials online.

    The following request types are supported:

    * [Verifiedme Verification](/operations/verifiedme-verifications)

    * [Verifiedme Customer Redirections](/operations/verifiedme-redirect)

    * [Verifiedme Verification Lookups](/operations/get-verifiedme-verification-id)


    **API Endpoint**

    `https://api.paysafe.com/bankaccountvalidator/v1`

    **Resource Patterns**

    |Endpoint URL                                       |Description                            |Action |
    |---                                                |---                                    |---    |
    |/verifiedme/accounts/account_id/verifications/     |Verifiedme Customer's Bank Account     |POST   |
    |/verifiedme/redirect/session_id                    |Verifiedme Redirect Account Details    |GET    |
    |/verifiedme/verifications/verification_id          |Verifiedme Get Bank Account Details    |GET    |


