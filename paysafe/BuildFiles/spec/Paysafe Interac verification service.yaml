                    status: INITIATED
                    merchantRefNum: testRefNum
                    returnLinks:
                      - rel: default
                        href: 'https://mysite.com/return'
                    metadata:
                      key1: value1
                      key2: value2
                properties:
                  id:
                    type: string
                    description: 'This is the ID returned in the response. This ID can be used for future associated requests, e,g., to look up the bank account verification details.'
                  sessionId:
                    type: string
                    description: This is the encoded ID that will be used in the API request to redirect the customer to the bank account validation page. This ID is valid for 10 minutes.
                  links:
                    type: array
                    description: |
                      To navigate to the vendor’s UI where online banking.

                      "links": [
                          {
                            "rel": "redirect_bank_validation",
                            "href": "https://api.paysafe.com/bankaccountvalidator/v1/verifiedme/redirect?sessionId=MjM5NWRlMTQtNDE4Yy0xMWU5LWIyMTAtZDY2M2JkODczZDkz"
                          }
                        ]
                    items:
                      type: object
                      properties:
                        rel:
                          type: string
                          description: This is the link to the endpoint at the end of the transaction.
                        href:
                          type: string
                  status:
                    description: |-
                      This shows the status of the bank account verification request.

                      Read Only
                    type: string
                  merchantRefNum:
                    type: string
                    description: This is the same merchant ref number echoed back from the request.
                  returnLinks:
                    type: array
                    items:
                      type: object
                      properties:
                        rel:
                          type: string
                          description: This is the link type and default vaule is "redirect_bank_validation"
                        href:
                          type: string
                          description: The Online banking pages to which the customer will be redirected where list of banks will be presented to customer to select and enter online banking credentials.
                  metadata:
                    type: object
                    properties:
                      key1:
                        type: string
                        description: Same value echoed back from request.
                      key2:
                        type: string
                        description: Same value echoed back from request.
                  scopeType:
                    type: string
                    description: |-
                      This is an enum, determining the UI flow of the merchant while bank verification.
                      Possible values as below:
                      |Status|Description|
                      |---|---|
                      |DOCVERIFICATIONSCOPE |When this is selected as scope then the new flow of user uploading the required documents for verification will be invoked.|
                      |VERIFIEDMESCOPE | When user passes this as scope type then the invocation of the amlassist for the bank verification happens. 
                    default: DOCVERIFICATIONSCOPE
                    example: DOCVERIFICATIONSCOPE
              examples:
                example-1:
                  value:
                    id: string
                    sessionId: string
                    links:
                      - rel: string
                        href: string
                    status: string
                    merchantRefNum: string
                    returnLinks:
                      - rel: string
                        href: string
                    metadata:
