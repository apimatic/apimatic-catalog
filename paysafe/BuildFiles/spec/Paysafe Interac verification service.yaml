        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  example-1:
                    id: b586034f-5984-4a16-a09e-adbbd98d22de
                    sessionId: MzdhM2U5NTUtYWQ2Yi00MGU1LWIzZjQtNjRkYTEyYzUxYTRh
