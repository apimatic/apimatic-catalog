                accountId:
                  type: string
                  description: This is the merchant account number.
                returnLinks:
                  type: array
                  description: |
                    The URL endpoint to redirect the consumer to.
                     You can customize the return URL based on the transaction status. 
                    The 'default' value is mandatory.

                    Options:
                    • default - The default return URL, which will be used if specific status return URL is not defined.
                    • on_completed - It will be Used in case of successful bank account validation.
                    • on_failed - It will be used in case of Unsuccessfulbank account validation.
                  items:
                    type: object
                    properties:
                      rel:
                        type: string
                        description: 'This is the link type, allowing different endpoints to be targeted depending on the end state of the transaction. The link relation describes how this link relates to the previous call.'
                      href:
                        type: string
                        description: The actual URL to which the customer will be redirected.
                locale:
                  type: string
                  description: "To identify the locale and present the UI in desired language. \nIf opted locale is not available default would be en_CA. \nRefer locale table below for list of locales.\n\n|Locale to be passed in request|Locale Description|\n|---|---|\n|en_CA |English (Canada)|\n|fr_CA  |French (Canada)\n|bg\t|Bulgarian\n|cz\t|Czech\n|de\t|German\n|de_AT\t|German (Austria)\n|da\t|Danish\n|no\t|Norwegian\n|sv\t|Swedish\n|en\t|English\n|es_MX |Spanish (Mexico)\n|es\t|Spanish\n|fr\t|French\n|he\t|Hebrew\n|it\t|Italian\n|nl\t|Dutch\n|pl\t|Polish\n|pt_BR |Portuguese (Brazil)\n|pt\t|Portuguese\n|ro\t|Romanian\n|ru\t|Russian\n|sk\t|Slovak\n|tr\t|Turkish\n|uk\t|Ukrainian\n|zh_HK\t|Chinese (Hong Kong)\n|zh\t|Chinese\n|hu\t|Hungarian\n\n"
                metadata:
                  type: object
                scopeType:
                  type: string
                  description: |-
                    This is an enum, determining the UI flow of the merchant while bank verification.
                    Possible values as below:
                    |Status|Description|
                    |---|---|
                    |DOCVERIFICATIONSCOPE |When this is selected as scope then the new flow of user uploading the required documents for verification will be invoked.|
                    |VERIFIEDMESCOPE | When user passes this as scope type then the invocation of the amlassist for the bank verification happens.                            
                  default: DOCVERIFICATIONSCOPE
                  example: DOCVERIFICATIONSCOPE
            examples:
              Sample format:
                value:
                  merchantRefNum: string
                  accountId: string
                  returnLinks:
                    - rel: string
                      href: string
                  locale: string
                  metadata:
                    key: value
                  scopeType: DOCVERIFICATIONSCOPE
              example-1:
                value:
                  merchantRefNum: '1323563'
                  accountId: PMLE100
                  locale: en_CA
                  returnLinks:
                    - rel: default
                      href: 'https://mysite.com/return'
                  metadata:
                    customerId: '879389846335'
                  scopeType: VERIFIEDMESCOPE
        description: ''
      description: This Api will initiate a session at Paysafe side for Customer’s Identity Verification and responds with a redirect URL.
