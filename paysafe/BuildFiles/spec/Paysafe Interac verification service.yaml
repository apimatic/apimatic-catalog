  '/v1/verifiedme/accounts/{accountId}/verifications':
    parameters:
      - schema:
          type: string
        name: accountId
        in: path
        required: true
        description: This is the merchant account number.
    post:
      summary: Create Verifiedme Verification
      tags: []
