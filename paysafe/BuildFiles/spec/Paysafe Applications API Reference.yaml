paths:
  /v1/applications:
    post:
      summary: Create Merchant Application
      description: |
        This endpont is used for the below requests

        **1.Create Initial Application** <br>

        Create Application allows you to create a new Application request for merchant onboarding.
        You can select the payment method as Card, DD(Direct Debit). You can set the card present enabled option as true if you have opted for card present in configuration or you can update the application using update api with card present details to order terminals before submitting the application.
        <br>

        **Note:** Once you create an application, you must call the [Get Terms and Conditions](/operations/GetTermsandConditions) API before submitting the application.<a name="merchantapplicationrequest" title="Create an application"></a>

        To know how to submit a merchant application, refer to the section [Submit Merchant Application](/operations/SubmitaMerchantApplication)

        In the  request body you can select **Initial Application Request** to view the schema.


           
        **2.Add Location**<br>

         Use this application type to request an additional location/dba/webiste for an existing merchant. To add a new LOCATION/dba/website, the parameter type should be ADDITIONAL_LOCATION.
        It is used to create an application for a new location.
        You can select the payment method as Card, DD(Direct Debit) for your new location.
        You can set the card present enabled option as true if you have opted for card present in configuration and order terminals for new location.

        In the  request body you can select **Add Location Request** to view the schema.

        **3.Add Account**<br>

        Use this application type to request an additional account(currency/payment method) for an existing merchant. To add a new ACCOUNT(payment method)/currency, the parameter type should be ADDITIONAL_ACCOUNT. For instance, you add a new account when you want to accept a new currency (either processing or payout currency) as part of your payment processing.
        You can select the payment method as Card, DD(Direct Debit).
        You can set the card present enabled option as true if you have opted for card present in configuration and order terminals for new account.

        In the  request body you can select **Add Account Request** to view the schema.

        **4.Add SubAccount**<br>

         Use this application type to request sub accounts under an account to split Merchant's payments settlement into different bank accounts.To create a subaccount we need to create a parent account first.

        1.Create a parent account using the Initial application request.

        2.Once you make a request, you will get an application ID in the response body.Using that application ID, use the Get Application API

        3.From the response, copy ID under business legal entity.From the response, copy ID under business details.

        4.From the response, under Business Details > accounts > id, copy the account ID for which subaccount/s is/are needed.

        5.Copy all the above IDs and paste the businesslegalentity ID, businessdetails ID, and accounts ID in the request body to create new subaccounts.

        In the  request body you can select **Add Sub Account Request** to view the schema.


