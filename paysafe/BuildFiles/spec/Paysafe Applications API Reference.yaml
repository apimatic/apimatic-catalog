  title: Applications API Reference
  description: "The Paysafe Applications API allows Paysafe's Platform Partners to create their own white-labeled merchant onboarding experience, via a single API call.\n\nThe new API simplifies the entire merchant onboarding process and performs underwriting checks as needed. Once a merchant application is received, Paysafe will quickly enable the merchant to accept payments using the selected payment method(s).\n\n## Prerequisites\n\n<a name=\"prereq\" title=\"Prerequisites\"></a>\n\nBelow are the prerequisite steps for merchant onboarding:\n\n1. The partner must contact the account manager to set up the account.\n\n2. Once the account is set up, the partner will get the Onboarding Config ID from the Paysafe integrations team.\n\n3. Paysafe integrations team will also provide authentication credentials to the partner.\n\n<a name=\"apikey\" title=\"Authentication\"></a>\n\n# Authentication\n\nTo use the Paysafe REST API, Paysafe must first set up its system for you \nand then provide an API key. Your API key looks something like this:\n\n* Key ID – PartnerXYZ\n\n* Key Password – B-tst1-0-51ed39e4-312d02345d3f123120881dff9bb4020a89e8ac44cdfdcecd702151182fdc952272661d290ab2e5849e31bb03deede7e\n\nThe case-sensitive API key is sent using HTTP Basic Authentication. To use HTTP Basic Authentication, you must send the API key credentials using the Authorization header with every request. The Authorization header is constructed as follows:\n\n1. Combine the Key ID and Key Password into a string separated by a colon, for example: “Key ID:Key Password”.\n\n2. The resulting string literal is then encoded using Base64.\n\n3. The authorization method and a space (that is, “Basic”) are added before the encoded string.\n\nFor example, using the Key ID and Password examples above, the header is formed as follows:\n\n`Authorization: Basic\nUGFydG5lclhZWjpCLXRzdDEtMC01MWVkMzllNC0zMTJkMDIzNDVkM2YxMjMxMjA4ODFkZmY5YmI0MDIwYTg5ZThhYzQ0Y2RmZGNlY2Q3MDIxNTExODJmZGM5NTIyNzI2NjFkMjkwYWIyZTU4NDllMzFiYjAzZGVlZGU3ZQ==`\n\nFor additional details, refer to [Authentication](https://developer.paysafe.com/en/rest-apis/reference-information/important-integration-concepts/authentication/).\n\n**Note:** Your Production API key will be different from your Test API key. Contact your account manager for details. You must keep your API keys safe and ensure that they are used appropriately for your needs.\n\n# Getting Started\n\nClick [here](https://developer.paysafe.com/en/rest-apis/platforms/applications-api/typical-api-calls/) for details of some common scenarios for on-boarding merchants with the Applications API.\n\n# Testing Instructions\n\nTest accounts enable you to process API transactions that mirror the functionality of the Production environment. \nIt is important to make sure that your systems are working correctly before going into a Live environment.\n\nWith the Applications API, you can:\n\n* Verify the lengths and formats for all attributes you send.\n\n* Verify support for all the operation types that you require.\n\n* Review all common errors as well as errors that may occur for each operation.\n\nFor access to Test accounts and credentials, contact your account manager or reach out to <integrations@paysafe.com>.\n\n###  Test URL\n\nTo test your integration with Paysafe, use the following Test URL:\n\n`https://api.test.paysafe.com/merchant/v1/`\n\nFor example:\n\n`https://api.test.paysafe.com/merchant/v1/applications`\n\nClick [here](https://developer.paysafe.com/en/rest-apis/platforms/applications-api/using-the-api) for details on using the Test environment.\n\n### Simulation Data\n\n<a name=\"Simulation data\" title=\"Simulation Data\"></a>\n\nPost submission, applications go through an internal review and approval process. In the sandbox environment, use test data, in the table below, to simulate successful approval of your application post submission. Post which you can test transactions, portal and other features.\n\nAny data other than the below will push the application to manual review post submission.   \n\nTest Data for Auto Approval - ISVUS\n\n|Field                    |Value                                |\n|---                      |---                                  |\n| Merchant Legal Name\t  | Good Guy INC US                     |\n| UBO First Name\t  | Sophie                              |        \n| Bank Account Number\t  | 2082649738                          | \n| Website URL\t          | https://www.merchantofpaysafeus.com |  \n\nTest Data for Auto Approval - ISVCA\n\n|Field                    |Value                                |\n|---                      |---                                  |\n| UBO First Name\t  | Sophie                              |      \n\nBelow is the sample request for ISVUS auto approve cases:\n\n```\n{\n    \"merchantRefNum\": \"34579085432\",\n    \"onboardingConfigId\": \"107456\",\n    \"acceptTermsAndConditions\": true,\n    \"submit\": false,\n    \"businessLegalEntity\": {\n        \"yearOfFormation\": {\n            \"month\": 3,\n            \"year\": 1900\n        },\n        \"type\": \"CHARITY\",\n        \"legalName\": \"Good Guy INC US\",\n        \"registrationNumber\": \"abc\",\n        \"taxIdentificationNumber\": \"289132799\",\n        \"description\": \"testing\",\n        \"yearlyVolumeRange\": \"50-100K\",\n        \"averageTransactionAmount\": 123456789,\n        \"annualProcessingDistribution\": {\n            \"us\": \"60\",\n            \"eu\": 0,\n            \"latinAmerica\": 40,\n            \"restOfWorld\": \"0\"\n        },\n        \"annualProcessingAmount\": 123456789012,\n        \"businessInfoCurrency\": \"USD\",\n        \"averageRefundDays\": 5,\n        \"achBankAccount\": {\n            \"accountNumber\": \"2082649738\",\n            \"routingNumber\": \"524871232\"\n        },\n        \"users\": [\n            {\n                \"email\": \"bleEmail@gmail.com\",\n                \"fullName\": \"bleusername\",\n     