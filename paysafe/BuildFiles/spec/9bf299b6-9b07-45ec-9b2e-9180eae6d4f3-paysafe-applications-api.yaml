  title: Applications API Reference
  description: "The Paysafe Applications API allows Paysafe's Platform Partners to create their own white-labeled merchant onboarding experience, via a single API call.\n\nThe new API simplifies the entire merchant onboarding process and performs underwriting checks as needed. Once a merchant application is received, Paysafe will quickly enable the merchant to accept payments using the selected payment method(s).\n\n## Prerequisites\n\n<a name=\"prereq\" title=\"Prerequisites\"></a>\n\nBelow are the prerequisite steps for merchant onboarding:\n\n1. The partner must contact the account manager to set up the account.\n\n2. Once the account is set up, the partner will get the Onboarding Config ID from the Paysafe integrations team.\n\n3. Paysafe integrations team will also provide authentication credentials to the partner.\n\n<a name=\"apikey\" title=\"Authentication\"></a>\n\n# Authentication\n\nTo use the Paysafe REST API, Paysafe must first set up its system for you \nand then provide an API key. Your API key looks something like this:\n\n* Key ID – PartnerXYZ\n\n* Key Password – B-tst1-0-51ed39e4-312d02345d3f123120881dff9bb4020a89e8ac44cdfdcecd702151182fdc952272661d290ab2e5849e31bb03deede7e\n\nThe case-sensitive API key is sent using HTTP Basic Authentication. To use HTTP Basic Authentication, you must send the API key credentials using the Authorization header with every request. The Authorization header is constructed as follows:\n\n1. Combine the Key ID and Key Password into a string separated by a colon, for example: “Key ID:Key Password”.\n\n2. The resulting string literal is then encoded using Base64.\n\n3. The authorization method and a space (that is, “Basic”) are added before the encoded string.\n\nFor example, using the Key ID and Password examples above, the header is formed as follows:\n\n`Authorization: Basic\nUGFydG5lclhZWjpCLXRzdDEtMC01MWVkMzllNC0zMTJkMDIzNDVkM2YxMjMxMjA4ODFkZmY5YmI0MDIwYTg5ZThhYzQ0Y2RmZGNlY2Q3MDIxNTExODJmZGM5NTIyNzI2NjFkMjkwYWIyZTU4NDllMzFiYjAzZGVlZGU3ZQ==`\n\nFor additional details, refer to [Authentication](https://developer.paysafe.com/en/rest-apis/reference-information/important-integration-concepts/authentication/).\n\n**Note:** Your Production API key will be different from your Test API key. Contact your account manager for details. You must keep your API keys safe and ensure that they are used appropriately for your needs.\n\n# Getting Started\n\nClick [here](https://developer.paysafe.com/en/rest-apis/platforms/applications-api/typical-api-calls/) for details of some common scenarios for on-boarding merchants with the Applications API.\n\n# Testing Instructions\n\nTest accounts enable you to process API transactions that mirror the functionality of the Production environment. \nIt is important to make sure that your systems are working correctly before going into a Live environment.\n\nWith the Applications API, you can:\n\n* Verify the lengths and formats for all attributes you send.\n\n* Verify support for all the operation types that you require.\n\n* Review all common errors as well as errors that may occur for each operation.\n\nFor access to Test accounts and credentials, contact your account manager or reach out to <integrations@paysafe.com>.\n\n###  Test URL\n\nTo test your integration with Paysafe, use the following Test URL:\n\n`https://api.test.paysafe.com/merchant/v1/`\n\nFor example:\n\n`https://api.test.paysafe.com/merchant/v1/applications`\n\nClick [here](https://developer.paysafe.com/en/rest-apis/platforms/applications-api/using-the-api) for details on using the Test environment.\n\n### Simulation Data\n\n<a name=\"Simulation data\" title=\"Simulation Data\"></a>\n\nPost submission, applications go through an internal review and approval process. In the sandbox environment, use test data, in the table below, to simulate successful approval of your application post submission. Post which you can test transactions, portal and other features.\n\nAny data other than the below will push the application to manual review post submission.   \n\nTest Data for Auto Approval - ISVUS\n\n|Field                    |Value                                |\n|---                      |---                                  |\n| Merchant Legal Name\t  | Good Guy INC US                     |\n| UBO First Name\t  | Sophie                              |        \n| Bank Account Number\t  | 2082649738                          | \n| Website URL\t          | https://www.merchantofpaysafeus.com |  \n\nTest Data for Auto Approval - ISVCA\n\n|Field                    |Value                                |\n|---                      |---                                  |\n| UBO First Name\t  | Sophie                              |      \n\nBelow is the sample request for ISVUS auto approve cases:\n\n```\n{\n    \"merchantRefNum\": \"123456789,\n    \"onboardingConfigId\": \"12345\",\n    \"acceptTermsAndConditions\": false,\n    \"submit\": false,\n    \"businessLegalEntity\": {\n        \"yearOfFormation\": {\n            \"month\": 3,\n            \"year\": 1900\n        },\n        \"type\": \"CHARITY\",\n        \"legalName\": \"Good Guy INC US\",\n        \"registrationNumber\": \"abc\",\n        \"taxIdentificationNumber\": \"987654321\",\n        \"description\": \"testing\",\n        \"achBankAccount\": {\n            \"accountNumber\": \"2082649738\",\n            \"routingNumber\": \"524871232\"\n        },\n        \"users\": [\n            {\n                \"email\": \"bleemail@email.com\",\n                \"fullName\": \"bleusername\",\n                \"loginName\": \"bleloginname\",\n                \"password\": \"Pass1234\"\n            }\n        ],\n        \"principals\": [\n            {\n                \"firstName\": \"Sophie\",\n                \"lastName\": \"Hosoinon1\",\n                \"ssn\": \"121222234\",\n                \"previousLastName\": null,\n                \"type\": \"TRUSTEE\",\n                \"dateOfBirth\": {\n                    \"day\": \"28\",\n                    \"month\": \"02\",\n                    \"year\": \"1984\"\n                },\n                \"positionInCompany\": \"Chairman\",\n                \"address\": {\n                    \"street\": \"2600 Michelson Drive\",\n                    \"street2\": \"Suite 1600\",\n                    \"city\": \"California\",\n                    \"state\": \"CA\",\n                    \"country\": \"US\",\n                    \"zip\": \"90201\"\n                },\n                \"isApplicant\": true,\n                \"isControlProng\": true\n            }\n        ],\n        \"address\": {\n            \"street\": \"2600 Michelson Drive\",\n            \"street2\": \"Suite 1600\",\n            \"city\": \"California\",\n            \"state\": \"CA\",\n            \"country\": \"US\",\n            \"zip\": \"90201\"\n        },\n        \"businessDetails\": [\n            {\n                \"website\": \"https://www.merchantofpaysafeus.com\",\n                \"tradeName\": \"Good Office Services US\",\n                \"category\": \"VET\",\n                \"email\": \"supportgoodofficeus@gmail.com\",\n                \"tradeAddress\": {\n                    \"street\": \"2600 Michelson Drive\",\n                    \"street2\": \"Suite 1600\",\n                    \"city\": \"California\",\n                    \"state\": \"CA\",\n                    \"country\": \"US\",\n                    \"zip\": \"90201\"\n                },\n                \"phoneNumber\": {\n                    \"countryCode\": \"+1\",\n                    \"number\": \"9090909091\"\n                },\n                \"contacts\": [\n                    {\n                        \"type\": \"PRIMARY\",\n                        \"firstName\": \"Good\",\n                        \"lastName\": \"Human\",\n                        \"phoneNumber\": {\n                            \"countryCode\": \"+1\",\n                            \"number\": \"9090909090\"\n                        },\n                        \"email\": \"goodhuman@goodoffice.com\"\n                    }\n                ],\n                \"accounts\": [\n                    {\n                        \"name\": \"CARD USD Account\",\n                        \"paymentType\": \"CARD\",\n                        \"currency\": \"USD\",\n                        \"settlementCurrency\": \"USD\",\n                        \"terminalType\": \"ECOM\",\n                        \"statementDescriptor\": {\n                            \"descriptor\": \"descriptor\",\n                            \"phone\": \"5678964989\"\n                        }\n                    }\n                ]\n            }\n        ],\n        \"yearlyVolumeRange\": \"50-100K\",\n        \"averageTransactionAmount\": 123456789,\n        \"annualProcessingDistribution\": {\n            \"us\": \"0\",\n            \"eu\": 99,\n            \"latinAmerica\": 1,\n            \"restOfWorld\": \"0\"\n        },\n        \"annualProcessingAmount\": 123456789012,\n        \"businessInfoCurrency\": \"USD\",\n        \"averageRefundDays\": 0\n    }\n}\n\n```\n\nBelow is the sample request for ISVCA auto approve cases:\n\n```\n{\n    \"type\": \"INITIAL_APPLICATION\",\n    \"merchantRefNum\": \"1235688097\",\n    \"onboardingConfigId\": \"123456\",\n    \"acceptTermsAndConditions\": false,\n    \"submit\": false,\n    \"businessLegalEntity\": {\n        \"yearOfFormation\": {\n            \"month\": 3,\n            \"year\": 1900\n        },\n        \"legalName\": \"BLE_legal_name\",\n        \"type\": \"CHARITY\",\n        \"taxIdentificationNumber\": \"123457655\",\n        \"yearlyVolumeRange\": \"50-100K\",\n        \"averageTransactionAmount\": 123456789,\n        \"annualProcessingDistribution\": {\n            \"us\": \"0\",\n            \"eu\": 50,\n            \"latinAmerica\": 50,\n            \"restOfWorld\": \"0\"\n        },\n        \"annualProcessingAmount\": 123456789012,\n        \"averageRefundDays\": 0,\n        \"businessInfoCurrency\": \"CAD\",\n        \"eftBankAccount\": {\n            \"accountNumber\": \"5807560412853954\",\n            \"transitNumber\": \"52487\",\n            \"institutionId\": \"052\"\n        },\n        \"principals\": [\n            {\n                \"firstName\": \"Sophie\",\n                \"lastName\": \"Hosoinon\",\n                \"previousLastName\": null,\n                \"isControlProng\": true,\n                \"dateOfBirth\": {\n                    \"day\": \"28\",\n                    \"month\": 2,\n                    \"year\": \"1984\"\n                },\n                \"sin\": \"988332211\",\n                \"positionInCompany\": \"Chairman\",\n                \"type\": \"TRUSTEE\",\n                \"isApplicant\": true,\n                \"isSignatory\": true,\n                \"address\": {\n                    \"street\": \"695 102nd Avenue\",\n                    \"street2\": \"Suite 1600\",\n                    \"city\": \"Kelowna\",\n                    \"state\": \"BC\",\n                    \"country\": \"CA\",\n                    \"zip\": \"V1Y 1P5\"\n                }\n            }\n        ],\n        \"users\": [\n            {\n                \"email\": \"bleemailgmail.com\",\n                \"fullName\": \"bleusername\",\n                \"loginName\": \"bleLoginname\",\n                \"password\": \"Pwd1234!\"\n            }\n        ],\n        \"address\": {\n            \"street\": \"695 102nd Avenue\",\n            \"street2\": \"Suite 1600\",\n            \"city\": \"Kelowna\",\n            \"state\": \"BC\",\n            \"country\": \"CA\",\n            \"zip\": \"V1Y 1P5\"\n        },\n        \"businessDetails\": [\n            {\n                \"tradeName\": \"Good Office Services CA\",\n                \"email\": \"support@goodoffice.us\",\n                \"category\": \"ACCT\",\n                \"phoneNumber\": {\n                    \"number\": \"1234568907\",\n                    \"countryCode\": \"+91\"\n                },\n                \"tradeAddress\": {\n                    \"street\": \"695 102nd Avenue\",\n                    \"street2\": \"Suite 1600\",\n                    \"city\": \"Kelowna\",\n                    \"state\": \"BC\",\n                    \"country\": \"CA\",\n                    \"zip\": \"V1Y 1P5\"\n                },\n                \"contacts\": [\n                    {\n                        \"type\": \"PRIMARY\",\n                        \"firstName\": \"Good\",\n                        \"lastName\": \"Human\",\n                        \"phoneNumber\": {\n                            \"countryCode\": \"+1\",\n                            \"number\": \"9090909090\"\n                        },\n                        \"email\": \"goodhuman@goodoffice.us\"\n                    }\n                ],\n                \"accounts\": [\n                    {\n                        \"name\": \"CARD CAD Account\",\n                        \"paymentType\": \"CARD\",\n                        \"currency\": \"CAD\",\n                        \"settlementCurrency\": \"CAD\",\n                        \"terminalType\": \"ECOM\",\n                        \"processDebitCards\": true,\n                        \"cardTypes\": [\n                            \"VI\"\n                        ],\n                        \"statementDescriptor\": {\n                            \"descriptor\": \"descriptor\",\n                            \"phone\": \"8932223111\"\n                        }\n                    },\n                    {\n                        \"name\": \"DD CAD Account\",\n                        \"paymentType\": \"DD\",\n                        \"currency\": \"CAD\",\n                        \"settlementCurrency\": \"CAD\",\n                        \"terminalType\": \"ECOM\",\n                        \"processDebitCards\": true,\n                        \"statementDescriptor\": {\n                            \"descriptor\": \"descriptor\",\n                            \"phone\": \"8932223111\"\n                        }\n                    }\n                ]\n            }\n        ]\n    }\n}\n\n```\n\n\n# Going Live\n\nOnce you are satisfied with your integration to the Test environment, you must repeat the configuration changes made to your Test account in your Production account.\n\n> **Note:** You cannot use your Test credentials to process transaction requests in the Production environment.\n\n### Go Live Checklist\n\n1. You must have a production account and an Onboarding Config ID for your production account.\n\n2. You must have the API Keys for the production environment.\n\n3. You must use the Production URL for your API calls.\n\n4. You must have [Webhooks](#webhooks) configured for all the events. **Note:** Configuring Webhooks is optional.\n\n**Note:** For items 1, 2, & 3, reach out to your account manager or <integrations@paysafe.com> for any issues.\n\n### Production URL\n\nTo process live requests with Paysafe, use the following Production URL:\n\n`https://api.paysafe.com/merchant/v1/`\n\nFor example:\n\n`https://api.paysafe.com/merchant/v1/applications`\n\n<a name=\"globalinvalidcharacters\" title=\"Global Invalid Characters\"></a>\n\n# Global Invalid Characters\n\nYou must not include any of the characters in this [table](https://developer.paysafe.com/en/resources-and-support/global-invalid-characters/) as values in any of your request parameters. If you do, your request will result in an error.\n\n<a name=\"isostandards\" title=\"ISO Standards\"></a>\n\n# ISO Standards\n\nISO standards add value by providing the common business process data semantics to be used in the API based exchanges. This [section](https://developer.paysafe.com/en/resources-and-support/iso-standards/) presents you codes for four areas - Currency, Province, State, and Country.\n\n\n## Webhooks\n<a name=\"webhooks\" title=\"Webhooks\"></a>\n\nA Webhook is an HTTP callback that is triggered when an event takes place. To configure your webhooks, get in touch with your account manager or reach us at <integrations@paysafe.com>.\n\n> **Note:** To receive webhooks from Paysafe, you must create a callback URL to receive the webhook that is triggered. \nYou are responsible for ensuring its continued availability.\n\n## Webhooks Signature\n\nThe webhook notification contains a signature header calculated using the following algorithm:\n\n```\ndigest = HMAC_SHA256 (hmacKey, UTF 8 string containing the JSON webhook request body)\n\nsignature = base 64 (digest)\n```\n\nThe code receiving the webhook needs to repeat this algorithm and compare the value generated with the value received in the header.\n\nExample Header:\n\n```\nSignature: UMaQ4h635wUc4hp60Z5ASBC/5UtqKybAldOkLv6ngc0=\n```\n\n## Webhook Payload\n\nThe following table explains the Webhook Payload in detail:\n\n|SI.No   |Application Status   |Application Sub Status                                      |Event Type                     |Descripition                                                                                                |\n|---     |---                  |---                                                         |---                            |---                                                                                                         |\n|1       |RECEIVED             |                                                            |MOBE_APPLICATION_RECEIVED      |Invoked when submitted application has passed all the data validation and has been picked up for processing.|\n|2       |IN_REVIEW            |                                                            |MOBE_APPLICATION_IN_PROGRESS   |Invoked when application goes into underwriting review.                                                    |\n|3       |APPROVED             |<ul><li>AUTO_DECISION</li><li>MANUAL_DECISION</li></ul>     |MOBE_APPLICATION_COMPLETED     |Invoked when the Application is Approved.|\n|4       |DECLINED             |<ul><li>AUTO_DECISION</li><li>MANUAL_DECISION</li></ul>     |MOBE_APPLICATION_COMPLETED     |Invoked when the Application is Declined.|\n|5       |WITHDRAWN            |MANUAL_DECISION                                             |MOBE_APPLICATION_COMPLETED     |Invoked when the Application is Withdrawn.|\n|5       |DOCUMENT REQUESTED   |MANUAL_DECISION                                             |MOBE_DOCUMENT_REQUESTED        |Invoked when an additional document is Requested.|\n|7       |DOCUMENT UPLOADED    |MANUAL_DECISION                                             |MOBE_DOCUMENT_UPLOADED                                                |Invoked when an additional document is Uploaded.|\n|8       |ERROR                |                                                            |MOBE_APPLICATION_ERROR         |Any error in the application process other than normal flow.|\n\n## Webhook Events\n\nWebhooks can be triggered for the following events:\n\n**Event Type**: MOBE_APPLICATION_RECEIVED <br/>\n**Application Status**: Received <br/>\n**Description**: The application has passed all the data validation tests and is submitted for processing. <br/>\n**Sample Payload**\n\n```\n  {\n  \"applicationId\": \"100000016\",\n  \"merchantRefNum\": \"1582866940938\",\n  \"eventType\": \"MOBE_APPLICATION_RECEIVED\",\n  \"eventData\": {\n    \"status\": \"RECEIVED\",\n    \"subStatus\": null\n  },\n  \"addendum\": {}\n}\n```\n\n<br/>\n\n**Event Type**: MOBE_APPLICATION_IN_PROGRESS <br/>\n**Application Status**: In-Review <br/>\n**Description**: Invoked once the case has been raised successfully for the specific application.  <br/>\n**Sample Payload**\n\n```\n  {\n  \"applicationId\": \"100000016\",\n  \"merchantRefNum\": \"1582866940938\",\n  \"eventType\": \"MOBE_APPLICATION_IN_PROGRESS\",\n  \"eventData\": {\n    \"status\": \"IN_REVIEW\",\n    \"subStatus\": null\n  },\n  \"addendum\": {}\n}\n```\n\n<br/>\n\n**Event Type**: MOBE_APPLICATION_COMPLETED <br/>\n**Application Status**: Approved <br/>\n**Description**: Invoked when the approval workflow is completed for all accounts within the application. List of sub-statuses: <ul><li>Auto_Decision - Application was automatically processed by the system.</li><li>Manual_Decision - Application was reviewed and approved by Paysafe</li></ul><br/>\n**Sample Payload**\n\n```\n  {\n  \"id\": \"e628fbdf-9f8f-400e-a69c-c00ca06f8622\",\n  \"applicationId\": \"100002087\",\n  \"merchantRefNum\": \"683685377\",\n  \"eventType\": \"MOBE_APPLICATION_COMPLETED\",\n  \"eventData\": {\n    \"status\": \"APPROVED\",\n    \"subStatus\": \"AUTO_DECISION\" or \"MANUAL_DECISION\",\n    \"accountDetails\": [\n      {\n        \"tradeName\": \"Good Guy INC US\",\n        \"accounts\": [\n          {\n            \"id\": \"1002417510\",\n            \"name\": \"CARD USD Account\",\n            \"paymentType\": \"CARD\",\n            \"currency\": \"USD\",\n            \"settlementCurrency\": \"USD\",\n            \"terminalType\": \"ECOM\"\n          }\n        ]\n      }\n    ]\n  }\n}\n```\n\n<br/>\n\n**Event Type**: MOBE_APPLICATION_COMPLETED <br/>\n**Application Status**: Declined <br/>\n**Description**: Invoked when the approval workflow is completed for all accounts within the application. List of sub-statuses: <ul><li>Auto_Decision - Application was automatically processed by the system.</li><li>Manual_Decision - Application was reviewed and rejected by Paysafe</li></ul><br/>\n**Sample Payload**\n\n```\n {\n  \"applicationId\": \"100000016\",\n  \"merchantRefNum\": \"1582866940938\",\n  \"eventType\": \"MOBE_APPLICATION_COMPLETED\",\n  \"eventData\": {\n    \"status\": \"DECLINED\",\n    \"subStatus\": \"MANUAL_DECISION\" or \"AUTO_DECISION\"\n  },\n  \"addendum\": {}\n}\n```\n\n<br/>\n\n**Event Type**: MOBE_APPLICATION_COMPLETED <br/>\n**Application Status**: Withdraw <br/>\n**Description**: When a Credit Underwriter takes withdraw action based on the merchant's request. <br/>\n**Sample Payload**\n\n```\n {\n  \"applicationId\": \"100000016\",\n  \"merchantRefNum\": \"1582866940938\",\n  \"eventType\": \"MOBE_APPLICATION_COMPLETED\",\n  \"eventData\": {\n    \"status\": \"WITHDRAW\",\n    \"subStatus\": \"MANUAL_DECISION\"\n  },\n  \"addendum\": {}\n}\n```\n\n<br/>\n\n**Event Type** : MOBE_DOCUMENT_REQUESTED <br/>\n**Description** : When a Credit Underwriter requests for an additional document. <br/>\n**Sample Payload**\n\n```\n{\n  \"id\":\"d35dbef3-e764-4a3d-ae40-b0ec2e6b64d7\"\n  \"applicationId\": \"100000016\",\n  \"merchantRefNum\": \"1582866940938\",\n  \"eventType\": \"MOBE_DOCUMENT_REQUESTED\",\n  \"eventData\": {\n    \"documentType\": \"Test\",\n    \"documentDescription\": \"DL_Test_ISVUS_Desc\",\n    \"documentRequestId\": \"d35dbef3-e764-4a3d-ae40-b0ec2e6b64d7\"\n  },\n  \"requestComment\": \"please upload requested document\",\n  \"addendum\": {}\n}\n\n```\n\n<br/>\n\n**Event Type** : MOBE_DOCUMENT_UPLOADED <br/>\n**Description** : When a document is uploaded by merchant or Credit Underwriter. <br/>\n**Sample Payload**\n\n```\n {\n  \"id\":\"d35dbef3-e764-4a3d-ae40-b0ec2e6b64d7\",\n  \"applicationId\": \"100000016\",\n  \"merchantRefNum\": \"1582866940938\",\n  \"eventType\": \"MOBE_DOCUMENT_UPLOADED\",\n  \"eventData\": {\n    \"documentId\": \"d35dbef3-e764-4a3d-ae40-b0ec2e6b64d7\",\n    \"documentType\": \"Compliance_Letter\",\n    \"documentDescription\": \"Compliance letter\"\n  },\n  \"uploadComment\": \"I uploaded the docs you requested\",\n  \"addendum\": {}\n}\n```\n<br/>\n\n**Event Type**: MOBE_APPLICATION_ERROR <br/\n**Application Status**: Error <br/>\n**Description**: An error in the application process has occurred. <br/>\n**Sample Payload**\n\n```\n  {\n  \"applicationId\": \"100000016\",\n  \"merchantRefNum\": \"1582866940938\",\n  \"eventType\": \"MOBE_APPLICATION_ERROR\",\n  \"addendum\": {}\n}\n```\n\n## Some Notes on Webhooks\n\n+ When the status of one of your application requests change, Paysafe immediately sends a callback to your webhook's endpoint URL to inform you of the status change.\n\n+ Paysafe expects an HTTP status of 200 OK or 202 ACCEPTED from your endpoint as an acknowledgement. In case any other HTTP status code is received, Paysafe assumes you have not received the webhook, and attempts to resend it.\n\n+ If Paysafe does not get an acknowledgment (200 or 202), it makes a maximum of two additional attempts (total three attempts) to send a callback to that URL.\n\n+ As Paysafe does not have a notification method to alert you when callbacks are not reaching your endpoint URL, you should ensure continued availability of your endpoint.\n\n+ All endpoint URLs should use HTTPS/SSL to ensure security. Note that only the default **HTTPS port 443** is supported.\n\n+ You must ignore the duplicate notifications for an already processed event. It is recommended to make the notification URL endpoints idempotent.\n\n\n\n# Error Summary\n\n| HTTP Status Code  | Error Code    | Error Message |Description |\n|-------------------|---------------|-------------  |------------|\n|400                |5023           |Request body not parsable | Error is returned when the JSON submitted is not well formatted. **Note:** If you get this error please parse the JSON with a formatter to find the error or, in case, there is not any format error you check that Boolean fields are passed with values \"true\" or \"false\" only.|\n|400                |5068           |No updates are allowed on submitted Applications| No updates are allowed on submitted applications.|\n|400                |5068           |Combination of processing currency, settlement currency, productType  and terminalType is not configured for onboarding config id:<onboardingConfigId>|Combination of processing currency, settlement currency, productType and terminalType is not configured for onboarding config id:<onboardingConfigId>.|\n|400                |5