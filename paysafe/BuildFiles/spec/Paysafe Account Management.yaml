      summary: Create a Microdeposit
      description: |-
        **Note:** [Microdeposits are not supported](../operations/create-a-microdeposit) for bank accounts associated with subaccounts.

        Before Paysafe can remit funds to a merchant, their bank account information must first be validated to verify that the applicant is in fact the owner of the bank account associated with the merchant account, and that the banking information provided is accurate. The bank account validation method varies by jurisdiction and bank scheme.

        |Jurisdiction   |Bank Account Type  |Validation Method      |
        |---            |---                |---                    |
        |UK             |BACS/SEPA/Wire     |- Voided Check, or<br/> - Bank Statement, or<br/> - Paying-in Slip, or<br/> - Letter from Bank Confirming Account Name, Account Number, and Sort Code |
        |EU             |SEPA/Wire          |- Bank Statement, or<br/> - Letter from Bank Confirming Account Name, IBAN, BIC, and Swift Code| 
        |US             |ACH                |- Verification through GIACT, or<br/> - Voided Check, or<br/> - Letter from Bank Confirming Bank Account Details|
        |CA             |EFT                |- Microdeposit, or<br/> - Voided Check, or<br/> - Letter from Bank Confirming Bank Account Details|
        For microdeposits, Paysafe will attempt to make a small deposit between 0.01 and 0.99 into the merchant's bank account, using the banking information they provided during sign-up. By identifying this amount and returning it to Paysafe, you validate that the merchant provided accurate bank account data.

        **Note:** If the microdeposit validation method fails for some reason, then the merchant must use one of the alternative validation methods.

        This is how you create a microdeposit request for an ACH (U.S.) or EFT (Canadian) bank account.

        Note: If the microdepost creation request fails (e.g., due to invalid bank account details), Paysafe sends a notification email to the email address that was included in the user creation request.

        You can create only one microdeposit request for each bank account. In addition, you can create a microdepost request only for merchant accounts with one of the following statuses:
          
          * PROCESSING
          * DEFERRED
          * APPROVED
          * ENABLED
