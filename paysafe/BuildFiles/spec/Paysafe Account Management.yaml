        |EU             |SEPA/Wire          |- Bank Statement, or<br/> - Letter from Bank Confirming Account Name, IBAN, BIC, and Swift Code| 
        |US             |ACH                |- Verification through GIACT, or<br/> - Voided Check, or<br/> - Letter from Bank Confirming Bank Account Details|
