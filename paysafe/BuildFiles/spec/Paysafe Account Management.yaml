    # Getting Started

    Click [here](https://developer.paysafe.com/en/api-docs/legacy-onboarding/accounts-api-v1/typical-api-calls/verify-that-the-service-is-accessible/) for details of some common scenarios for on-boarding merchants with the Account Management API.

    # Testing Instructions

    The Paysafe Test environment can be used to test applications without actually running requests through the live system. It is important to make sure that your systems are working correctly before going into a Live environment. Click [here](https://developer.paysafe.com/en/api-docs/legacy-onboarding/accounts-api-v1/test-and-go-live/account-management-api-errors/) for details of using the Test environment.


    # Error Summary

    Click [here](https://developer.paysafe.com/en/api-docs/legacy-onboarding/accounts-api-v1/test-and-go-live/account-management-api-errors/) for a summary and description of errors you might encounter using the Account Management API.

    In addition, you might encounter the following errors when working with subaccounts.

    | HTTP Status Code  | Error Code    | Description |
    |-------------------|---------------|-------------|
    |403                |8517           |The partner is not allowed to create subaccounts. For example, you tried to create subaccounts when your partner configuration is not configured to use the endpoints to create them. |
    |400                |8518           |The bank account type is invalid. For example, you tried to update an ACH bank account with EFT bank account details. |
    |400                |8519           |The bank account cannot be deleted. All subaccounts using this shared destination bank account must be modified to use a different destination bank account before this one can be deleted. |

