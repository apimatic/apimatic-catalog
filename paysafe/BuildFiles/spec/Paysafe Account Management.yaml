    # Overview

    The Paysafe Account Management API allows our Platform Partners to create their own white-labelled merchant on-boarding experience, via a set of REST-based calls. With this API, Platform Partners will be able to tailor their user experience to their business, using client information that they have already collected and verified.

    Once a merchant application has been received, Paysafe will quickly enable the merchant to accept payments using the payment method selected. The result of improved merchant experiences will be higher on-boarding conversion and increased processing volumes.


    # Authentication

    In order for you to use the Paysafe REST API, Paysafe must first set you up on their system
    and provide you with an API key. Your API key looks something like this:

    * Key ID – PartnerXYZ

    * Key Password – B-tst1-0-51ed39e4-312d02345d3f123120881dff9bb4020a89e8ac44cdfdcecd702151182fdc952272661d290ab2e5849e31bb03deede7e

    The case-sensitive API key is sent using HTTP Basic Authentication. To use HTTP Basic Authentication, you must send the API key credentials using the Authorization header with every request. The Authorization header is constructed as follows:

    1. The Key ID and Key Password are combined into a string separated by a colon, e.g.,“Key ID:Key Password”.

    2. The resulting string literal is then encoded using Base64.

    3. The authorization method and a space (i.e., “Basic”) are then put before the encoded string.

    For example, using the Key ID and Password examples above, the header is formed as follows:

    `Authorization: Basic
    UGFydG5lclhZWjpCLXRzdDEtMC01MWVkMzllNC0zMTJkMDIzNDVkM2YxMjMxMjA4ODFkZmY5YmI0MDIwYTg5ZThhYzQ0Y2RmZGNlY2Q3MDIxNTExODJmZGM5NTIyNzI2NjFkMjkwYWIyZTU4NDllMzFiYjAzZGVlZGU3ZQ==`

    For additional details, please refer to [http://en.wikipedia.org/wiki/Basic_access_authentication](http://en.wikipedia.org/wiki/Basic_access_authentication).

    **Note:** Your Production API key will be different from your Test API key. Contact your account manager for details. You must keep your API keys safe and ensure that they are used appropriately for your needs.

    # URLs

    ##  Test URL

    In order to test your integration with Paysafe, use the following Test URL:

    `https://api.test.paysafe.com`

    For example:

    `https://api.test.paysafe.com/accountmanagement/v1/merchants/{merchant_id}`

    ## Production URL

    In order to process live requests with Paysafe, use the following Production URL:

    `https://api.paysafe.com`

    For example:

    `https://api.paysafe.com/accountmanagement/v1/merchants/{merchant_id}`


    # Pagination

    In the case where an API GET request returns multiple results, Paysafe returns the first 10 records by default and uses HATEOAS links to provide page navigation. In addition to the default behavior, it is also possible to control the number of results and starting point by passing in query parameters  as described in this [section](https://developer.paysafe.com/en/support/reference-information/pagination/).


    # Global Invalid Characters

    You must not include any of the characters in this [table](https://developer.paysafe.com/en/support/reference-information/global-invalid-characters/) as values in any of your request parameters. Object. If you do, your request will result in an error.


    # ISO Standards

    ISO standards add value by providing the common business process data semantics to be used in the API based exchanges. This [section](https://developer.paysafe.com/en/support/reference-information/iso-standards/) presents you codes for four areas - Currency, Province, State, and Country.


    # HATEOAS

    The Account Management API uses a RESTful endpoint structure and relies on HTTP verbs (GET, PUT, POST, DELETE)
    to determine what action you are attempting to perform on a specific resource.

    Each API call response includes an array of HATEOAS (Hypermedia as the Engine of Application State) links. 
    These links can be used to integrate subsequent flows and typically they will provide you information as to
    what you can do next.  Additionally these links might be used to link to other resources related to the
    current response object.

    By using these links, you no longer need to hardcode your integration to call specific endpoint URLs to utilize
    our API, but rather you can use the returned URL for the specific purpose as defined by the *rel* definition.

    ## HATEOAS Link Structure

    |Element  |Description|
    |---      |---|
    |rel      |Link relation that describes how this link relates to the previous call. Examples include *self* (get details of the current call), *next* (navigate to the next set of resources), or a related call.|
    |href     |URL of the related HATEOAS link you can use for subsequent calls.|

    Below are sample HATEOAS links from an API response that returns a collection of subaccounts associated to a specific merchant account. Links
    are provided to navigate through the set of resources in the collection.

    ```
    GET https://api.paysafe.com/accountmanagement/v1/accounts/{ACCOUNT_ID}/subaccounts&limit=10&offset=10
     
    ...result set
     
    "links": [{
        "rel": "self",
        "href": "https://api.test.paysafe.com/accountmanagement/v1/accounts/{ACCOUNT_ID}/subaccounts&limit=10&offset=10"
    },  {
        "rel": "prev",
        "href": "https://api.test.paysafe.com/accountmanagement/v1/accounts/{ACCOUNT_ID}/subaccounts&limit=10&offset=0"
    }, {
        "rel": "next",
        "href": "https://api.test.paysafe.com/accountmanagement/v1/accounts/{ACCOUNT_ID}/subaccounts&limit=10&offset=20"
    }]
    ```

