openapi: 3.0.1
info:
  title: Reporting API
  description: Data Reports API enables easy access to build consumable data sets. It is designed for merchants or system integrators looking for transaction-level payment data.
  version: 1.1.20
  contact:
    name: Reporting API Support
    url: https://developer.payments.jpmorgan.com/contact/support
    email: ms.pit.team@jpmorgan.com
servers:
  - url: https://api.reports.jpmorgan.com/api/v1
    description: Production Environment For Report
  - url: https://api-mock.payments.jpmorgan.com/api/v1
    description: JPM-PROD Merchant Payments API sandbox
tags:
  - name: Report Types
    description: Endpoints for report types.
  - name: Report Configurations
    description: Endpoints for report configurations.
  - name: Reports
    description: Endpoints for reports.
  - name: Report Files
    description: Endpoints for report files.
  - name: Health Check
    description: Validate the health of the service.
paths:
  /healthcheck:
    get:
      summary: Health check for the Data Reports service.
      operationId: v1GetHealth
      tags:
        - Health Check
      description: Healthcheck endpoint to validate that the service is running.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/healthCheckResource"
              examples:
                Success:
                  value:
                    status: UP
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/messages"
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/messages"
        "504":
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/messages"
  /report-types:
    get:
      summary: Get a list of available report types.
      operationId: v1ListReportTypes
      tags:
        - Report Types
      description: Get a list of available report types.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/reportTypes"
              examples:
                Success:
                  value:
                    reportTypes:
                      - reportTypeId: "1001"
                        reportTypeName: Transaction Details
                        reportDescription: Provides transaction detail information on authorizations and declines
                        reportGranularityTypeCode: Transactions level
                        paymentGatewayRegionCode: USA
                        paymentMethodCodes:
                          - AX
                          - MC
                          - DI
                          - VI
                      - reportTypeId: "1002"
                        reportTypeName: Settlement Details
                        reportDescription: Details on all settlement events for the given period
                        reportGranularityTypeCode: Transactions level
                        paymentGatewayRegionCode: USA
                        paymentMethodCodes:
                          - AX
                          - MC
                          - DI
                          - VI
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/adfsError"
              examples:
                Authentication Failure:
                  value:
                    errorSource: APG-EDGE
                    errorCode: EDG00012
                    errorDescription: the signature could not be verified
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/messages"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/messages"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/messages"
        "504":
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/messages"
  "/report-types/{report-type-id}":
    get:
      summary: Get details for a specific report type.
      operationId: v1ListReportTypesByReportTypeId
      tags:
        - Report Types
      description: Get details for a specific report type.
      parameters:
        - name: report-type-id
          in: path
          required: true
          schema:
            type: string
            maxLength: 40
          description: Uniquely identifies the type of report being requested.
          examples:
            Success:
              value: "1003"
            Authentication Failure:
              value: "9003"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/reportTypeFields"
              examples:
                Success:
                  value:
                    reportTypeFields:
                      - reportAttributeName: Transaction Identifier
                        businessDefinitionText: Identifies a unique occurrence of a transaction.
                        defaultIncludeIndicator: true
                      - reportAttributeName: Sales Order
                        businessDefinitionText: Identifies a unique occurrence of the confirmation of goods and/or services purchased.
                        defaultIncludeIndicator: true
                      - reportAttributeName: Transaction Amount
                        businessDefinitionText: Specifies the monetary value of the transaction performed.
                        defaultIncludeIndicator: true
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/adfsError"
              examples:
                Authentication Failure:
                  value:
                    errorSource: APG-EDGE
                    errorCode: EDG00012
                    errorDescription: the signature could not be verified
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/messages"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/messages"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/messages"
        "504":
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/messages"
  /reports:
