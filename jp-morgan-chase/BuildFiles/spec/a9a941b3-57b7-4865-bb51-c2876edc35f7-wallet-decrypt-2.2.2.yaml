openapi: 3.0.1
info:
  title: Wallet Decryption API
  description: Wallet Decryption API Description
  version: 2.2.2
  contact:
    name: Payment API Support
    url: https://developer.jpmorgan.com/support
    email: developer_help@jpmorgan.com
servers:
  - url: https://api-ms.payments.jpmorgan.com/api/v2
    description: API Production environment
  - url: https://cat-api.merchant.jpmorgan.com/api/v2
    description: API Test environment
  - url: https://api-mock.payments.jpmorgan.com/api/v2
    description: JPM-PROD Merchant Payments API sandbox
tags:
  - name: Transactions
    description: Initiating and processing a payment
  - name: Health Check
    description: Check if a particular service is available
paths:
  /healthcheck:
    get:
      summary: Validate the health of the service.
      operationId: v1GetHealth
      tags:
        - Health Check
      description: Healthcheck endpoint to validate the health of the service.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/healthCheckResource"
              examples:
                Success:
                  value:
                    status: PASS
        "429":
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/healthCheckResource"
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/healthCheckResource"
  /wallet-decryptions:
    post:
      summary: Decrypt a Paze, Google Pay, or Apple Pay encrypted wallet bundle
      tags:
        - Transactions
      description: Returns the payment information from an encrypted wallet
      parameters:
        - name: request-id
          in: header
          schema:
            type: string
            maxLength: 40
          description: Merchant identifier for the request. The value must be unique.
          examples:
            Paze Visa:
              value: b57b4b67-0642-4bf0-ab5f-c4bd48e9c418
            Apple Visa:
              value: 63d18f79-2495-4bc2-b4f2-8c5bdb42d70e
            Google Visa:
              value: 2a0d1f35-b977-4769-8fcc-abe7cb5c602b
            Paze Mastercard:
              value: 5ea10587-ce36-4904-9e60-7117d1f91405
            Apple Mastercard:
              value: ec64a37e-e546-4913-8647-f302b2cd6d40
        - name: merchant-id
          in: header
          schema:
            type: string
            example: "991234567890"
            minLength: 8
            maxLength: 12
          description: Identifier for the merchant account
          examples:
            Paze Visa:
              value: "998482157632"
            Apple Visa:
              value: "998482157633"
            Google Visa:
              value: "998482157634"
            Paze Mastercard:
              value: "998482157635"
            Apple Mastercard:
              value: "998482157636"
      requestBody:
        description: Wallet decryption request information
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/walletRequest"
            examples:
              Paze Visa:
                value:
                  encryptedPayloadText: ..K8EAidhF0cOG_N1HcvmvYyeCHIcsmVB6ACDMxVnnZqIGlusl0ixHnOitap6lfkKAg080WYAzi4Fc2cyU2uDm23L_TiH2mS0CYaCRFvid_1p8SUmtkEkfEgVGLy-dNrYKOuzE9t6d0sfYI8a71OgYg5N9Ef2B-OHVd4iIM2OZf6shnjmQgzICU_MNAtz1kTloS83rAhIhWxNbIUE7OZn7dHir8Yh1dKvk0cYn4Zpj91bN4xbEjuWwsH4ow32NuhAUYN8Nqyay0Pcpmqz62SHhj-gi8P1t6AvTc6MTR8US-L8mzgjxODqVWnBjW7xGjxnUQatsBuZj-jz9w26OqHkzqQ
                  walletProvider: PAZE
              Apple Visa:
                value:
                  encryptedPayloadText: 
                  publicKey: MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAE6b5UW4sjimNkya86fxLYj07+7YmJbekeDzJTmRheg0DvFmHLDqAkp45rDHhjZlYHuoBO9fJI6fyw6i/4W3104g==
                  version: EC_v1
                  walletProvider: APPLE_PAY
                  keyHash: H5iRMfeQ+/3z7fd/hKPG4LZKjU8znl8x2KIPT0p52UE=
                  digitalSignature: 
              Google Visa:
                value:
                  encryptedPayloadText: '{\"encryptedMessage\":\"\\u003d\",\"ephemeralPublicKey\":\"BAv2rXWLfunwKrwcfSdYn7/Y1v5iRQpvEeiUpmAvwQJKsFTA8f5qqy6we6OqRKXOKb86grzy8eJNQaSe7qE67jg\\u003d\",\"tag\":\"sWyK/heBwIc7PNvi9eOGKcThsGTOvsKKKJ7Qg8IV2T0\\u003d\"}'
                  version: ECv1
                  walletProvider: GOOGLE_PAY
                  digitalSignature: MEYCIQDGftZMJiiutdFBlvAXX84GomMfT0bLHIp6nwSRXinE5QIhAPGsBBqbH78dQW23ZnXTyTMVL3NdksSSS7jLaDnYeig+
              Paze Mastercard:
