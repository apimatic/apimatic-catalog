                  walletProvider: PAZE
              Apple Mastercard:
                value:
                  encryptedPayloadText: 
                  publicKey: MFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEJq58rVHY187s10YAel3Dhf+stX3kVvPn+cNZxRUoW/7K6J+TE4KXYjWOVw3XTmHjK8pFHwyniYOK2BS0Rh5+QA==
                  version: EC_v1
                  walletProvider: APPLE_PAY
                  keyHash: H5iRMfeQ+/3z7fd/hKPG4LZKjU8znl8x2KIPT0p52UE=
                  digitalSignature: 
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/walletResponse"
              examples:
