components:
  schemas:
    healthCheckResource:
      description: Contains health check information about a resource
      type: object
      properties:
        status:
          description: General status of all resources
          type: string
          enum:
            - PASS
            - FAIL
            - WARN
    adfsError:
      description: Object containing information in the file
      type: object
      properties:
        applicationErrorSourceName:
          description: The label of the component from where the error or warning is generated.
          type: string
        applicationSystemComponentErrorCode:
          description: Codifies a raised exception encountered by an internal or external system, sub-system, interface, job, module, system component with which the web service application interfaces.  In this instance it refers to the error raised when reporting job failed.
          type: string
        applicationSystemComponentErrorDescriptionText:
          description: The textual information of the code of the raised exception encountered by an internal or external system, sub-system, interface, job, module, system component with which the web service application interfaces.
          type: string
    messages:
      description: A list of errors and warnings
      type: object
      properties:
        responseStatus:
          $ref: "#/components/schemas/responseStatus"
        responseCode:
          $ref: "#/components/schemas/responseCode"
        responseMessage:
          $ref: "#/components/schemas/responseMessage"
        validationErrors:
          type: array
          minItems: 0
          description: validationErrors
          items:
            $ref: "#/components/schemas/validationMessage"
    validationErrors:
      description: Object containing information in the file
      type: object
      properties:
        validationMessage:
          $ref: "#/components/schemas/validationMessage"
    validationMessage:
      description: Object containing information in the file
      type: object
      properties:
        code:
          $ref: "#/components/schemas/code"
        message:
          $ref: "#/components/schemas/message"
        entity:
          description: The moniker given to the module or program where the error generated.
          type: string
    responseStatus:
      description: "Status for the request. Valid Values: ERROR,SUCCESS, DENIED"
      type: string
    responseCode:
      description: Short explanation of the response code
      type: string
    responseMessage:
      description: Long explanation of the response code
      type: string
    code:
      description: Codifies a raised exception encountered by an internal or external system, sub-system, interface, job, module, system component with which the web service application interfaces.  In this instance it refers to the error raised when reporting job failed.
      type: string
    message:
      description: Provides textual description of a problem that has occurred and is preventing the system from completing a task. Messages can be a confirmation, warning or notification, and can trigger the system to apply a customized default value or override to a field, record or file, halt or postpone processing, skip or reject the entry generating the problem. Messages can be displayed on-screen in the user interface or in reporting.
      type: string
    walletRequest:
      description: Wallet request object
      type: object
      required:
        - encryptedPayloadText
      properties:
        walletTransactionId:
          $ref: "#/components/schemas/walletTransactionId"
        walletApplicationData:
          description: A Base64-encoded string provided by the wallet provider.
          type: string
          writeOnly: true
        encryptedPayloadText:
          description: Merchant provides the unreadable encrypted payload
          type: string
        publicKey:
          description: The associated cipher key for ApplePay and GooglePay used when encrypts the payload.
          type: string
        version:
          description: Value provided by Apple and Google wallets.
          type: string
        walletProvider:
          description: Identifies the type of wallet being used, ApplePay, GooglePay, or Paze
          type: string
          enum:
            - APPLE_PAY
            - GOOGLE_PAY
            - PAZE
        keyHash:
          description: "Identifies a hash value based only on primary keys for the dataset.  (Note: It is required for ApplePay)"
          type: string
        digitalSignature:
          description: Value provided by wallet provider.
          type: string
    walletResponse:
      description: Wallet response object
      type: object
      properties:
        requestId:
          description: A uniquely generated identifier for a request which the consuming resource uses to recognize subsequent retries of the same request.
          type: string
        walletTransactionId:
          $ref: "#/components/schemas/walletTransactionId"
        messages:
          $ref: "#/components/schemas/messages"
        accountHolder:
          $ref: "#/components/schemas/accountHolder"
        cryptogramDetail:
          $ref: "#/components/schemas/cryptogramDetail"
        multiTokenAuthenticationResponses:
          type: array
          minItems: 0
          description: List of Multi Token Authentication Responses
          items:
            $ref: "#/components/schemas/multiTokenAuthenticationResponse"
    transactionId:
      description: A unique value identifies the request.
      type: string
    cardType:
      description: "Codifies the method used to pay for the exchange of money, goods or services between a merchant and their customer. Examples: Visa, MasterCard, PayPal, Bill Me Later etc. Also known with the Firm as method of payment or MOP."
      type: string
    expiry:
      description: Expiration for the account number
      type: object
      properties:
        monthNumber:
          description: Identifies a unique occurrence of the month within a calendar year (e.g., 1 = January, 2 = February, 12 = December).
          type: string
        yearNumber:
          description: Identifies the century and year portion of a date. (e.g., 2014, 2015)
          type: string
    address:
      description: Address Information
      type: object
      properties:
        addressType:
          description: Codifies the classification given to the various addresses captured for a party, such as Doing Business As Address, Legal Entity Address, and Tax Address.
          type: string
        line1:
          description: Line 1 of the address
          type: string
        line2:
          description: Line 2 of the address
          type: string
        city:
          description: Name of the city
          type: string
        state:
          description: Name of the state
          type: string
        postalCode:
          description: Zip code for the address
          type: string
        countryCode:
          description: Country code for the address, valid values are based on ISO standards.
          type: string
    accountHolder:
      description: Card owner properties
      type: object
      properties:
        accountNumber:
          description: The token (DPAN) provided by wallet provider, please note GooglePay wallet provides PAN for certain use case.
          type: string
        accountNumberType:
          description: The type of card
          type: string
        expiry:
          $ref: "#/components/schemas/expiry"
        authenticationMethod:
          description: Codifies how the Three Domain Secure (3-D Secure or 3DS) Requestor (merchant) authenticated the cardholder before or during the transaction.
          type: string
        transactionAmount:
          description: The amount of the transaction
          type: integer
          format: int64
        currencyCode:
          description: "Currency code of the transaction. Example: 'USD'"
          type: string
        paymentAccountReference:
          description: A unique identifier associated with a specific cardholder primary account number (PAN) used to link a payment account represented by that PAN to affiliated payment tokens
          type: string
        billingAddress:
          $ref: "#/components/schemas/address"
        consumerInfo:
          $ref: "#/components/schemas/consumerInfo"
        walletCardData:
          $ref: "#/components/schemas/walletCardData"
    consumerInfo:
      description: Consumer Information
      type: object
      properties:
        firstName:
          description: First name of the consumer
          type: string
        lastName:
          description: Last name of the consumer
          type: string
        fullName:
          description: Full name of the consumer
          type: string
        emailAddress:
          description: Email address of the consumer
          type: string
        countryCode:
          description: Country code values based on ISO standards
          type: string
        languageCode:
          description: Consumer's prefer language based on ISO standard
          type: string
        mobileTelephoneNumber:
          description: Consumer's mobile number
          type: string
    cryptogramDetail:
      description: Cryptogram Detail Information
      type: object
      properties:
        tokenAuthenticationValue:
          description: Cryptogram provided by the wallet provider when authenticated with token
          type: string
        authenticationValue:
          description: Cryptogram provided by the wallet provider when 3DS is used
          type: string
        applicationTransactionCounter:
          description: Enumerates the attempts an authorization request was presented for a single cardholder interaction.
          type: integer
        cryptogramInformationData:
          description: Cryptogram Information
          type: string
        deviceManufacturerId:
          description: Device Manufacturer Id
          type: string
        paymentDataType:
          description: Payment Data Type Code
          type: string
        messageId:
          description: A random generated value for each Google wallet payload
          type: string
        gatewayMerchantId:
          description: Identifies a merchant account maintained by an external party and is used as a reference identifier during transaction processing.
          type: string
        electronicCommerceIndicator:
          description: Describes the Electronic Commerce Indicator used in cardholder authentication on a network token
          type: string
        cryptogramExpirationTimestamp:
          description: Designates the hour, minute, and second in a specific day used to determine when the cryptogram message no longer valid
          type: string
    walletTransactionId:
      description: Value provided by the wallet provider.
      type: string
    cardArt:
      description: Card art information of a payment card.
      type: object
      properties:
        name:
          description: The name of card art that is used to build virtual replication of actual physical card art.
          type: string
        type:
          description: The category of card art that is used to build virtual replication of actual physical card art.
          type: string
        url:
          description: A reference to a web resource on the internet specifying its location on a computer network and a mechanism for retrieving for the card art that is used to build virtual replication of physical card.
          type: string
    multiTokenAuthenticationResponse:
      description: This is used for specifying an attribute used on a model for object that will contain one or more attributes
      type: object
      properties:
        externalMerchantId:
          description: The sub-merchant identifier provided to wallet provider by the merchant.
          type: string
        walletServiceProviderCryptogram:
          description: Cryptogram provided by the wallet provider when authenticated with token
          type: string
        transactionAmount:
          description: Payment network-generated cryptogram for the submerchant.
          type: integer
          format: int64
    walletCardData:
      description: additional card information received from digital wallet provider.
      type: object
      properties:
        cardArtList:
          type: array
          minItems: 0
          description: List ofg Card Art information
          items:
            $ref: "#/components/schemas/cardArt"
        cardMetadata:
          $ref: "#/components/schemas/cardMetadata"
        walletMerchantTokenReferenceId:
          description: "Identifies uniquely a token provisioning request assigned by token service/vault and provided to Issuer and Wallet Provider. This can be used as a reference to the token number that is assigned for an account when provisioning completes. Example: DNITHE461927644624368716"
          type: string
    cardMetadata:
      description: Card Metadata information
      type: object
      properties:
        expirationDate:
          description: Designates the year, month and day when a card account reaches the end of the current contractual period and ceases allowing transactions.
          type: string
        accountSuffixNumber:
          description: Identifies a sequential number for an account when it is transferred. The Account Suffix Number is incremented and a new record is created within the Account Reference Number when the customer reports the card lost / stolen or when fraud is suspected on the account. This new record contains the fraudulent or potentially fraudulent balance. The 00 suffix is always the non-fraudulent account record.
          type: string
