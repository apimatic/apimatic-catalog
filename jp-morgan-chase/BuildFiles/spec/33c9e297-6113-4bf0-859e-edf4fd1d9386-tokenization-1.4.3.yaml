          items:
            type: string
            enum:
              - ECOM
              - IN_APP
        recommendationPath:
          description: Advice from token requestor to token service provider based on available risk information. If value AUTH_REQUEST is provided then object accountholderValidation is required.
          type: string
          enum:
            - APPROVED
            - DECLINED
            - AUTH_REQUEST
    acquirerAccountInformation:
      description: Acquirer Account Information
      type: object
      required:
        - cardNumber
        - cardSource
      properties:
        accountholderName:
          $ref: "#/components/schemas/accountholderName"
        cardNumber:
          $ref: "#/components/schemas/cardNumber"
        billingAddress:
          $ref: "#/components/schemas/address"
        cardExpiry:
          $ref: "#/components/schemas/cardExpiry"
        accountholderEmail:
          description: Mandatory for Visa. Conditional for American Express. Provide either email or telephone number for the accountholder.
          type: string
          example: test@email.com
          writeOnly: true
        accountholderTelephone:
          $ref: "#/components/schemas/accountholderTelephone"
        issuerData:
          description: Issuer provided verification data in base64 format when token was push provisioned for consumer account in Merchant system.
          type: string
        cardVerificationNumber:
          description: A number used in conjunction with a card number and card expiration to validate card transactions to reduce the incidence of credit card fraud, primarily for card not present transactions. Sometimes called card verification data (CVD), card verification number (CVN), card verification value (CVV or CVV2), card verification value code (CVVC), card verification code (CVC or CVC2), verification code (V - code or V code), card code verification (CCV), or signature panel code (SPC).
          type: string
          minLength: 3
          maxLength: 4
          pattern: ^\d{3,4}$
          writeOnly: true
        cardSource:
          description: Indicates how (method) primary account number was entered.
          type: string
          enum:
            - ONFILE
            - MOBILE_BANKING_APP
            - KEY_ENTERED
            - CAMERA_CAPTURED
            - MANUAL_UNKNOWN
        accountHolderReference:
          $ref: "#/components/schemas/accountHolderReference"
        accountType:
          description: Describes the type of account. Amex has a pre-defined value of "credit_card", Visa has pre-defined values of "GUEST" or "WALLET".
          type: string
          maxLength: 16
        cardSequenceNumber:
          description: Sequence number for primary account number
          type: string
          pattern: ^[0-9]{3}$
          example: "003"
        cardReferenceNumber:
          $ref: "#/components/schemas/cardReferenceNumber"
    acquirerTokenInformation:
