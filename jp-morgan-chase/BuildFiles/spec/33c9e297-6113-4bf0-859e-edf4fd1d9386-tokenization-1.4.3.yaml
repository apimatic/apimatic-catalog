        transactionProcessingEntityIdentifier:
          $ref: "#/components/schemas/transactionProcessingEntityIdentifier"
        updateTimestamp:
          $ref: "#/components/schemas/updateTimestamp"
        responseCode:
          $ref: "#/components/schemas/responseCode"
        responseStatus:
          $ref: "#/components/schemas/responseStatus"
        tokenExpirationDate:
          description: Designates the year, month and day when a card account reaches the end of the current contractual period and ceases allowing transactions.
          type: string
    bankAccountDetokenizationRequest:
      description: Attribute related to bank account detokenization request.
      type: object
      required:
        - tokenNumber
      properties:
        tokenNumber:
          description: The token number is a SECURE surrogate value for the account number utilized in mobile payment. Token is created at enrollment into the Mobile Programs, such as Chase Pay, Apple Pay... For any transaction that is using the Mobile Program the Token Number will be attached as part of the transaction. The Token Number is a surrogate based on the Credit Card number, DDA Checking or other payments accounts may also be utilized as they can behave as a Credit Card for payment purposes. The token number is consistent with ISO 8583 message requirements, and is a 13 to 19-digit numeric value that must pass basic validation rules of an account number, including the LUHN check(Mod 10). The LUHN check is a test used by some card companies to distinguish valid card numbers from what could be a random selection of digits.  Token domains are different classifications that a token can fall under, usually describing different domains of digital payment transactions. There can be many Token Numbers to a single Card Number, DDA Checking Number, or Other payment accounts based on the Mobile Program the Token Number was created. Tokens must not have the same value as, or conflict with a Card number, DDA Check Number or Other payment Accounts.
          type: string
    transactionProcessingEntityIdentifier:
      description: Identifies a unique entity for transaction processing at the lowest level of the account hierarchy of the backend proprietary merchant acquiring processing platform. This level organizes transaction types for submission, funding, and reporting.
      type: string
    updateTimestamp:
      description: Designates the hour, minute, and second in a specifc day when the record was last modified.
      type: string
    ach:
      description: Object for ACH (Automated Clearing House) payment method which occurs whenever someone instructs the ACH network to push money from their account to someone else's. This is mostly used in USA.
      type: object
      required:
        - paymentMethodAccountNumber
        - financialInstitutionRoutingNumber
      properties:
        paymentMethodAccountNumber:
          description: The number assigned to a monetary instrument (such as a Card, Direct Debit Account(DDA) or other payment account identifier provided for alternative method of payment or local payment solution) sent to the merchant acquirer to facilitate payment for the exchange of goods and services in a financial transaction. These payment account identifiers can be a secure placeholder such as a Device Primary Account Number(DPAN) or a token or the actual account identifier.
          type: string
        financialInstitutionRoutingNumber:
          description: Identifies the routing and transit number assigned by an administrative body to formally identify a chartered financial institution (bank) within a given country or common financial market for performing domestic transfers of funds to or from that institution's client accounts. Within the United States, this is known as the American Bankers Association Routing Number, and within Australia, this is known as a Bank State Branch Number. This common data element will house those two examples, along with the equivalent for any other country or financial market.
          type: string
    paymentMethodType:
      description: Various payment methods need de-tokenization service
      type: object
      properties:
        ach:
          $ref: "#/components/schemas/ach"
