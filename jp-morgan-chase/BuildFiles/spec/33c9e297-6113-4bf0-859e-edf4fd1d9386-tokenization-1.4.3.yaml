components:
  parameters:
    assetReferenceId:
      name: asset-reference-id
      in: path
      required: true
      schema:
        type: string
      description: Reference identifier for a specific asset.
    merchantId:
      name: merchant-id
      in: header
      required: true
      schema:
        type: string
        example: "991234567890"
        minLength: 8
        maxLength: 12
      description: Identifier for the merchant account.
    requestId:
      name: request-id
      in: header
      required: true
      schema:
        type: string
        format: uuid
      description: Merchant identifier for the request. The value must be unique.
    tokenReferenceId:
      name: token-reference-id
      in: path
      required: true
      schema:
        type: string
        format: uuid
      description: Reference identifier for a specific token.
    tokenRequestorId:
      name: token-requestor-id
      in: header
      required: true
      schema:
        type: string
        pattern: ^\d{11}$
        example: "10012345678"
      description: Identifier for the merchant given by payment networks or token provider.
  schemas:
    accountholderName:
      description: Consumer name that includes the first, middle, and last name.
      type: string
      maxLength: 26
      example: Jane Doe
      writeOnly: true
    accountInformation:
      description: Account Object
      type: object
      required:
        - cardNumber
        - cardExpiry
        - cardSource
      properties:
        accountholderName:
          $ref: "#/components/schemas/accountholderName"
        accountholderEmail:
          description: Mandatory for Visa. Conditional for American Express. Provide either email or telephone number for the accountholder.
          type: string
          example: test@email.com
          writeOnly: true
        accountholderTelephone:
          $ref: "#/components/schemas/accountholderTelephone"
        accountType:
          description: Describes the type of account. Amex has a pre-defined value of "credit_card", Visa has pre-defined values of "GUEST" or "WALLET".
          type: string
          maxLength: 16
        accountHolderReference:
          $ref: "#/components/schemas/accountHolderReference"
        cardNumber:
          $ref: "#/components/schemas/cardNumber"
        cardSequenceNumber:
          description: Sequence number for primary account number
          type: string
          pattern: ^[0-9]{3}$
          example: "003"
        cardReferenceNumber:
          $ref: "#/components/schemas/cardReferenceNumber"
        billingAddress:
          $ref: "#/components/schemas/address"
        cardExpiry:
          $ref: "#/components/schemas/cardExpiry"
        cardSource:
          description: Indicates how (method) primary account number was entered.
          type: string
          enum:
            - ONFILE
            - MOBILE_BANKING_APP
            - KEY_ENTERED
            - CAMERA_CAPTURED
            - MANUAL_UNKNOWN
        issuerData:
          description: Issuer provided verification data in base64 format when token was push provisioned for consumer account in Merchant system.
          type: string
        cardVerificationNumber:
          description: A number used in conjunction with a card number and card expiration to validate card transactions to reduce the incidence of credit card fraud, primarily for card not present transactions. Sometimes called card verification data (CVD), card verification number (CVN), card verification value (CVV or CVV2), card verification value code (CVVC), card verification code (CVC or CVC2), verification code (V - code or V code), card code verification (CCV), or signature panel code (SPC).
          type: string
          minLength: 3
          maxLength: 4
          pattern: ^\d{3,4}$
          writeOnly: true
    accountholderTelephone:
      description: Conditional - Provide either email or telephone number for the accountholder.
      type: object
      required:
        - phoneNumber
      properties:
        countryCode:
          description: The telephone dialing prefix for a member country in the International Telecommunication Union (ITU) that is defined by the ITU-T E.164 standard. The code is a combination of one, two or three digits identifying a specific country, countries in an integrated numbering plan, or a specific geographic area.  In this context, this is the telephone country code of cardholder.
          type: integer
          minimum: 1
          maximum: 999
          example: 1
          writeOnly: true
        phoneNumber:
          description: "A locator whose value identifies the formatted numeric address for routing voice or data communications via telephony, to reach a party. NOTE: Telephone number formats may vary; this field can include domestic and international telephone numbers.  In this context, this is the telephone number of the cardholder"
          type: string
          maxLength: 12
          writeOnly: true
    tokenNumber:
      description: The token number is a SECURE surrogate value for the account number utilized in payment. A token is created at enrollment into programs or when consumer credentials are stored for card on file processing. The Token Number is a surrogate based on the Credit Card number. The token number is consistent with ISO 8583 message requirements, and is a 13 to19-digit numeric value that must pass basic validation rules of an account number, including the LUHN check(Mod 10).
      type: string
      maxLength: 19
      example: "4111111111111111"
    cardAssetData:
      type: array
      minItems: 0
      description: Card assets which help to build virtual replication of actual physical card art.
      items:
        $ref: "#/components/schemas/cardAssetDataElement"
    cardAssetDataElement:
      description: Card assets which help to build virtual replication of actual physical card art.
      type: object
      properties:
        assetReferenceIdentifier:
          description: Unique identifier for card assets that helps to build virtual replication of actual physical card art.
          type: string
        assetType:
          description: Codifies the different nature, genres or categories of content assets that are published and/or presented by the Firm or third party.  Examples of content asset types include document, image, text, video.  Content asset is any written or audio visual content used by the Firm for various business purposes.
          type: string
          enum:
            - CARD_ART_FOREGROUND
            - CARD_ART_BACKGROUND
            - ICON_ISSUER
            - TERMS_AND_CONDITIONS
            - COMBINED_BACKGROUND
            - ICON_PAYMENT_NETWORK
            - ICON_COBRAND
        mimeType:
          description: Label used to identify a type of data. This is used by data users so that they can handle the data properly.
          type: string
          enum:
            - IMAGE/PNG
            - IMAGE/PDF
            - IMAGE/JPEG
            - IMAGE/SVG+XML TEXT/HTML
            - TEXT/PLAIN
            - TEXT/XML
            - APPLICATION/PDF
        assetContent:
          description: Provides a textual version of card information that helps to build virtual replication of actual physical card art.
          type: string
          format: base64
        pixelHeight:
          description: The height of an image used for calculating image size. This is used to build virtual replication of actual physical card art.
          type: integer
          maximum: 4096
          example: 10
        pixelWidth:
          description: The width of an image used for calculating image size. This is used to build virtual replication of actual physical card art.
          type: integer
          maximum: 4096
          example: 12
    cardReferenceNumber:
      description: Identifier assigned to a credit/debit card number that was tokenized.
      type: string
      format: uuid
    address:
      description: Address Object
      type: object
      properties:
        addressLine1:
          description: "A portion of a party's address containing any of the following: house number, street name, street direction, street type, dwelling type and number, PO Box number, rural delivery route number."
          type: string
          writeOnly: true
        addressLine2:
          description: "A portion of a party's address containing any of the following: house number, street name, street direction, street type, dwelling type and number, PO Box number, rural delivery route number."
          type: string
          writeOnly: true
        city:
          description: A portion of a party's address which is the geographic area that is a municipality with legal power granted by a state/province charter.
          type: string
        stateProvince:
          description: Geographic area that represents subdivision of a country like Virginia or Bavaria.
          type: string
        postalCode:
          description: The portion of a partys address that is the encoded representation of a geographic area to facilitate mail delivery services.
          type: string
          writeOnly: true
        countryCode:
          description: A code that identifies the Country or a Geographic Area based on ISO 3166 standards.
          type: string
          writeOnly: true
    transactionAmount:
      description: Specifies the monetary value of the transaction performed.
      type: integer
      format: int64
      minimum: 1
      maximum: 999999999999
      example: 1234
    cardNumber:
      description: The Card Number is a number recognized by an issuer and used to identify the underlying account to which each transaction should be applied.
      type: string
      maxLength: 19
      example: "5111111111111111"
    cardExpiry:
      description: A number in the form of Month/Year.  Provided in format MM/YY.
      type: object
      required:
        - month
        - year
      properties:
        month:
          $ref: "#/components/schemas/month"
        year:
          $ref: "#/components/schemas/year"
    expiry:
      description: A number in the form of Month/Year that is displayed on a card (Debit/Credit).  Provided in format MM/YY.
      type: object
      required:
        - month
        - year
      properties:
        month:
          $ref: "#/components/schemas/month"
        year:
          $ref: "#/components/schemas/year"
    month:
      description: The month of the expiration date
      type: integer
      format: int32
      minimum: 1
      maximum: 12
      example: 5
      writeOnly: true
    year:
      description: The year of the expiration date
      type: integer
      minimum: 2018
      maximum: 2999
      example: 2020
      writeOnly: true
    cardTokenStatus:
      description: Current state of the token.
      type: string
      enum:
        - ACTIVE
        - DELETED
        - INACTIVE
        - SUSPENDED
    cardMetaData:
      description: Information about the card related to a token.
      type: object
      properties:
        cardArtUrl:
          $ref: "#/components/schemas/url"
        backgroundCardGraphicsColor:
          description: Graphic color name of the card background.
          type: string
          maxLength: 32
          example: "#ffffff"
        foregroundCardGraphicsColor:
          description: Graphic color name of the card foreground.
          type: string
          maxLength: 32
          example: "#0033cc"
        labelCardGraphicsColor:
          description: Graphic color name of the card label.
          type: string
          maxLength: 32
          example: "#33cc33"
        cardDescription:
          description: Detail information of the card provided by card issuer.
          type: string
          maxLength: 256
        issuerInformation:
          $ref: "#/components/schemas/issuerInformation"
        cardShortDescription:
          description: Provides summary-level detail information of the card product provided by card issuer.
          type: string
