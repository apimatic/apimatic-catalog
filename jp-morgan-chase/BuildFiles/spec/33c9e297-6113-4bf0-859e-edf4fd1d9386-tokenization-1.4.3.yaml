            - INACTIVE
            - SUSPENDED
        tokenCategoryCode:
          description: Codifies the higher level category of the secure surrogate value provided for an account number in a payment transaction. The token is substituted for the card number or primary account number (PAN), Demand Deposit Account (DDA) Number or other payment account and is used to process and identify transactions originating from that account.
          type: string
        merchantRequestIdentifier:
