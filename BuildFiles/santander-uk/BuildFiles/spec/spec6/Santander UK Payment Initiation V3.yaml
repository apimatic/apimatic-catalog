swagger: "2.0"
info:
  x-ibm-name: ob-payment-initiation-v31
  title: Payment Initiation V3
  description: "This API provides the ability for authorised payment initiation service
    providers (PISPs, TPPs � third party providers) to initiate and set up new domestic,
    international and file based payments. The TPPs will be able to initiate requests
    directly from the customer�s (PSU- payment service user) current - personal or
    business - accounts, after being granted consent. Within Domestic Payments, Faster
    and CHAPS immediate payments can be initiated. This API is developed according
    to the Open Banking Read/Write API Specifications and fulfils PSD2 regulation,
    see https://www.openbanking.org.uk\n\n\n<br>\n**API Information**\n\n| Title |
    Payment Initiation V3 |\n|-----|-----|\n| Protocol | TLS-MA   |\n| Open Banking
    Specification Version   | 3.1   |\n| Access   | Free to use but subscription is
    required   |\n\n\n** Key Features:**\n-\tDomestic payments (in GBP)\n-\tDomestic
    scheduled payments (in GBP)\n-\tDomestic standing orders (in GBP)\n-\tInternational
    payments\n-\tFile payments (Domestic payments in GBP, File Status & Report File)\n-
    \      Variable Recurring Payments"
  termsOfService: https://www.openbanking.org.uk/terms
  contact:
    name: Support Mailbox
    email: PaymentsAPIsSupport@santander.co.uk
    url: https://confluence.almuk.santanderuk.corp/display/OPENBANK2/Payments+API+Team
  license:
    name: Open Banking
    url: https://www.openbanking.org.uk/terms
  version: 3.1.10
basePath: /open-banking/v3.1/pisp
schemes:
- https
consumes:
- application/json; charset=utf-8
produces:
- application/json; charset=utf-8
paths:
  /domestic-payment-consents:
    post:
      tags:
      - Domestic Payments
      summary: This endpoint allows the PISP to ask an ASPSP to create a new domestic
        payment consent resource.
      description: The POST action indicates to the ASPSP that a domestic payment
        consent has been staged.  At this point, the PSU may not have been identified
        by the ASPSP, and the request payload may not contain any information of the
        account that should be debited. The endpoint allows the PISP to send a copy
        of the consent (between PSU and PISP) to the ASPSP for the PSU to authorise.
        The ASPSP creates the domestic payment consent resource and responds with
        a unique ConsentId to refer to the resource.
      operationId: DPCPost
      parameters:
      - $ref: '#/parameters/OBWriteDomesticConsent4Param'
      - $ref: '#/parameters/x-fapi-auth-date'
      - $ref: '#/parameters/x-fapi-customer-ip-address'
      - $ref: '#/parameters/x-fapi-interaction-id'
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/x-idempotency-key'
      - $ref: '#/parameters/x-jws-signature'
      - $ref: '#/parameters/x-customer-user-agent'
      produces:
      - application/json; charset=utf-8
      responses:
        201:
          $ref: '#/responses/201DomesticPaymentConsentsCreated'
        400:
          $ref: '#/responses/400Error'
        401:
          $ref: '#/responses/401Error'
        403:
          $ref: '#/responses/403Error'
        405:
          $ref: '#/responses/405Error'
        406:
          $ref: '#/responses/406Error'
        415:
          $ref: '#/responses/415Error'
        429:
          $ref: '#/responses/429Error'
        500:
          $ref: '#/responses/500Error'
        502:
          $ref: '#/responses/502Error'
        503:
          $ref: '#/responses/503Error'
        504:
          $ref: '#/responses/504Error'
      security:
      - TPPOAuth2Security:
        - payments
  /domestic-payment-consents/{ConsentId}:
    get:
      tags:
      - Domestic Payments
      summary: This endpoint allows a PISP to retrieve a payment consent resource
        that they have created to check its status.
      description: 'Returns the detail of a previously submitted and accepted consent
        resource, reflecting its latest status. Once the PSU authorises the payment
        consent resource, the status of the payment consent resource will be Authorised.
        If the consent was rejected or failed later validations, the status will be
        Rejected. Once a payment has been successfully created using the consent,
        the status will be Consumed.      '
