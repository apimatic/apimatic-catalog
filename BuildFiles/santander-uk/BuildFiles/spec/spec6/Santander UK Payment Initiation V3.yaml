        504:
          $ref: '#/responses/504Error'
      security:
      - PSUOAuth2Security:
        - payments
  /domestic-payments:
    post:
      tags:
      - Domestic Payments
      summary: This endpoint allows the PISP to submit a domestic payment for processing.
      description: 'Once the domestic payment consent has been authorised by the PSU,
        the PISP can proceed to submitting the domestic payment for processing. This
        request is an instruction to the ASPSP to begin the domestic single immediate
        payment journey.  The domestic payment must be submitted immediately where
        possible. The PISP must ensure that the Initiation and Risk sections of the
        domestic payment match that of the corresponding consent resource.  If the
        two do not match, the ASPSP must not process the request and must respond
        with a 400 (Bad Request). Any operations on the domestic payment resource
        will not result in a status change for the domestic payment resource.      '
      operationId: DPPost
      parameters:
      - $ref: '#/parameters/OBWriteDomestic2Param'
      - $ref: '#/parameters/x-fapi-auth-date'
      - $ref: '#/parameters/x-fapi-customer-ip-address'
      - $ref: '#/parameters/x-fapi-interaction-id'
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/x-idempotency-key'
      - $ref: '#/parameters/x-jws-signature'
      - $ref: '#/parameters/x-customer-user-agent'
      produces:
      - application/json; charset=utf-8
      responses:
        201:
          $ref: '#/responses/201DomesticPaymentsCreated'
        400:
          $ref: '#/responses/400Error'
        401:
          $ref: '#/responses/401Error'
        403:
          $ref: '#/responses/403Error'
        405:
          $ref: '#/responses/405Error'
        406:
