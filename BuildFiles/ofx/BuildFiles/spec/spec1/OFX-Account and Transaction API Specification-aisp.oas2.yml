securityDefinitions:
  TPPOAuth2Security:
    type: oauth2
    flow: application
    tokenUrl: 'https://sandbox.api.ofx.com/v1/oauth/token'
    scopes:
      accounts: Ability to read Accounts information
    description: TPP client credential authorisation flow with the ASPSP
  PSUOAuth2Security:
    type: oauth2
    flow: accessCode
    tokenUrl: 'https://sandbox.api.ofx.com/v1/oauth/token'
    authorizationUrl: 'https://sandbox.api.ofx.com/v1/oauth/authorize'
    scopes:
      accounts: Ability to read Accounts information
    description: 'OAuth flow, it is required when the PSU needs to perform SCA with the ASPSP when a TPP wants to access an ASPSP resource owned by the PSU'
definitions:
  AccountsAccessConsentsRequest:
    type: object
    required:
      - Data
      - Risk
    properties:
      Data:
        type: object
        required:
          - Permissions
        properties:
          Permissions:
            type: array
            items:
              description: 'Specifies the Open Banking account access data types. This is a list of the data clusters being consented by the PSU, and requested for authorisation with the ASPSP.'
              type: string
              enum:
                - ReadAccountsBasic
                - ReadAccountsDetail
                - ReadBalances
                - ReadBeneficiariesBasic
                - ReadBeneficiariesDetail
                - ReadTransactionsBasic
                - ReadTransactionsCredits
                - ReadTransactionsDebits
                - ReadTransactionsDetail
            minItems: 1
          ExpirationDateTime:
            description: |-
              Specified date and time the permissions will expire.
              If this is not populated, the permissions will be open ended.All dates in the JSON payloads are represented in ISO 8601 date-time format. 
              All date-time fields in responses must include the timezone. An example is below:
              2017-04-05T10:43:07+00:00
