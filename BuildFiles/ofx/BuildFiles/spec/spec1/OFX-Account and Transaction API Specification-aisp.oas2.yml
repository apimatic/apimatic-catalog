parameters:
  FromBookingDateTimeParam:
    in: query
    name: fromBookingDateTime
    type: string
    format: date-time
    description: |-
      The UTC ISO 8601 Date Time to filter transactions FROM
      NB Time component is optional - set to 00:00:00 for just Date.
      If the Date Time contains a timezone, the ASPSP must ignore the timezone component.
  ToBookingDateTimeParam:
    in: query
    name: toBookingDateTime
    type: string
    format: date-time
    description: |-
      The UTC ISO 8601 Date Time to filter transactions TO
      NB Time component is optional - set to 00:00:00 for just Date.
      If the Date Time contains a timezone, the ASPSP must ignore the timezone component.
  AccountAccessConsentsRequestParam:
    name: body
    in: body
    description: Default
    required: true
    schema:
      $ref: '#/definitions/AccountsAccessConsentsRequest'
  ConsentId:
    name: ConsentId
    in: path
    description: ConsentId
    required: true
    type: string
  AccountId:
    name: AccountId
    in: path
    description: AccountId
    required: true
    type: string
  Authorization:
    in: header
    name: Authorization
    type: string
    required: true
    description: 'An Authorisation Token as per https://tools.ietf.org/html/rfc6750'
  ssl-client-cert:
    in: header
    name: ssl-client-cert
    type: string
    required: true
    description: An eIDAS Certification of the TPP
  pageNumber:
    in: query
    name: pageNumber
    type: integer
    description: page number requested of the paginated data
