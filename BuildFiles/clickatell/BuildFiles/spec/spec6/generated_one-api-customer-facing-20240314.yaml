        "400":
          description: Bad request
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/OmniMediaUploadResponse'
              example:
                fileId: null
                accepted: false
                error:
                  code: 33
                  description: Media item not found
        "404":
          description: Account/file not found
