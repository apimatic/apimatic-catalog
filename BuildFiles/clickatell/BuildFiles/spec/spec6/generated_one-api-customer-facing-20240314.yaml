        schema:
          type: string
          enum:
          - client
      - name: sha256Hash
        in: query
        description: Hash of file that is presented in MO Callbacks
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            '*/*':
              schema:
                type: string
                format: binary
