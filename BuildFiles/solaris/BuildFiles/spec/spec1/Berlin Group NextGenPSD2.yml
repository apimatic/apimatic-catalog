          $ref: '#/components/schemas/HrefType'
        first:
          $ref: '#/components/schemas/HrefType'
        next:
          $ref: '#/components/schemas/HrefType'
        previous:
          $ref: '#/components/schemas/HrefType'
        last:
          $ref: '#/components/schemas/HrefType'
      description: Account Report Links
