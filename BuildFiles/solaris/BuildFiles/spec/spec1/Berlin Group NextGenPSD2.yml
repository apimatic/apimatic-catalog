openapi: 3.0.1
info:
  title: Berlin Group NextGenPSD2
  description: PSD2 compliant XS2A API implementing the NextGenPSD2 Framework Version
    1.3 of the Berlin Group
  version: "1.0"
servers:
- url: https://xs2a-api.solaris-sandbox.de/open-banking-server/xs2a/
tags:
- name: Account Information Service (AIS)
  description: |-
    The Account Information Service (AIS) offers the following services:
      * Transaction reports for a given account or card account including balances if applicable
      * Balances of a given account or card account
      * A list of available accounts or card account
      * Account details of a given account or card account or of the list of all accessible accounts or card account  relative to a granted consent
- name: Payment Initiation Service (PIS)
  description: |-
    The component for Payment Initiation Service (PIS) offers the following services:
      * Initiation and update of a payment request
      * Status information of a payment
paths:
  /xs2a/v1/accounts:
    get:
      tags:
      - Account Information Service (AIS)
      summary: Read Account List
      description: "Reads all available account, in addition with balance if the optional\
        \ parameter \"withBalance\" is used in the method if enabled"
      operationId: getAccountListUsingGET
      parameters:
      - name: Authorization
        in: header
        description: Bearer Token contained only if an OAuth2 based SCA was performed
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: PSU-ID
        in: header
        description: Client ID of the PSU (identifying bank customer)
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: PSU-ID-Type
        in: header
        description: Type of the PSU-ID
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: PSU-IP-Address
        in: header
        description: Real IP address of the PSU
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: Consent-ID
        in: header
        description: UUID identifying a customer consent for account information use
          cases
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: X-Request-ID
        in: header
        description: "ID of the request, unique to the call, as determined by the\
          \ initiating party"
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
        example: generate-me
      responses:
        "200":
          description: OK
          headers:
            X-Request-ID:
              description: "ID of the request, unique to the call, as determined by\
                \ the initiating party"
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountListResponse'
        "4XX":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInformation'
  /xs2a/v1/accounts/{accountId}:
    get:
      tags:
      - Account Information Service (AIS)
      summary: Read Account Details
      description: "Reads details about an account, with balances where required.\
        \ It is assumed that a consent of the PSU to this access is already given\
        \ and stored on the ASPSP system. "
      operationId: readAccountDetailsUsingGET
      parameters:
      - name: Authorization
        in: header
        description: Bearer Token contained only if an OAuth2 based SCA was performed
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: PSU-ID
        in: header
        description: Client ID of the PSU (identifying bank customer)
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: PSU-ID-Type
        in: header
        description: Type of the PSU-ID
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: PSU-IP-Address
        in: header
        description: Real IP address of the PSU
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: Consent-ID
        in: header
        description: UUID identifying a customer consent for account information use
          cases
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: X-Request-ID
        in: header
        description: "ID of the request, unique to the call, as determined by the\
          \ initiating party"
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
        example: generate-me
      - name: accountId
        in: path
        description: Identifier of the account
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: OK
          headers:
            X-Request-ID:
              description: "ID of the request, unique to the call, as determined by\
                \ the initiating party"
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountDetailsResponse'
        "4XX":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInformation'
  /xs2a/v1/accounts/{accountId}/balances:
    get:
      tags:
