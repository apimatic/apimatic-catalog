components:
  schemas:
    AccountAccess:
      type: object
      properties:
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/AccountReference'
        balances:
          type: array
          items:
            $ref: '#/components/schemas/AccountReference'
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/AccountReference'
        additionalInformation:
          $ref: '#/components/schemas/AdditionalInformationAccess'
        availableAccounts:
          type: string
          enum:
          - allAccounts
          - allAccountsWithOwnerName
        availableAccountsWithBalance:
          type: string
          enum:
          - allAccounts
          - allAccountsWithOwnerName
        allPsd2:
          type: string
          enum:
          - allAccounts
          - allAccountsWithOwnerName
      description: Account Access
    AccountDetailsResponse:
      required:
      - currency
      - resourceId
      type: object
      properties:
        resourceId:
          type: string
          description: Id of the account
          format: uuid
        iban:
          type: string
          description: IBAN number of the account
          example: DE2310010010123456789
        bban:
          type: string
          description: This data elements is used for payment accounts which have
            no IBAN
          example: "null"
        msisdn:
          type: string
          description: An alias to access a payment account via a registered mobile
            phone number
          example: "null"
        currency:
          type: string
          description: ISO 4217 Alpha 3 currency code
          example: EUR
        ownerName:
          type: string
          description: Account owner name returned if supported
          example: Demos Demann
        ownerNames:
          type: array
          description: "Account owner names, returned if supported"
          items:
            $ref: '#/components/schemas/AccountOwner'
        psuName:
          maxLength: 140
          minLength: 0
          type: string
          description: Name of the PSU
          example: Demos Demann
        name:
          type: string
          description: Name given by the bank or the PSU in Online-Banking
          example: Girokonto
        displayName:
          type: string
          description: Name of the account as defined by the PSU within online channels
          example: Demo-Account
        product:
          type: string
          description: "Product Name of the Bank for this account, proprietary definition"
        cashAccountType:
          type: string
          description: ExternalCashAccountType1Code from ISO 20022
          enum:
          - CACC
          - CASH
          - CHAR
          - CISH
          - COMM
          - CPAC
          - LLSV
          - LOAN
          - MGLD
          - MOMA
          - NREX
          - ODFT
          - ONDP
          - OTHR
          - SACC
          - SLRY
          - SVGS
          - TAXE
          - TRAN
          - TRAS
        status:
          type: string
          example: enabled
          enum:
          - enabled
          - deleted
          - blocked
        bic:
          type: string
          description: The BIC associated to the account
          example: DEUTDEMM
        linkedAccounts:
          type: string
        usage:
          type: string
          description: Specifies usage of the account
          example: PRIV
        details:
          type: string
          description: Specifications that might be provided by the ASPSP
        balances:
          type: array
          items:
            $ref: '#/components/schemas/Balance'
        _links:
          $ref: '#/components/schemas/PaymentAccountLinks'
      description: Account Details
    AccountListResponse:
      required:
      - accounts
      type: object
      properties:
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/AccountDetailsResponse'
    AccountOwner:
      required:
      - name
      type: object
      properties:
        name:
          maxLength: 70
          minLength: 0
          type: string
          description: Account owner name
          example: Demos Demann
        role:
          type: string
          description: Account owner role
          example: owner
          enum:
          - owner
          - legalRepresentative
          - authorisedUser
      description: Account Owner
    AccountReference:
      required:
      - currency
      type: object
      properties:
        iban:
          type: string
          description: IBAN number of the requested account.
          example: DE2310010010123456789
        bban:
          maxLength: 35
          minLength: 0
          type: string
          description: This data elements is used for payment accounts which have
            no IBAN.
          example: "00012030200359100100"
        pan:
          maxLength: 35
          minLength: 0
          type: string
          description: Primary Account Number (PAN) of a card.
          example: "4668411879906901"
        maskedPan:
          type: string
          description: Primary Account Number (PAN) of a card in a masked form
          example: 4668XXXXXXXX6901
        msisdn:
          maxLength: 35
          minLength: 0
          type: string
          description: An alias to access a payment account via a registered mobile
            phone number.
          example: "447912345678"
        currency:
          type: string
          description: ISO 4217 Alpha 3 currency code
          example: EUR
      description: Account Reference
    AccountReport:
      required:
      - _links
      type: object
      properties:
        booked:
          type: array
          description: Booked Transactions. Will be contained if bookingStatus parameter
            is set to "booked" or "both".
          items:
            $ref: '#/components/schemas/Transaction'
        pending:
          type: array
          description: Pending Transactions. Will be contained if bookingStatus parameter
            is set to "pending" or "both".
          items:
            $ref: '#/components/schemas/Transaction'
        information:
          type: array
          description: Information Transactions. Will be contained if bookingStatus
            parameter is set to "information".
          items:
            $ref: '#/components/schemas/Transaction'
        _links:
          $ref: '#/components/schemas/AccountReportLinks'
      description: Account Report
    AccountReportLinks:
      required:
      - account
      type: object
      properties:
