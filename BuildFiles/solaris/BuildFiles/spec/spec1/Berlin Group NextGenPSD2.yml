          type: string
      - name: X-Request-ID
        in: header
        description: "ID of the request, unique to the call, as determined by the\
          \ initiating party"
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
        example: generate-me
      - name: consentId
        in: path
        description: UUID identifying a customer consent
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          headers:
            X-Request-ID:
              description: "ID of the request, unique to the call, as determined by\
                \ the initiating party"
              style: simple
              explode: false
              schema:
                type: string
                format: uuid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsentContentResponse'
        "4XX":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInformation'
    delete:
      tags:
      - Account Information Service (AIS)
      summary: Delete consent
      description: The TPP can delete an account information consent object if needed.
      operationId: deleteConsentUsingDELETE
      parameters:
      - name: Authorization
        in: header
        description: Bearer Token contained only if an OAuth2 based SCA was performed
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: PSU-ID
        in: header
        description: Client ID of the PSU (identifying bank customer)
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: PSU-ID-Type
        in: header
        description: Type of the PSU-ID
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: PSU-IP-Address
        in: header
        description: Real IP address of the PSU
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: X-Request-ID
        in: header
        description: "ID of the request, unique to the call, as determined by the\
          \ initiating party"
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
        example: generate-me
      - name: consentId
        in: path
        description: UUID identifying a customer consent
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: No Content
          headers:
            X-Request-ID:
              description: "ID of the request, unique to the call, as determined by\
                \ the initiating party"
              style: simple
              explode: false
              schema:
                type: string
                format: uuid
        "4XX":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInformation'
