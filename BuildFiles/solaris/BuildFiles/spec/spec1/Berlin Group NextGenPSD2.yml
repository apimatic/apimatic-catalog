        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: OK
          headers:
            X-Request-ID:
              description: "ID of the request, unique to the call, as determined by\
                \ the initiating party"
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalancesResponse'
        "4XX":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInformation'
  /xs2a/v1/accounts/{accountId}/transactions:
    get:
      tags:
      - Account Information Service (AIS)
      summary: Read transaction list of an account
      description: "Read transaction reports or transaction lists of a given account\
        \ addressed by \"account-id\", depending on the steering parameter \"bookingStatus\"\
        \ together with balances."
      operationId: getTransactionListUsingGET
      parameters:
      - name: Authorization
        in: header
        description: Bearer Token contained only if an OAuth2 based SCA was performed
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: PSU-ID
        in: header
        description: Client ID of the PSU (identifying bank customer)
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: PSU-ID-Type
        in: header
        description: Type of the PSU-ID
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: PSU-IP-Address
        in: header
        description: Real IP address of the PSU
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: dateFrom
        in: query
        description: "Starting date (inclusive the date dateFrom). Example: 2023-07-21"
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
          example: 2023-07-21
      - name: dateTo
        in: query
        description: "End date (inclusive the data dateTo). Example: 2023-07-22"
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date
          example: 2023-07-22
      - name: entryReferenceFrom
        in: query
        description: Indicating that the AISP is in favour to get all transactions
          after the transaction with identification entryReferenceFrom alternatively
          to the above defined period
        required: false
        style: form
        explode: true
        schema:
          type: string
        example: 19872535
      - name: pageNumber
        in: query
        description: "Optional pagination parameter, for querying all records on given\
          \ page"
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
        example: 1
      - name: Consent-ID
        in: header
        description: UUID identifying a customer consent for account information use
          cases
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: X-Request-ID
        in: header
        description: "ID of the request, unique to the call, as determined by the\
          \ initiating party"
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: generate-me
      - name: accountId
        in: path
        description: Identifier of the account
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      - name: bookingStatus
        in: query
        description: "Permitted codes are \"booked\", \"pending\",  \"information\""
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          headers:
            X-Request-ID:
              description: "ID of the request, unique to the call, as determined by\
                \ the initiating party"
              style: simple
              explode: false
              schema:
                type: string
            Content-Type:
              description: "Content type (one of: application/json, application/xml,\
                \ application/text)"
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResponse'
        "4XX":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInformation'
  /xs2a/v1/consents:
    post:
      tags:
      - Account Information Service (AIS)
      summary: Create consent
      description: "This method create a consent resource, defining access rights\
        \ to dedicated accounts of a given PSU-ID. These accounts are addressed explicitly\
        \ in the method as parameters as a core function."
      operationId: createConsentUsingPOST
      parameters:
      - name: Authorization
        in: header
        description: Bearer Token contained only if an OAuth2 based SCA was performed
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: PSU-ID
        in: header
        description: Client ID of the PSU (identifying bank customer)
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: PSU-ID-Type
        in: header
        description: Type of the PSU-ID
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: TPP-Decoupled-Preferred
        in: header
        description: "If \"true\", TPP prefers decoupled SCA approach, if \"false\"\
          , it prefers not to use this approach"
        required: false
        style: simple
        explode: false
        schema:
          type: boolean
      - name: TPP-Explicit-Authorisation-Preferred
        in: header
        description: TPP prefers to start the authorisation process separately or
          no
        required: false
        style: simple
        explode: false
        schema:
          type: boolean
      - name: TPP-Nok-Redirect-URI
        in: header
        description: TPP is asking to redirect the transaction flow to this address
          instead of the TPP-Redirect-URI in case of a negative result of the redirect
          SCA method
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: TPP-Redirect-Preferred
        in: header
        description: "If \"true\", TPP prefers a redirect over an embedded SCA approach,\
          \ if \"false\", it prefers not to be redirected for SCA"
        required: false
        style: simple
        explode: false
        schema:
          type: boolean
      - name: TPP-Redirect-URI
        in: header
        description: "URI of the TPP, where the transaction flow shall be redirected\
          \ to after a Redirect"
        required: false
        style: simple
        explode: false
        schema:
          type: string
      - name: PSU-IP-Address
        in: header
        description: Real IP address of the PSU
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: X-Request-ID
        in: header
        description: "ID of the request, unique to the call, as determined by the\
          \ initiating party"
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
        example: generate-me
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConsentRequest'
        required: true
      responses:
        "201":
          description: Created
          headers:
            X-Request-ID:
              description: "ID of the request, unique to the call, as determined by\
                \ the initiating party"
              style: simple
              explode: false
              schema:
                type: string
                format: uuid
            ASPSP-SCA-Approach:
              description: SCA approach name
              style: simple
              explode: false
              schema:
                type: string
            Location:
              description: Location of the created resource
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateConsentResponse'
        "4XX":
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorInformation'
