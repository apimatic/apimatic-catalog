                      Note, the account name is not the product name or the nickname of the account.
                    type: string
                    minLength: 1
                    maxLength: 350
                  SecondaryIdentification:
                    $ref: '#/definitions/SecondaryIdentification'
              Creditor:
                type: object
                additionalProperties: false
                required:
                  - Name
                  - PostalAddress
                description: Party to which an amount of money is due.
                properties:
                  Name:
                    description: |-
                      Name by which a party is known and which is usually used to identify that party.
                      Note: Only 35 characters are accepted, longer values will be truncated.
                    type: string
                    minLength: 1
                    maxLength: 350
                  PostalAddress:
                    $ref: '#/definitions/OBPostalAddress7'
              CreditorAgent:
                type: object
                additionalProperties: false
                description: |-
                  Party that manages the account on behalf of the account owner, that is manages the registration and booking of entries on the account, calculates balances on the account and provides information about the account.
                  This is the financial institution servicing an account for the creditor.
                properties:
                  SchemeName:
                    $ref: '#/definitions/OBExternalFinancialInstitutionIdentification4Code'
                  Identification:
                    $ref: '#/definitions/Identification_1'
                  Name:
                    $ref: '#/definitions/Name'
                  PostalAddress:
                    $ref: '#/definitions/OBPostalAddress6'
              CreditorAccount:
                type: object
                additionalProperties: false
                required:
                  - SchemeName
                  - Identification
                  - Name
                description: Unambiguous identification of the account of the creditor to which a credit entry will be posted as a result of the payment transaction.
                properties:
                  SchemeName:
                    $ref: '#/definitions/OBExternalAccountIdentification7Code'
                  Identification:
                    $ref: '#/definitions/Identification_0'
                  Name:
                    description: |-
                      Name of the account, as assigned by the account servicing institution.
                      Usage: The account name is the name or names of the account owner(s) represented at an account level.
                      Note, the account name is not the product name or the nickname of the account.
                      OB: ASPSPs may carry out name validation for Confirmation of Payee, but it is not mandatory.
                      Note: Only 35 characters are accepted, longer values will be truncated.
                    type: string
                    minLength: 1
                    maxLength: 350
                  SecondaryIdentification:
                    $ref: '#/definitions/SecondaryIdentification'
              RemittanceInformation:
                type: object
                additionalProperties: false
                description: |-
