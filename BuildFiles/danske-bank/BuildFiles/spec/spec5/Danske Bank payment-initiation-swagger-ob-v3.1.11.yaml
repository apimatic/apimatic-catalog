definitions:
  ActiveOrHistoricCurrencyCode:
    description: 'A code allocated to a currency by a Maintenance Agency under an international identification scheme, as described in the latest edition of the international standard ISO 4217 "Codes for the representation of currencies and funds".'
    type: string
    pattern: '^[A-Z]{3,3}$'
  BuildingNumber:
    description: Number that identifies the position of a building on a street.
    type: string
    minLength: 1
    maxLength: 16
  CountryCode:
    description: Nation with its own government.
    type: string
    pattern: '^[A-Z]{2,2}$'
  CountrySubDivision:
    description: 'Identifies a subdivision of a country such as state, region, county.'
    type: string
    minLength: 1
    maxLength: 35
  Department:
    description: Identification of a division of a large organisation or building.
    type: string
    minLength: 1
    maxLength: 70
  File:
    type: string
    format: binary
  ISODateTime:
    description: |-
      All dates in the JSON payloads are represented in ISO 8601 date-time format. 
      All date-time fields in responses must include the timezone. An example is below:
      2017-04-05T10:43:07+00:00
    type: string
    format: date-time
  Identification_0:
    description: Identification assigned by an institution to identify an account. This identification is known by the account owner.
    type: string
    minLength: 1
    maxLength: 256
  Identification_1:
    description: |-
      Unique and unambiguous identification of a financial institution or a branch of a financial institution.
      Danske bank supports 8 or 11 length UK.OBIE.BICFI identifiers.
      In case of UK.OBIE.NCC.[ISO3166-aplha2-CountryCode] the following rules will apply: https://developers.danskebank.com/content/assets/yk4YbrxQt5tC4gKjXjvyj_PIv31_InternationalCreditorAgentIdentification.pdf
    type: string
    minLength: 8
    maxLength: 14
  Links:
    type: object
    additionalProperties: false
    description: Links relevant to the payload
    properties:
      Self:
        type: string
        format: uri
      First:
        type: string
        format: uri
      Prev:
        type: string
        format: uri
      Next:
        type: string
        format: uri
      Last:
        type: string
        format: uri
    required:
      - Self
  Meta:
    title: MetaData
    type: object
    additionalProperties: false
    description: Meta Data relevant to the payload
    properties:
      TotalPages:
        type: integer
        format: int32
      FirstAvailableDateTime:
        $ref: '#/definitions/ISODateTime'
      LastAvailableDateTime:
        $ref: '#/definitions/ISODateTime'
  Name:
    description: Name by which an agent is known and which is usually used to identify that agent.
    type: string
    minLength: 1
    maxLength: 140
  OBActiveCurrencyAndAmount_SimpleType:
    description: A number of monetary units specified in an active currency where the unit of currency is explicit and compliant with ISO 4217.
    type: string
    pattern: '^\d{1,13}$|^\d{1,13}\.\d{1,5}$'
  OBActiveOrHistoricCurrencyAndAmount:
    type: object
    additionalProperties: false
    required:
      - Amount
      - Currency
    description: Amount of money associated with the charge type.
    properties:
      Amount:
        $ref: '#/definitions/OBActiveCurrencyAndAmount_SimpleType'
      Currency:
        $ref: '#/definitions/ActiveOrHistoricCurrencyCode'
  OBAddressTypeCode:
    description: Identifies the nature of the postal address.
    type: string
    enum:
      - Business
      - Correspondence
      - DeliveryTo
      - MailTo
      - POBox
      - Postal
      - Residential
      - Statement
  OBChargeBearerType1Code:
    description: Specifies which party/parties will bear the charges associated with the processing of the payment transaction.
    type: string
    enum:
      - BorneByCreditor
      - BorneByDebtor
      - FollowingServiceLevel
      - Shared
  OBCashAccountDebtor4:
    type: object
    additionalProperties: false
    description: 'Set of elements used to identify a person or an organisation.'
    properties:
      SchemeName:
        $ref: '#/definitions/OBExternalAccountIdentification7Code'
      Identification:
        $ref: '#/definitions/Identification_0'
      Name:
        type: string
        description: |-
          Name of the account, as assigned by the account servicing institution.
          Usage: The account name is the name or names of the account owner(s) represented at an account level.
          Note, the account name is not the product name or the nickname of the account.
        minLength: 0
        maxLength: 350
      SecondaryIdentification:
        $ref: '#/definitions/SecondaryIdentification'
  OBError1:
    type: object
    additionalProperties: false
    properties:
      ErrorCode:
        description: 'Low level textual error code, e.g., UK.OBIE.Field.Missing'
        type: string
        x-namespaced-enum:
          - UK.OBIE.Field.Expected
          - UK.OBIE.Field.Invalid
          - UK.OBIE.Field.InvalidDate
          - UK.OBIE.Field.Missing
          - UK.OBIE.Field.Unexpected
          - UK.OBIE.Header.Invalid
          - UK.OBIE.Header.Missing
          - UK.OBIE.Reauthenticate
          - UK.OBIE.Resource.ConsentMismatch
          - UK.OBIE.Resource.InvalidConsentStatus
          - UK.OBIE.Resource.InvalidFormat
          - UK.OBIE.Resource.NotFound
          - UK.OBIE.Rules.AfterCutOffDateTime
          - UK.OBIE.Rules.DuplicateReference
          - UK.OBIE.Signature.Invalid
          - UK.OBIE.Signature.InvalidClaim
          - UK.OBIE.Signature.Malformed
          - UK.OBIE.Signature.Missing
          - UK.OBIE.Signature.MissingClaim
          - UK.OBIE.Signature.Unexpected
          - UK.OBIE.UnexpectedError
          - UK.OBIE.Unsupported.AccountIdentifier
          - UK.OBIE.Unsupported.AccountSecondaryIdentifier
          - UK.OBIE.Unsupported.Currency
          - UK.OBIE.Unsupported.Frequency
          - UK.OBIE.Unsupported.LocalInstrument
          - UK.OBIE.Unsupported.Scheme
      Message:
        description: |-
          A description of the error that occurred. e.g., 'A mandatory field isn't supplied' or 'RequestedExecutionDateTime must be in future'
          OBIE doesn't standardise this field
        type: string
        minLength: 1
        maxLength: 500
      Path:
        description: 'Recommended but optional reference to the JSON Path of the field with error, e.g., Data.Initiation.InstructedAmount.Currency'
        type: string
        minLength: 1
        maxLength: 500
      Url:
        description: 'URL to help remediate the problem, or provide more information, or to API Reference, or help etc'
        type: string
    required:
      - ErrorCode
      - Message
    minProperties: 1
  OBErrorResponse1:
    description: 'An array of detail error codes, and messages, and URLs to documentation to help remediation.'
    type: object
    additionalProperties: false
    properties:
      Code:
        description: 'High level textual error code, to help categorize the errors.'
        type: string
        minLength: 1
        maxLength: 40
      Id:
        description: 'A unique reference for the error instance, for audit purposes, in case of unknown/unclassified errors.'
        type: string
        minLength: 1
        maxLength: 40
      Message:
        description: 'Brief Error message, e.g., ''There is something wrong with the request parameters provided'''
        type: string
        minLength: 1
        maxLength: 500
      Errors:
        items:
          $ref: '#/definitions/OBError1'
        type: array
        minItems: 1
    required:
      - Code
      - Message
      - Errors
  OBExternalAccountIdentification3Code:
    description: |-
      Name of the identification scheme, in a coded form as published in an external list.
      Danske Bank supports only UK.OBIE.SortCodeAccountNumber.
    type: string
    x-namespaced-enum:
      - UK.OBIE.SortCodeAccountNumber
  OBExternalAccountIdentification4Code:
    description: |-
      Name of the identification scheme, in a coded form as published in an external list.
      Danske Bank supports the following identification schemes:
      UK.OBIE.SortCodeAccountNumber
    type: string
    x-namespaced-enum:
      - UK.OBIE.SortCodeAccountNumber
  OBExternalAccountIdentification5Code:
    description: |-
      Name of the identification scheme, in a coded form as published in an external list.
      Value is accepted but ignored.
    type: string
    minLength: 1
    maxLength: 40
  OBExternalAccountIdentification7Code:
    description: |-
      Name of the identification scheme, in a coded form as published in an external list.
      Danske Bank supports the following identification schemes:
      UK.OBIE.IBAN
      UK.OBIE.SortCodeAccountNumber
      DK.DanskeBank.AccountNumber - Account number which is not IBAN or SortCodeAccountNumber.
      Available for all countries and brands in Danske Bank Group.
    type: string
    x-namespaced-enum:
      - UK.OBIE.IBAN
      - UK.OBIE.SortCodeAccountNumber
      - DK.DanskeBank.AccountNumber
  OBExternalFinancialInstitutionIdentification4Code:
    description: 'Name of the identification scheme, in a coded form as published in an external list.'
    type: string
    x-namespaced-enum:
      - UK.OBIE.BICFI
      - UK.OBIE.NCC.[ISO3166-aplha2-CountryCode]
  OBExternalExtendedAccountType1Code:
    description: "Specifies the extended type of account."
    type: "string"
    enum:
      - Business
      - BusinessSavingsAccount
      - Charity
      - Collection
      - Corporate
      - Ewallet
      - Government
      - Investment
      - ISA
      - JointPersonal
      - Pension
      - Personal
      - PersonalSavingsAccount
      - Premier
      - Wealth
  OBExternalLocalInstrument1Code:
    description: |-
      User community specific instrument.
      Usage: This element is used to specify a local instrument, local clearing option and/or further qualify the service or service level.
    type: string
    x-namespaced-enum:
      - UK.OBIE.BACS
      - UK.OBIE.BalanceTransfer
      - UK.OBIE.CHAPS
      - UK.OBIE.Euro1
      - UK.OBIE.FPS
      - UK.OBIE.Link
      - UK.OBIE.MoneyTransfer
      - UK.OBIE.SEPACreditTransfer
      - UK.OBIE.SEPAInstantCreditTransfer
      - UK.OBIE.SWIFT
      - UK.OBIE.Target2
  OBExternalLocalInstrument3Code:
    description: |-
      User community specific instrument. Only UK.OBIE.CHAPS and UK.OBIE.FPS are accepted. If local instrument is not provided, payment will be submitted as FPS. UK.OBIE.CHAPS is available for Business customers only.
    type: string
    x-namespaced-enum:
      - UK.OBIE.CHAPS
      - UK.OBIE.FPS
  OBExternalLocalInstrument4Code:
    description: |-
      User community specific instrument.
      Only UK.OBIE.MoneyTransfer is supported.
    type: string
    x-namespaced-enum:
      - UK.OBIE.MoneyTransfer
  OBExternalPaymentChargeType1Code:
    description: 'Charge type, in a coded form.'
    type: string
    x-namespaced-enum:
      - UK.OBIE.CHAPSOut
      - UK.OBIE.BalanceTransferOut
      - UK.OBIE.MoneyTransferOut
  OBPostalAddress6:
    type: object
    additionalProperties: false
    description: 'Information that locates and identifies a specific address, as defined by postal services.'
    properties:
      AddressType:
        $ref: '#/definitions/OBAddressTypeCode'
      Department:
        $ref: '#/definitions/Department'
      SubDepartment:
        $ref: '#/definitions/SubDepartment'
      StreetName:
        $ref: '#/definitions/StreetName'
      BuildingNumber:
        $ref: '#/definitions/BuildingNumber'
      PostCode:
        $ref: '#/definitions/PostCode'
      TownName:
        $ref: '#/definitions/TownName'
      CountrySubDivision:
        $ref: '#/definitions/CountrySubDivision'
      Country:
        $ref: '#/definitions/CountryCode'
      AddressLine:
        type: array
        items:
          description: 'Information that locates and identifies a specific address, as defined by postal services, presented in free format text.'
          type: string
          minLength: 1
          maxLength: 70
        minItems: 0
        maxItems: 7
  OBPostalAddress7:
    type: object
    required:
      - TownName
      - Country
      - AddressLine
    additionalProperties: false
    description: 'Information that locates and identifies a specific address, as defined by postal services.'
    properties:
      AddressType:
        description: |-
          Identifies the nature of the postal address.
          Value accepted but not used.
        allOf:
          - $ref: '#/definitions/OBAddressTypeCode'
      Department:
        description: |-
          Identification of a division of a large organisation or building.
          Value accepted but not used.
        allOf:
          - $ref: '#/definitions/Department'
      SubDepartment:
        description: |-
          Identification of a sub-division of a large organisation or building.
          Value accepted but not used.
        allOf:
          - $ref: '#/definitions/SubDepartment'
      StreetName:
        description: |-
          Name of a street or thoroughfare.
          Value accepted but not used.
        allOf:
          - $ref: '#/definitions/StreetName'
      BuildingNumber:
        description: |-
          Number that identifies the position of a building on a street.
          Value accepted but not used.
        allOf:
          - $ref: '#/definitions/BuildingNumber'
      PostCode:
        description: |-
          Identifier consisting of a group of letters and/or numbers that is added to a postal address to assist the sorting of mail.
          Value accepted but not used.
        allOf:
          - $ref: '#/definitions/PostCode'
      TownName:
        description: |-
          Name of a built-up area, with defined boundaries, and a local government.
          Danske Bank: value is required for cross-border payment identification.
        allOf:
          - $ref: '#/definitions/TownName'
      CountrySubDivision:
        description: |-
          Identifies a subdivision of a country such as state, region, county.
          Value accepted but not used.
        allOf:
          - $ref: '#/definitions/CountrySubDivision'
      Country:
        description: |-
          Danske Bank: value is required for cross-border payment identification.
        allOf:
          - $ref: '#/definitions/CountryCode'
      AddressLine:
        type: array
        items:
          description: |-
            Information that locates and identifies a specific address, as defined by postal services, presented in free format text. Only first 3 occurrences will be accepted. Only 35 characters are accepted in each occurrence, longer values will be truncated. Additional occurrences accepted but not used.
            Danske Bank: value is required for cross-border payment identification.
          type: string
          minLength: 1
          maxLength: 70
        minItems: 0
        maxItems: 3
  OBRisk1:
    type: object
    additionalProperties: false
    description: The Risk section is sent by the initiating party to the ASPSP. It is used to specify additional details for risk scoring for Payments.
    properties:
      PaymentContextCode:
        description: |
          Specifies the payment context
          * BillPayment - @deprecated
          * EcommerceGoods - @deprecated
          * EcommerceServices - @deprecated
          * Other - @deprecated
          * PartyToParty - @deprecated
        type: string
        enum:
          - BillingGoodsAndServicesInAdvance
          - BillingGoodsAndServicesInArrears
          - PispPayee
          - EcommerceMerchantInitiatedPayment
          - FaceToFacePointOfSale
          - TransferToSelf
          - TransferToThirdParty
          # Deprecated values
          - BillPayment
          - EcommerceGoods
          - EcommerceServices
          - Other
          - PartyToParty
      MerchantCategoryCode:
        description: 'Category code conform to ISO 18245, related to the type of services or goods the merchant provides for the transaction.'
        type: string
        minLength: 3
        maxLength: 4
      MerchantCustomerIdentification:
        description: The unique customer identifier of the PSU with the merchant.
        type: string
        minLength: 1
        maxLength: 70
      ContractPresentInidicator:
        type: boolean
        description: Indicates if Payee has a contractual relationship with the PISP.
