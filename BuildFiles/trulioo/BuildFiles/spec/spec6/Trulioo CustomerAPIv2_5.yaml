          type: object
          description: Selfie liveness verification configuration
          properties:
            enabled:
              type: boolean
              description: Enables/disables selfie liveness verification
        documentLivenessOptions:
          type: object
          description: Options about the submitted image
          properties:
            skipScreenUsed:
              type: boolean
              description: Skip Screen Used check
              default: false
            skipPrintout:
              type: boolean
              description: Skip Printout check
              default: false
            skipPortraitSubstitution:
              type: boolean
              description: Skip Portrait Substitution check
              default: false
            skipAlreadyCropped:
              type: boolean
              description: Skip Cropped Image check
              default: false
        matcherConfigs:
          type: array
          description: Matcher configuration
          default: []
          example:
            - matchers:
                - token: FIRST_NAME
                  precision: HIGH_PARTIAL_MATCH
                - token: LAST_NAME
                  precision: EXACT_MATCH
              active: true
            - matchers:
                - token: MIDDLE_NAME
                  precision: HIGH_PARTIAL_MATCH
              active: false
          items:
            type: object
            properties:
              matchers:
                type: array
                description: List of matchers with matcher name and precision
                items:
                  type: object
                  properties:
                    matcherToken:
                      type: string
                      enum:
                        - FIRST_NAME
                        - MIDDLE_NAME
                        - LAST_NAME
                        - FULL_NAME
                        - DATE_OF_BIRTH
                        - ADDRESS_LINE_1
                        - CITY
                        - STATE_PROVINCE
                        - POSTAL_CODE
                        - COUNTRY
                    precision:
                      type: string
                      enum:
                        - EXACT_MATCH
                        - HIGH_PARTIAL_MATCH
                        - PARTIAL_MATCH
                        - POOR_MATCH
                        - NO_MATCH
              active:
                type: boolean
                description: Flag to determine whether the matcher is active or passive
        subjectInfo:
          type: object
          description: Customer Input Personal Identification Information
          properties:
            firstName:
              type: string
              description: First name from customer input
              example: John
            middleName:
              type: string
              description: Middle name from customer input
              example: Smith
            lastName:
              type: string
              description: Last name from customer input
              example: Doe
            fullName:
