        \ +\n`SUSPENDED`, `CLOSED`, `UNVERIFIED`\n| None.  +\n*user.active Field:*\
        \  +\n`true`\n\n| `SUSPENDED` \n| The user is temporarily inactive.\n\nTransitioning\
        \ a suspended user to the `ACTIVE` status is restricted, based on your role\
        \ and the details of the previous status change.  +\n*Allowable Transitions:*\
