      parameters:
        - description: |-
            The token identifying the card product whose associated authorization controls you want to retrieve.

            Enter the string "null" to list authorization controls that are not associated with a card product.
          explode: true
          in: query
          name: card_product
          required: false
          schema:
            type: string
          style: form
        - description: |-
            The token identifying the user whose associated authorization controls you want to retrieve.

            Enter the string "null" to list authorization controls that are not associated with a user.
          explode: true
          in: query
          name: user
          required: false
          schema:
            type: string
          style: form
        - description: The number of resources to retrieve.
          explode: true
          in: query
          name: count
          required: false
          schema:
            default: 5
            format: int32
            type: integer
          style: form
        - description: The sort order index of the first resource in the returned
            array.
          explode: true
          in: query
