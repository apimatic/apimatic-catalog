        \ activate cards.  +\n*user.active Field:*  +\n`false`\n\n| `CLOSED` \n| The\
        \ user is permanently inactive.\n\nIn general, the `CLOSED` status should\
        \ be terminal. \nFor exceptional cases, you can transition a user to other\
        \ statuses, depending on your role and the details of the previous status\
        \ change. \nContact your Marqeta representative for more information.  +\n\
