        - description: The number of `acceptedcountries` objects to retrieve.
          explode: true
          in: query
          name: count
          required: false
          schema:
            default: 5
            format: int32
            type: integer
          style: form
        - description: The sort order index of the first resource in the returned
            array.
          explode: true
          in: query
          name: start_index
          required: false
          schema:
            default: 0
            format: int32
            type: integer
          style: form
        - description: The name of the `acceptedcountries` object.
          explode: true
          in: query
          name: name
          required: false
          schema:
            type: string
          style: form
        - description: Specifies if the `acceptedcountries` object is an allow list.
          explode: true
          in: query
          name: whitelist
          required: false
          schema:
            type: boolean
          style: form
        - description: Search type
          explode: true
          in: query
          name: search_type
          required: false
          schema:
            type: string
          style: form
        - description: |-
            Comma-delimited list of fields to return (`field_1,field_2`, and so on).

            Leave blank to return all fields.
          explode: true
          in: query
          name: fields
          required: false
          schema:
            type: string
          style: form
        - description: |-
            Field on which to sort.

            Use any field in the resource model, or one of the system fields `lastModifiedTime` or `createdTime`.

            Prefix the field name with a hyphen (`-`) to sort in descending order.

            Omit the hyphen to sort in ascending order.
          explode: true
          in: query
          name: sort_by
          required: false
          schema:
            default: -lastModifiedTime
            type: string
          style: form
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcceptedCountriesListResponse'
          description: Success
        '400':
          content: {
            }
          description: Bad request
        '500':
          content: {
            }
          description: Server failure
      summary: List accepted countries objects
      tags:
        - Accepted Countries
