  /businesstransitions:
    post:
      description: "This endpoint enables you to change a business' status, depending\
        \ on your role and the previous status change.\nBy changing a business' status,\
        \ you can control the business' capabilities and the setting of the `business.active`\
        \ field. \nThe `business.active` field is `true` if your business is in the\
        \ `LIMITED` or `ACTIVE` state, and `false` if your business is in the `UNVERIFIED`\
        \ state. \nYou cannot control the value of the `business.active` field directly.\n\
        \n[cols=\",2a,2a\"]\n|===\n| The business.status field | Description | Business\
        \ limitations \n\n| Unverified \n| Initial status of a newly created business\
        \ belonging to an `accountholdergroup` where KYC is always required. \n| Cannot\
        \ load funds.\n\n*The business.active field:*   +\n`false`\n\n*Allowable transitions:*\
        \   +\n`ACTIVE`, `SUSPENDED`, `CLOSED`\n\n| Limited \n| Initial status of\
        \ a newly created business belonging to an `accountholdergroup` where KYC\
        \ is conditionally required. \n| Restricted by rules in `accountholdergroups.pre_kyc_controls`.\
        \ \n\n*The business.active field:*   +\n`true`\n\n*Allowable transitions:*\
        \   +\n`ACTIVE`, `SUSPENDED`, `CLOSED`\n\n| Active \n| Status of a business\
        \ that has passed KYC; initial status of a newly created business belonging\
        \ to an `accountholdergroup` where KYC is never required. \n| None. \n\n*The\
        \ business.active field:*   +\n`true`\n\n*Allowable transitions:*   +\n`SUSPENDED`,\
        \ `CLOSED`\n\n| Suspended \n| The business is temporarily inactive.\n\n*NOTE:*\
        \ Transitioning a suspended business to the `ACTIVE` status is restricted,\
        \ based on your role and the details of the previous status change. \n| Cannot\
        \ load funds or activate cards. \n\n*The business.active field:*   +\n`false`\n\
        \n*Allowable transitions:*   +\n`ACTIVE`, `LIMITED`, `UNVERIFIED`, `CLOSED`\n\
        \n| Closed \n| The business is permanently inactive.\n\n*NOTE:* `CLOSED` is\
        \ a terminal status. \nIn exceptional cases, you can transition a business\
        \ from `CLOSED` to another status, depending on your role and the details\
        \ of the previous status change. \nContact your Marqeta representative for\
        \ more information. \n| Cannot load funds. \n\n*The business.active field:*\
        \   +\n`false`\n\n*Allowable transitions:*   +\n`ACTIVE`, `LIMITED`, `UNVERIFIED`,\
        \ `SUSPENDED`\n|===\n\n[NOTE] \nThe Marqeta platform transitions a business'\
        \ status in response to certain events.\nFor example, a business with an `UNVERIFIED`\
        \ status transitions to `ACTIVE` when the business passes KYC."
      operationId: postBusinesstransitions
      requestBody:
        content:
          application/json:
            example:
