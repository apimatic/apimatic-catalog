                gpa:
                  available_balance: 990.0
                  balances:
                    USD:
                      available_balance: 990.0
                      currency_code: USD
                      ledger_balance: 1000.0
                      pending_credits: 0.0
                  currency_code: USD
                  ledger_balance: 1000.0
