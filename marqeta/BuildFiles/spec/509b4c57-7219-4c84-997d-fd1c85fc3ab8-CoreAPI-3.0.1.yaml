        \ \n\n| `LIMITED` \n| Initial status of a new user belonging to an account\
        \ holder group where KYC is conditionally required.  +\n*Allowable Transitions:*\
        \  +\n`ACTIVE`, `SUSPENDED`, `CLOSED`\n| Restricted by rules in `accountholdergroups.pre_kyc_controls`.\
        \  +\n*user.active Field:*  +\n`true` \n\n| `ACTIVE` \n| Status of a user\
