              grams: '2000'
              height: '1'
              width: '1'
              length: '1'
              inventory_policy: 'jumper'
      responses:
        '200':
          description: 'Resposne for newly added or edited product'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
              example:
                status: 'published'
