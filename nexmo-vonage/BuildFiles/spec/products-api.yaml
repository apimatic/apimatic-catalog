openapi: 3.0.3
info:
  title: Products API
  description: |-
    There are different way Types of Products maintained within jumper, following are short description of them:

    1. Product without Variation
    2. Product with multiple level of Variations
    3. Collection - Catalogue of different Products
    4. Set/Collection - Sold within a single Add to Cart

    Jumper provides ability to list down these different types of created products, and even add and edit them. 
    This would only be possible if "product" permission is allowed with Bearer token.
  version: 1.0.0
  contact: {}

servers:
- url: https://api.jumper.ai

paths:
  /products/add-edit-product:
    post:
      tags:
      - Products API
      summary: Add or Update Product
      description: Productid is passed to the API if product needs to be updated, else a new product would be created.
        For a new product creation, a validation of hashtag happens which would serve as a unique entity for product.
        Product could have variation in certain order, each with their unique ID and sku, In that case weight, sku, totalcost would be considered from Variation.
      operationId: addEditProduct
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
            format: Bearer <token>
            example: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9..PJOMZKvFxcFBKFlhHP5UQT3KnOKjbwHCX7E84-tvZI1eEo2bENidua7VZLPTvQlRAHHHyL497cB36zmTTbr1jwl0J_UzLq9x_1_1_cAsUAH5BxB1d8YE_5Veui5SUCMj_2cvi4uVhROgA_b8UEXB7r2fdghcw2saXGNG3Srn0xnHHCDxwoxzG2tI670f7S7E8XiT1f_MUWm3CJsHDtRFi0Fef9zzjuWr4HXlzk7FtZQhHzvnr_AtqkP20ImfhjhjO52TQMdO3AQV5lzKi-K5AAODP5Lc0tt0BySRAk4qVS2qR7cEZGNW240t_Ok-rWSagSghsQs9TNZr_mCi_e7zhw","refresh_token":"eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9..h8bwm-ny2cMl5Xzkh0QhaWr_oSUMTpKFrDPAesCBtN4uEnQSGxB6bqVOWebgbNxwYaPAIC79RZitaQ0NxCfNffPBm1nZr4dPchl_JTJOx13EDWdx8iZeG4_CBSYnsBCQ7L934pgmupV5qx4pkL3trU2fr3Z-wQHBo01e8vPaSMlCbso94NarXZMsBY_9Z5ALMimYRk0H7yiJ0XQk2JM6W6gbiQ67F3m5UImsYb_rge8IhLlCsgdTyWSw6lpkqs31pFv1N8tKdGN-XdOlrPwYl3d7-els04wg3XZPsASufnoP-hooTELPNdl-FUFHX7plBl5Uvng85y1XzHzIO9IWqA
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                productid:
                  type: string
                  example: '5124999989952512'
                  description: ID of the product whose information is to be fetched
                hashtag:
                  type: string
                  example: 'prodnewtest5'
                  description: Hashtag of the product
                name:
                  type: string
                  example: 'prodnewtest5'
                  description: Name of the product
                tags:
                  type: string
                  example: 'yourtag'
                  description: Tag assigned to the product
                description:
                  type: string
                  example: 'Prodnewtest5'
                  description: Short Descriptionof the product
                sku:
                  type: string
                  example: 'HJY679'
                  description: SKU assigned to product
                weight_si_unit:
                  type: string
                  example: 'kg'
                  description: Weight unit to be read for product
                length_si_unit:
                  type: string
                  example: 'cm'
                  description: Length unit to be read for product
                cost:
                  type: string
                  example: '350.00'
                  description: Total Cost of Product
                askquantity:
                  type: string
                  example: 'false'
                  description: Whether quantity needs to be asked for product within flow
                quantity_limit:
                  type: string
                  example: '1'
                  description: Amount of product quantity that can be added by customer within one order
                cash_on_delivery:
                  type: string
                  example: 'false'
                  description: Allow Cash on Delivery as an option
                notes:
                  type: string
                  example: 'false'
                  description: Whether notes needs to be asked for product within flow
                shopActive:
                  type: string
                  example: 'true'
                  description: Set as true if Product is to be displayed on Shop page
                skipaddress:
                  type: string
                  example: 'true'
                  description: Whether Address needs to be asked for product within flow
                selloffline:
                  type: string
                  example: 'false'
                  description: Set as true If product allows "click & collect"
                skipemail:
                  type: string
                  example: 'false'
                  description: Whether email needs to be asked for product within flow
                stock:
                  type: string
                  example: '7776'
                  description: Current set Inventory of the product
                image_urls:
                  type: string
                  example: 'https://lh3.googleusercontent.com/V2oPIJZsdJGnO2iMesy4qnCyaW7NsL0D7E06FPPuBWkPO_OsBCjz7dA2dgGaZXRa3e6lfwbYiS9iikZt-qFhZ_hScomLsxBC8-FXmg'
                  description: Comma separated images of the product
                grams:
                  type: string
                  example: '2000'
                  description: Weight of the product
                height:
                  type: string
                  example: '1'
                  description: Height of the product
                width:
                  type: string
                  example: '1'
                  description: Height of the product
                length:
                  type: string
                  example: '1'
                  description: Height of the product
                inventory_policy:
                  type: string
                  example: 'jumper'
                  description: set as jumper if product is not imported by any commerce channel
              example:
                productid: '5124999989952512'
                hashtag: 'prodnewtest5'
                name: 'Prodnewtest5 test'
                tags: 'test'
                description: 'Prodnewtest5'
                sku: 'HJY679'
                weight_si_unit: 'kg'
                length_si_unit: 'cm'
                cost: '350.00'
                totalcost: '350.00'
                askquantity: 'false'
                quantity_limit: '1'
                cash_on_delivery: 'false'
                notes: 'false'
                shopActive: 'true'
                skipaddress: 'false'
                selloffline: 'false'
                skipemail: 'false'
                stock: '7776'
                image_urls: 'https://lh3.googleusercontent.com/V2oPIJZsdJGnO2iMesy4qnCyaW7NsL0D7E06FPPuBWkPO_OsBCjz7dA2dgGaZXRa3e6lfwbYiS9iikZt-qFhZ_hScomLsxBC8-FXmg'
                grams: '2000'
                height: '1'
                width: '1'
                length: '1'
                inventory_policy: 'jumper'
            example:
              productid: '5124999989952512'
              hashtag: 'prodnewtest5'
              name: 'Prodnewtest5 test'
              tags: 'test'
              description: 'Prodnewtest5'
              sku: 'HJY679'
              weight_si_unit: 'kg'
              length_si_unit: 'cm'
              cost: '350.00'
              totalcost: '350.00'
              askquantity: 'false'
