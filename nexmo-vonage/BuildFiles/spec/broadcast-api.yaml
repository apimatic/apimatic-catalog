      description: Access token is missing or invalid
  schemas:
    Broadcast:
      type: object
      properties:
        success:
          type: boolean
          example: true
          description: This returns true in case api run successfully.
        errorMessage:
          type: string
          example: ''
          description: This used to display error message in case of api fails
        prev:
