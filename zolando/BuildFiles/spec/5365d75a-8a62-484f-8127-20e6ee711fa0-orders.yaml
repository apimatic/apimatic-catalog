            type: string
            format: uuid
      security:
        - merchant_platform:
            - orders/read
      tags:
        - Orders
      responses:
        '200':
          description: >-
            Order lines were found for the given order item and will be
            returned.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/OrderLinesTopLevel'
        '403':
          description: >-
            The privileges of the token are insufficient to retrieve order
            information for this merchant.
          content:
            application/vnd.api+json:
              schema:
