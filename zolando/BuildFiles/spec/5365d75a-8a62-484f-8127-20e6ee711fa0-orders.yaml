        - name: order-item-id
          in: path
          description: The identifier of the order item to handle.
          required: true
          schema:
            type: string
            format: uuid
        - name: order-line-id
          in: path
          description: The identifier of the Order Line to handle.
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/OrderLineUpdateTopLevel'
        description: Patch of the Order Line.
        required: true
      responses:
        '204':
          description: Order line was successfully patched.
          headers:
