        - $ref: '#/components/parameters/x-flow-id'
        - $ref: '#/components/parameters/merchantId'
        - $ref: '#/components/parameters/include'
        - name: order-id
          in: path
          description: The identifier of the order to handle.
          required: true
          schema:
            type: string
            format: uuid
        - name: order-item-id
          in: path
          description: The identifier of the order item to handle.
          required: true
          schema:
            type: string
            format: uuid
        - name: order-line-id
          in: path
          description: The identifier of the Order Line to handle.
          required: true
          schema:
            type: string
            format: uuid
      security:
        - merchant_platform:
            - orders/read
      tags:
        - Orders
      responses:
        '200':
          description: Order line with given ID was found and will be returned.
          content:
            application/vnd.api+json:
