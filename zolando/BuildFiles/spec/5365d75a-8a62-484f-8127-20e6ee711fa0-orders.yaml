openapi: 3.0.0
info:
  title: zDirect Platform Orders API
  description: >-
    This specification describes the Orders API of the Zalando Merchant
    Platform.
  version: 1.1.1
  contact: {}
security:
  - merchant_platform: []
paths:
  '/merchants/{merchant-id}/orders':
    get:
      summary: >-
        Retrieves the merchant orders. Allows filtering of the orders by
        creation and modified date.
      description: >-
        Retrieves all the orders for the merchant that match the query
        parameters given. The retention period for orders data is 1 year.
        All the orders older than this period are not accessible in this endpoint.
        The response displays all the relevant information for each order.
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/x-flow-id'
        - $ref: '#/components/parameters/merchantId'
        - $ref: '#/components/parameters/include'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/sort'
        - name: created_after
          in: query
          description: >-
            All orders created after the given timestamp (exclusive). The timestamp is in
            the ISO 8601 format. The Date and time are separated by the "T"
            literal, and the Time and Timezone are separated by the "+" literal.
            For UTC time, you should simply use "Z" as the suffix, for other cases
            use URL encoding for the "+" literal.
          required: false
          example: '2019-07-01T06:55:47Z'
          schema:
            type: string
            format: date-time
        - name: created_before
          in: query
          description: >-
            All orders created before the given timestamp (exclusive).The timestamp is in
            the ISO 8601 format. The Date and time are separated by the "T"
            literal, and the Time and Timezone are separated by the "+" literal.
            For UTC time, you should simply use "Z" as the suffix, for other cases
            use URL encoding for the "+" literal.
          required: false
          example: '2019-07-01T07:55:47Z'
          schema:
            type: string
            format: date-time
        - name: last_updated_after
          in: query
          description: >-
            All orders updated after the given timestamp (exclusive). The timestamp is in
            the ISO 8601 format. The Date and time are separated by the "T"
            literal, and the Time and Timezone are separated by the "+" literal.
            For UTC time, you should simply use "Z" as the suffix, for other cases
            use URL encoding for the "+" literal.
          required: false
          example: '2017-01-01T09:11:48%2B01:00'
          schema:
            type: string
            format: date-time
        - name: last_updated_before
          in: query
          description: >-
            All orders updated before the given timestamp (exclusive). The timestamp is in
            the ISO 8601 format. The Date and time are separated by the "T"
            literal, and the Time and Timezone are separated by the "+" literal.
            For UTC time, you should simply use "Z" as the suffix, for other cases
            use URL encoding for the "+" literal.
          required: false
          example: '2017-01-01T10:11:48%2B01:00'
          schema:
            type: string
            format: date-time
        - name: order_status
          in: query
          description: >-
            All orders of a given status (possible values are defined in
            OrderStatus definition).
          required: false
          schema:
            type: string
        - name: order_number
          in: query
          description: Exact Zalando order number to filter against.
          required: false
          schema:
            type: string
        - name: sales_channel_id
          in: query
          description: All orders sold in the sales channel.
          required: false
          schema:
            type: string
            format: uuid
        - name: locale
          in: query
          description: All orders sold in the locale.
          required: false
          schema:
            type: string
        - name: exported
          in: query
          description: Filter orders that have already been exported or not.
          required: false
          schema:
            type: boolean
        - name: order_type
          in: query
          description: >-
            All orders of a given type (possible values are: PartnerFulfilled,
            ZalandoFulfilled).
          required: false
          schema:
            type: string
      security:
        - merchant_platform: []
      tags:
        - Orders
      responses:
        '200':
          description: Retrieves the filtered order list.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/OrdersTopLevel'
        '403':
          description: >-
            The privileges of the token are insufficient to retrieve orders for
            this merchant.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
        '404':
          description: Merchant was not found.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
        '429':
          description: Exceeded the rate limit.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/RateLimitError'
          headers:
            X-Flow-Id:
              type: "string"
              description: "Unique identifier for the request"
            Retry-After:
              type: "string"
              description: "Specifies how long you must wait before making a new request, in seconds"
            X-Rate-Limit:
              type: "string"
              description: "Shows the limit for the operation that you are performing"
        default:
          description: An array of error objects.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
  '/merchants/{merchant-id}/orders/{order-id}':
    get:
      summary: Retrieves an order by order-id.
      description: Retrieves all order information for a given order-id.
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/x-flow-id'
        - $ref: '#/components/parameters/merchantId'
        - $ref: '#/components/parameters/include'
        - name: order-id
          in: path
          description: Identifier of the order to retrieve.
          required: true
          schema:
            type: string
            format: uuid
      security:
        - merchant_platform:
            - orders/read
      tags:
        - Orders
      responses:
        '200':
          description: Order with given order-id was found and will be returned.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/OrderTopLevel'
        '403':
          description: >-
            The privileges of the token are insufficient to retrieve orders for
            this merchant.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
        '404':
          description: Merchant order was not found.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
        '429':
          description: Exceeded the rate limit.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/RateLimitError'
          headers:
            X-Flow-Id:
              type: "string"
              description: "Unique identifier for the request"
            Retry-After:
              type: "string"
              description: "Specifies how long you must wait before making a new request, in seconds"
            X-Rate-Limit:
              type: "string"
              description: "Shows the limit for the operation that you are performing"
        default:
          description: Errors object
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
    patch:
      summary: Partially updates the order.
      description: >-
        Used to update certain order fields like merchant order-id and tracking
        information. The retention period for orders data is 1 year.
        All the orders older than this period are not available for updates
        in this endpoint.
      security:
        - merchant_platform:
            - orders/write
      tags:
        - Orders
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/x-flow-id'
        - $ref: '#/components/parameters/merchantId'
        - name: order-id
          in: path
          description: Identifier of the order to patch.
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              $ref: '#/components/schemas/OrderUpdateTopLevel'
        description: Patch of the order.
        required: true
      responses:
        '204':
          description: Order was successfully patched.
          headers:
            Location:
              description: The URL of the patched order.
              schema:
                type: string
                format: url
        '400':
          description: >-
            Error in the payload - wrong format or missing fields, see error
            object for more details.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
        '403':
          description: >-
            Operation not allowed, or the privileges of the token are
            insufficient to update this order.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
        '404':
          description: Merchant order was not found.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
        '429':
          description: Exceeded the rate limit.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/RateLimitError'
          headers:
            X-Flow-Id:
              type: "string"
              description: "Unique identifier for the request"
            Retry-After:
              type: "string"
              description: "Specifies how long you must wait before making a new request, in seconds"
            X-Rate-Limit:
              type: "string"
              description: "Shows the limit for the operation that you are performing"
        default:
          description: Errors object
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
  '/merchants/{merchant-id}/orders/{order-id}/transitions':
    get:
      summary: Retrieves all state transitions for a given order-id.
      description: >-
        Retrieves transitions related to the order including the original state,
        the final state, the date at which the state transition happened and the
        user who modified it.
      parameters:
        - $ref: '#/components/parameters/Authorization'
        - $ref: '#/components/parameters/x-flow-id'
        - $ref: '#/components/parameters/merchantId'
        - name: order-id
          in: path
          description: >-
            The identifier of the order for which transitions are being
            requested.
          required: true
          schema:
            type: string
            format: uuid
      security:
        - merchant_platform:
            - orders/read
      tags:
        - Orders
      responses:
        '200':
          description: State transitions were found and will be returned in the answer.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/TransitionsTopLevel'
        '403':
          description: >-
            The privileges of the token are insufficient to retrieve orders for
            this merchant.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Errors'
        '404':
          description: Merchant order was not found.
          content:
            application/vnd.api+json:
              schema:
