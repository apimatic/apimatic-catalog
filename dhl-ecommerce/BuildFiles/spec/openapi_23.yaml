      responses:
        '200':
          description: Processing draft deleted.
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Processing with the given id was not found.
        '422':
          description: 'DM_DIS_0003: If this processing is not in state ''CREATED''.'
        '403':
