          type: string
          description: IT franking datamatrix code
          example: 43 47 40 13 31 01 A2 3D 07 FD 00 4F  07 01 23 45 67 89 AB CD EF
            00 00 00 00 00 00 00 00 00
        product:
          type: string
          description: Mailing item base format
          example: Postcard Large
