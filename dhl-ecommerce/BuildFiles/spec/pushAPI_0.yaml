openapi: 3.0.0
info:
  version: 2.2.3
  title: Push API Subscription (DHL Global Forwarding)
security:
  - oAuth2Token_SANDBOX: []
  - oAuth2Token_PROD: []
paths:
  /subscription/timestamp-notification:
    post:
      operationId: timestampNotificationSubscription_POST
      summary: Timestamp Push API v1 Subscription
      description: >-
        Use this operation to subscribe to timestamp notifications for the
        shipments you booked using the Shipment Booking API. For more information on Shipment Booking API see https://developer.dhl.com/api-reference/dgf-shipment-booking#get-started-section/overview
      tags:
        - Timestamp Push API v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/timestampNotificationSubscription'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/timestampNotificationSubscription_200_response
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: >-
                  #/components/schemas/timestampNotificationSubscription_401_error_response
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: >-
                  #/components/schemas/timestampNotificationSubscription_500_error_response
      callbacks:
        Timestamp Notification:
          '{$request.query.callback-url-timestamp-notification}':
            post:
              requestBody:
                description: Timestamp Notification subscription payload.
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/timestampNotification_message'
              responses:
                '200':
                  description: |
                    Your server implementation should return this HTTP status code
                    if the data was received successfully
  /subscription/invoice:
    post:
      operationId: invoiceSubscription_POST
      summary: Sales Invoice Push API Subscription
      description: >-
        Use this operation to subscribe to Invoice data once shipment invoice is posted by DHL Global Forwarding. Developer can choose to receive a notification message or choose to receive the Sales Invoice data
      tags:
        - Sales Invoice Push API
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/invoiceSubscription'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/invoiceSubscription_200_response
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: >-
                  #/components/schemas/invoiceSubscription_401_error_response
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: >-
                  #/components/schemas/invoiceSubscription_500_error_response
      callbacks:
        invoice-notification:
          '{$request.query.callback-url-invoice-notification}':
            post:
              requestBody:
                description: Sales Invoice notification subscription payload.
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/invoiceNotification_message'
              responses:
                '200':
                  description: |
                    Your server implementation should return this HTTP status code
                    if the data was received successfully
        invoice-payload:
          '{$request.query.callback-url-invoice-payload}':
            post:
              requestBody:
                description: Sales Invoice subscription payload.
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/invoice_message'
              responses:
                '200':
                  description: |
                    Your server implementation should return this HTTP status code
                    if the data was received successfully
  /subscription/timestamp:
    post:
      operationId: timestampNotificationSubscriptionv2_POST
      summary: Timestamp Push API v2 Subscription
      description: >-
        Use this operation to subscribe to either timestamp or tracking notifications.
      tags:
        - Timestamp Push API v2
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/timestampNotificationSubscriptionV2'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/timestampNotificationSubscriptionV2_200_response
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: >-
                  #/components/schemas/timestampNotificationSubscription_401_error_response
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: >-
                  #/components/schemas/timestampNotificationSubscription_500_error_response
      callbacks:
        Timestamp Notification v2:
          '{$request.query.callback-url-timestamp-notification}':
            post:
              requestBody:
                description: Timestamp Notification v2 subscription payload.
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/timestampNotificationv2_message'
              responses:
                '200':
                  description: |
                    Your server implementation should return this HTTP status code
                    if the data was received successfully
        Tracking Notification v2:
          '{$request.query.callback-url-tracking-notification}':
            post:
              requestBody:
                description: Tracking Notification v2 subscription payload.
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/trackingNotificationv2_message'
              responses:
                '200':
                  description: |
                    Your server implementation should return this HTTP status code
                    if the data was received successfully
  /subscription/timestamp/{subscriber-id}:
    patch:
      operationId: timestampNotificationSubscriptionv2_PATCH
      summary: Timestamp Push API v2 Status Update
      description: >-
        Use this operation to enable or disable the timestamp/ tracking notification subscription.
      tags:
        - Timestamp Push API v2
      parameters:
      - in: path
        name: "subscriber-id"
        required: true
        schema:
          type: string
          description: "Subscriber ID from the POST request e.g. 82e01ef2-a03d-4877-8fae-e08797057dd2"
      requestBody:
        content:
          application/json:
            schema:
              required:
                - status
              properties:
                status:
                  type: string
                  description: Use this property to enable or disable your subscription<br>- ACTIVE<br>- INACTIVE
                  example: ACTIVE
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/timestampNotificationSubscriptionV2patch_200_response
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: >-
                  #/components/schemas/timestampNotificationSubscription_401_error_response
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: >-
                  #/components/schemas/timestampNotificationSubscription_500_error_response
    put:
      operationId: timestampNotificationSubscriptionv2_PUT
      summary: Timestamp Push API v2 Filter Update
      description: >-
        Use this operation to update the filters of the subscribed timestamp/ tracking notification.
      tags:
        - Timestamp Push API v2
      parameters:
      - in: path
        name: "subscriber-id"
        required: true
        schema:
          type: string
          description: "Subscriber ID from the POST request e.g. 82e01ef2-a03d-4877-8fae-e08797057dd2"
      requestBody:
        content:
          application/json:
            schema:
              required:
                - status
              properties:
                filters:
                  type: "array"
                  items:
                    required:
                      - modeOfTransport
                      - events
                    properties:
                      modeOfTransport:
                        type: "string"
                        minLength: 1
                        description: Mode of transport.<br>- Air<br>- Ocean<br>- Road<br>- Rail<br><br>At least one of modeOfTransport, origin, and destination should be present.
                        example: Ocean
                      origin:
                        type: "array"
                        items:
                          type: "string"
                          description: Origin country code (2 character) or UNLOCODE (5 character)<br><br>At least one of modeOfTransport, origin, and destination should be present.
                          example: DE
                      destination:
                        type: "array"
                        items:
                          type: "string"
                          description: Destination country code (2 character) or UNLOCODE (5 character)<br><br>At least one of modeOfTransport, origin, and destination should be present.
                          example: NL
                      Events:
                        type: "array"
                        items:
                          type: "string"
                          minLength: 1
                          description: Event codes. Please refer to [GET Started Page](https://developer.dhl.com/api-reference/dgf-push-api#get-started-section/timestamp-push-api-v2-_28in-testing_29) for the event codes.
                          example: A30
                callback-details:
                  properties:
                    support-email-address:
                      type: string
                      description: Your support contact email address in case we need to reach you
                      format: email
                      example: support@johndoe.com
                    callback-url:
                      type: string
                      format: uri
                      description: Your callback URL where DHL will post the timestamp notification to
                      example: 'https://api.johndoe.com/shipment/timestamps'
                    http-headers:
                      additionalProperties:
                        type: string
                      minProperties: 0
                      maxProperties: 5
                      description: Use this to specify the HTTP Headers you want DHL to provide when connecting to your URL e.g. Authorization header or API Key for authentication
                      example:
                        Content-Type: application/json
                        Authorization: Basic QWxhZGRpbjpvcGV123456
                        x-api-key: p7fe80812456
                        x-sender: DHL
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/timestampNotificationSubscriptionV2put_200_response
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: >-
                  #/components/schemas/timestampNotificationSubscription_401_error_response
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: >-
                  #/components/schemas/timestampNotificationSubscription_500_error_response
    get:
      operationId: timestampNotificationSubscriptionv2_GET
      summary: Timestamp Push API v2 Subscriber ID Details
      description: >-
        Use this operation to retrieve the details of the corresponding subscriiption using the subscriber ID.
      tags:
        - Timestamp Push API v2
      parameters:
      - in: path
        name: "subscriber-id"
        required: true
        schema:
          type: string
          description: "Subscriber ID from the POST request e.g. 82e01ef2-a03d-4877-8fae-e08797057dd2"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/timestampNotificationSubscriptionV2get_200_response
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: >-
                  #/components/schemas/timestampNotificationSubscription_401_error_response
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: >-
                  #/components/schemas/timestampNotificationSubscription_500_error_response
  /subscriptions:
    get:
      operationId: timestampNotificationSubscriptionsv2_GET
      summary: Timestamp Push API v2 Subscriber ID List
      description: >-
        Use this operation to retrieve the list of available subscripion ID and subscription type under your account.
      tags:
        - Timestamp Push API v2
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/timestampNotificationSubscriptionsV2get_200_response
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                $ref: >-
                  #/components/schemas/timestampNotificationSubscription_401_error_response
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: >-
                  #/components/schemas/timestampNotificationSubscription_500_error_response
servers:
  - url: 'https://api.dhl.com/dgff/push'
    description: Production URL
  - url: 'https://api-sandbox.dhl.com/dgff/push'
    description: Sandbox URL
components:
  securitySchemes:
    oAuth2Token_PROD:
      type: oauth2
      description: Production URL
      flows:
        clientCredentials:
          tokenUrl: 'https://api.dhl.com/auth/v1/token?response_type=access_token&grant_type=client_credentials'
          scopes:
            pushAPI: ''
    oAuth2Token_SANDBOX:
      type: oauth2
      description: Sandbox URL
      flows:
        clientCredentials:
          tokenUrl: 'https://api-sandbox.dhl.com/auth/v1/token?response_type=access_token&grant_type=client_credentials'
          scopes:
            pushAPI: ''
  schemas:
    Masterbill:
      properties:
        MasterbillNumber:
          type: "string"
          maxLength: 35
          description: "Masterbill Number"
          example: "235-16019592"
        Carrier:
          $ref: "#/components/schemas/Carrier"
    Origin:
      required:
      - "LocationCodeUN"
      properties:
        LocationCode:
          type: "string"
          minLength: 3
          maxLength: 5
          description: "Origin location code in IATA or three-character DHL station code format."
          example: "SIN"
        LocationCodeUN:
          type: "string"
          minLength: 5
          maxLength: 5
          description: "Origin location code in UNLOCODE or five-character DHL station code format."
          example: "SGSIN"
        LocationName:
          type: "string"
          maxLength: 50
          description: "Origin location name."
          example: "Singapore"
        CountryCode:
          type: "string"
          description: "Origin ISO country code."
          example: "SG"
    PortOfLoading:
      required:
      - "LocationCodeUN"
      - "LocationName"
      description: "This group is Applicable to OCEAN."
      properties:
        LocationCode:
          type: "string"
          minLength: 3
          maxLength: 5
          description: "Port of loading code in IATA code format."
          example: "SIN"
        LocationCodeUN:
          type: "string"
          minLength: 5
          maxLength: 5
          description: "Port of loading code in UNLOCODE code format."
          example: "SGSIN"
        LocationName:
          type: "string"
          maxLength: 50
          description: "Port of loading location name."
          example: "Singapore"
        CountryCode:
          type: "string"
          description: "Port of loading code ISO country code."
          example: "SG"
    AirportOfDeparture:
      required:
      - "LocationCodeUN"
      description: "This group is Applicable to AIR."
      properties:
        LocationCode:
          type: "string"
          minLength: 3
          maxLength: 3
          description: "Airport of departure in IATA code format."
          example: "SIN"
        LocationCodeUN:
          type: "string"
          minLength: 5
          maxLength: 5
          description: "Airport of departure in UNLOCODE code format."
          example: "SGSIN"
        LocationName:
          type: "string"
          maxLength: 50
          description: "Airport of departure location name."
          example: "Singapore"
        CountryCode:
          type: "string"
          description: "Airport of departure ISO country code."
          example: "SG"
    PlaceOfDeparture:
      required:
      - "LocationCodeUN"
      description: "This group is Applicable to AIR."
      properties:
        LocationCode:
          type: "string"
          minLength: 3
          maxLength: 3
          description: "Place of departure in IATA code format."
          example: "SIN"
        LocationCodeUN:
          type: "string"
          minLength: 5
          maxLength: 5
          description: "Place of departure in UNLOCODE code format."
          example: "SGSIN"
        LocationName:
          type: "string"
          maxLength: 50
          description: "Place of departure location name."
          example: "Singapore"
        CountryCode:
          type: "string"
          description: "Place of departure ISO country code."
          example: "SG"
    PlaceOfAcceptance:
      required:
      - "LocationCodeUN"
      - "LocationName"
      description: "This group is Applicable to OCEAN."
      properties:
        LocationCode:
          type: "string"
          minLength: 3
          maxLength: 3
          description: "Place of acceptance in IATA code format."
          example: "SIN"
        LocationCodeUN:
          type: "string"
          minLength: 5
          maxLength: 5
          description: "Place of acceptance in UNLOCODE code format."
          example: "SGSIN"
        LocationName:
          type: "string"
          maxLength: 50
          description: "Place of acceptance location name."
          example: "Singapore"
        CountryCode:
          type: "string"
          description: "Place of acceptance ISO country code."
          example: "SG"
    TotalWeight:
      required:
      - "@uom"
      properties:
        '*body':
          type: "string"
          description: "Total Shipment weight."
          example: "85.0"
        '@uom':
          type: "string"
          minLength: 1
          maxLength: 3
          description: "Total Shipment weight uom - default to KGM (kilograms)."
          example: "KGM"
    ShipmentTracking:
      required:
      - "MessageHeader"
      - "Shipment"
      properties:
        MessageHeader:
          $ref: "#/components/schemas/MessageHeader"
        Shipment:
          $ref: "#/components/schemas/Shipment"
    Route:
      properties:
        VesselName:
          type: "string"
          maxLength: 35
          description: "Vessel Name for Ocean. Applicable to OCEAN"
          example: "MAERSK SARAT"
        VesselLloydsNumber:
          type: "string"
          maxLength: 7
          description: "Lloyd's Register Number. Applicable to OCEAN"
          example: "1112357"
        VoyageFlightNumber:
          type: "string"
          maxLength: 10
          description: "Voyage number for Ocean. Flight Carrier and Number for Air"
          example: "KL 480"
        AirportOfDeparture:
          $ref: "#/components/schemas/AirportOfDeparture"
        AirportOfDestination:
          $ref: "#/components/schemas/AirportOfDestination"
        PlaceOfDeparture:
          $ref: "#/components/schemas/PlaceOfDeparture"
        PlaceOfDestination:
          $ref: "#/components/schemas/PlaceOfDestination"
        EstimatedDepartureDate:
          type: "string"
          description: "Flight Estimated Date and Time of Departure."
          example: "2021-02-09T02:10:00"
        EstimatedArrivalDate:
          type: "string"
          description: "Flight Estimated Date and Time of Arrival."
          example: "2021-02-09T08:30:00"
        PlaceOfAcceptance:
          $ref: "#/components/schemas/PlaceOfAcceptance"
        PortOfLoading:
          $ref: "#/components/schemas/PortOfLoading"
        PortOfUnloading:
          $ref: "#/components/schemas/PortOfUnloading"
        PlaceOfDelivery:
          $ref: "#/components/schemas/PlaceOfDelivery"
    TransportUnits:
      description: "This group is Applicable to OCEAN."
      properties:
        TransportUnit:
          required:
          - "TransportUnitID"
          - "TransportUnitType"
          type: "array"
          items:
            properties:
              TransportUnitID:
                type: "string"
                maxLength: 20
                description: "Container ID. Only available for FCL shipments."
                example: "MRKU2335007"
              TransportUnitType:
                type: "string"
                maxLength: 4
                description: "Container Size/Type"
                example: "40GP"
              SealNumbers:
                type: "string"
                maxLength: 20
                description: "Container Seal Numbers. Only available for FCL shipments"
                example: "23323342"
    Shipment:
      required:
      - "Destination"
      - "HousebillNumber"
      - "Origin"
      - "ProductType"
      - "Timestamps"
      properties:
        HousebillNumber:
          type: "string"
          maxLength: 35
          description: "Housebill Number"
          example: "Q317839"
        HouseFileNumber:
          type: "string"
          maxLength: 35
          description: "Internal Housebill Number. Applicable to Air where HousebillNumber format is XXX-XX-9999999."
          example: "Z997710"
        Masterbills:
          properties:
            Masterbill:
              type: "array"
              items:
                  $ref: "#/components/schemas/Masterbill"
        Origin:
          $ref: "#/components/schemas/Origin"
        Destination:
          $ref: "#/components/schemas/Destination"
        ProductType:
          type: "string"
          maxLength: 10
          description: "Product Type with possible values of:\n - AIR\n - OCEAN (includes ROAD)\n - USDOMESTIC"
          example: "AIR"
        TotalPackages:
          type: "string"
          description: "Total number of packages."
          example: "1"
        TotalWeight:
          $ref: "#/components/schemas/TotalWeight"
        TotalVolume:
          $ref: "#/components/schemas/TotalVolume"
        ChargeableWeight:
          $ref: "#/components/schemas/ChargeableWeight"
        ExpressBOLFlag:
          type: "string"
          description: "Applicable to Ocean\n\nPossible values:\nY - Express BOL\nN - Standard BOL."
          example: "Y"
        ServiceProduct:
          type: "string"
          maxLength: 50
          description: "Service/Product name."
          example: "AA3"
        DeliveryTerms:
          type: "string"
          maxLength: 15
          description: "Delivery Terms\n\nPossible Values:\n - Prepaid\n - Collect"
          example: "Collect"
        Incoterms:
          type: "string"
          maxLength: 3
          description: "Maintained by the International Chamber of Commerce (ICC), this codification of terms is used in foreign trade contracts to define which parties incur the costs and at what specific point the costs are incurred."
          example: "EXW"
        GoodsDescription:
          type: "string"
          maxLength: 40
          description: "Description of goods."
          example: "Professional Broadcast Equ"
        TransportUnits:
          $ref: "#/components/schemas/TransportUnits"
        Routes:
          $ref: "#/components/schemas/Routes"
        Phase:
          type: "string"
          maxLength: 20
          description: "Transit Status with possible values of:\n - BookingCreated\n - Planned\n - InTransit\n - Completed\n - Cancelled"
          example: "InTransit"
        LastEvent:
          $ref: "#/components/schemas/LastEvent"
        Status:
          type: "string"
          maxLength: 20
          description: "Delayed/On Time Status with possible values of:\n - Delayed\n - OnTime"
          example: "Delayed"
        OperationalIrregularity:
          type: "array"
          items:
            $ref: "#/components/schemas/OperationalIrregularity"
        Timestamps:
          $ref: "#/components/schemas/Timestamps"
        Emissions:
          $ref: "#/components/schemas/Emissions"
    TotalVolume:
      required:
      - "@uom"
      properties:
        '*body':
          type: "string"
          description: "Total Shipment volume."
          example: "0.337"
        '@uom':
          type: "string"
          minLength: 1
          maxLength: 3
          description: "Total Shipment volume uom - default to MTQ (cubic meters)."
          example: "MTQ"
    ChargeableWeight:
      required:
      - "@uom"
      description: "This group is Applicable to AIR."
      properties:
        '*body':
          type: "number"
          description: "Chargeable Weight."
          example: "0.337"
        '@uom':
          type: "string"
          minLength: 1
          maxLength: 3
          description: "Chargeable Weight uom - default to MTQ (cubic meters)."
          example: "MTQ"
    Timestamps:
      required:
      - "Timestamp"
      properties:
        Timestamp:
          type: "array"
          items:
            $ref: "#/components/schemas/Timestamp"
    Emissions:
      properties:
        Distance:
          description: "Distance"
          required:
          - "@uom"
          - "TotalDistance"
          properties:
            '@uom':
              type: "string"
              description: "KMT = Kilometer"
              example: "KMT"
            Pickup:
              type: "string"
              example: "1791.1034353000000000000000000000000000"
            MainHaul:
              type: "string"
              example: "1791.1034353000000000000000000000000000"
            Delivery:
              type: "string"
              example: "1791.1034353000000000000000000000000000"
            TotalDistance:
              type: "string"
              example: "1791.1034353000000000000000000000000000"
        PrimaryEnergy:
          description: "Energy Consumption"
          required:
          - "@uom"
          - "TotalTankToWheel"
          - "TotalWellToWheel"
          properties:
            '@uom':
              type: "string"
              description: "3B = Megajoule"
              example: "3B"
            TotalTankToWheel:
              type: "string"
              example: "1.2424318200000000000000000000000000"
            TotalWellToWheel:
              type: "string"
              example: "22235.3010454000000000000000000000000000"
        CarbonDioxideEquivalents:
          description: "Greenhouse Gases"
          required:
          - "@uom"
          - "TotalTankToWheel"
          - "TotalWellToWheel"
          properties:
            '@uom':
              type: "string"
              description: "TNE = Metric ton"
              example: "TNE"
            PickupTankToWheel:
              type: "string"
              example: "1.2424318200000000000000000000000000"
            PickupWellToWheel:
              type: "string"
              example: "1.2424318200000000000000000000000000"
            MainHaulTankToWheel:
              type: "string"
              example: "1.2424304900000000000000000000000000"
            MainHaulWellToWheel:
              type: "string"
              example: "1.4630474000000000000000000000000000"
            DeliveryTankToWheel:
              type: "string"
              example: "1.2424318200000000000000000000000000"
            DeliveryWellToWheel:
              type: "string"
              example: "1.2424318200000000000000000000000000"
            StationHandlingTankToWheel:
              type: "string"
              example: "0.0000013300000000000000000000000000"
            StationHandlingWellToWheel:
              type: "string"
              example: "0.0000015600000000000000000000000000"
