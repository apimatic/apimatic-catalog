              example: AT
              maxLength: 2
            parcelDestinationOrganization:
              type: string
              description: This indicates which country is the recipient of the parcel. ISO-3166 two-letter country code(capital lettters); format:- capital letters.
              example: FR
              maxLength: 2
            general:
              type: object
              description: Container for the general data of request.
              properties:
                parcelIdentifier:
                  type: string
                  description: This describes the identifier that is used for parcel tracking.Example of parcelIdentifier of type ASC MH10:- JJD0000000000000001
                  example: Example of parcelIdentifier of type ASC MH10:-
                      JJD0000000000000001
                timestamp:
                  type: string
                  description: Timestamp at which the request data is passed to DHL eCS Europe API.
                    format:-
                      YYYY-MM-DDThh:mm:ssZ 
                      (or) YYYY-MM-DDThh:mm:ss+hh:mm 
                      (or) YYYY-MM-DDThh:mm:ss-hh:mm
                  example: Example of expressing the same time in the different formats:-
                          2022-07-01T13:05:05Z
                          2022-07-01T15:05:05+02:00
                          2022-07-01T11:05:05-02:00
                product:
                  type: string
                  description: This is the product of the parcel.
                     Please use:- ParcelEurope.parcelconnect for product DHL Parcel Connect, ParcelEurope.parcelInternational for product DHL Parcel International.
