openapi: 3.0.0
info:
  version: 1.1.35
  title: Global API
  description: |-
    Our DHL eCS API provides you an interface to send shipment data, retrieve labels and access track and trace information. Please find instruction below. 
    If you would like to additionally search for address data of our service points (e.g. find the closest parcel shop of a specific address), please visit DHL Location Finder API (https://developer.dhl.com/api-reference/location-finder#get-started-section/overview). 
     ### Changelog

    Disclaimer: This changelog is intended to give a summary of major changes
    between API versions only. For full details of all changes compared to a
    previous version, please always refer to the API description in its
    entirety.

    - **1.0.9**
      - Tryout Enabled.
    - **1.1.10**
      - Document Updated as per OpenAPI 3.0 standard
    - **1.1.19**
      - YAML file updated with examples & Specification
    - **1.1.20**
      - YAML file updated with cEvent endpoint & response codes were updated
    - **1.1.22**
      - YAML file updated with connectPlus schema & examples were updated
    - **1.1.23**
      - Removed the label parameters from connectPlus section.
    - **1.1.25**
      - Added new labelreprint endpoint & example for labeless return PL and updated the allowed timestamp format for all examples.
    - **1.1.26**
      - Added new courier pickup endpoint & the example json of ParcelEurope.return.network, return consolidation by DHL.
servers:
  - url: 'https://api-sandbox.dhl.com'
paths:
  /ccc/v1/auth/accesstoken:
    get:
      summary: Get Access Token
      description: |+
        The API provides OAuth 2.0 Access Token with various authorization scopes.

        The Get Access Token API call provides OAuth 2.0 Bearer token with authorization scope, assigned to your client id, which will grants you an access to the DHL eCS APIs.

        The API operation is secured by HTTP Basic authentication, therefore you have to provide **client_id** and **client_secret** as a username and password, when calling the API.
      parameters: []
      tags:
        - Get Access Token
      responses:
         '200':
          $ref: '#/components/responses/SuccessAccessToken200'
         '401':
          $ref: '#/components/responses/Unauthorized401'  
  /ccc/send-cpan:
    post:
      security:
        - OAuth2: []
      summary: Send shipment data and receive labels
      description: |+
        Purpose of this service is to send shipment data (cPAN) to the eConnect API and receive shipment labels in response, as per the requested file format and resolution. For supported services and features please refer to the <b>[Get Started](https://developer.dhl.com/api-reference/ecommerce-europe#get-started-section)</b> section of this developer website. 

         **System Response Codes**

         The System Response Codes are provided in the *status* filed of the response.

         |HTTP Code|Status Code|Description|
         |---|---|--------|
         |200|200|CPAN processed|
         |200|602|Processing related errors|
         |200|603|Request validation errors|
         |401||Unauthorized|
         |429||Too many requests, try again later| 
         |500||Internal Server error, contact support|
      parameters:
        - name: customRange
          in: query
          description:  Custom Range can be used (set to true) by customers, which are configured (allowed) in eConnect for this functionality. Custom Range allows a customer to request a certain type of data/ application identifier to be applied to the request (parcelIdentifier).
          schema:
            type: string
            enum:
              - 'true'
              - 'false'
          required: false
        - name: generateLabel
          in: query
          description: Label generation is required or not
          schema:
            type: string
            enum:
              - 'true'
              - 'false'
          required: false
        - name: labelFormat
          in: query
          description: Please select the label format would you like to generate
          schema:
            enum:
              - pdf
              - zpl
              - png
              - zpl-native              
            type: string
          required: false
        - name: labelSize
          in: query
          description: Size of the label
          schema:
            enum:
              - 10x15
              - 10x21
            type: string
          required: false
        - name: resolution
          in: query
          description: Resolution in DPI for ZPL label
          schema:
            enum:
              - "200"
              - "300"
            type: string
          required: false
      requestBody:
        description: CPAN details defined in JSON schema. Please choose the required product for respective example value
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cPANRequest'
            examples:
              ParcelConnectDoorstep:
                $ref: '#/components/examples/ParcelConnectDoorstep'
              ParcelConnectDoorstepNoLabel:
                $ref: '#/components/examples/ParcelConnectDoorstepNoLabel'
              ParcelConnectServicePoint:
                $ref: '#/components/examples/ParcelConnectServicePoint'
              ParcelConnectServicePointNoLabel:
                $ref: '#/components/examples/ParcelConnectServicePointNoLabel'
              ParcelConnectLocker:
                $ref: '#/components/examples/ParcelConnectLocker'
              ParcelConnectCustomerBarcode:
                $ref: '#/components/examples/ParcelConnectCustomerBarcode'
              ParcelConnectDirectAdressing:
                $ref: '#/components/examples/ParcelConnectDirectAddressing'
              ReturnNetwork:
                $ref: '#/components/examples/ReturnNetwork'
              ReturnNetworkNoLabel:
                $ref: '#/components/examples/ReturnNetworkNoLabel'
              ReturnNetworkQRCode:
                $ref: '#/components/examples/ReturnNetworkQRCode'
              ReturnNetworkLocationId:
                $ref: '#/components/examples/ReturnNetworkLocationId'
              ParcelInternational:
                $ref: '#/components/examples/ParcelInternational'   
              ReturnInternational:
                $ref: '#/components/examples/ReturnInternational'
      tags:
        - Send CPAN
      responses:
        '200':
          $ref: '#/components/responses/ShipmentSuccess200'
        '401':
          $ref: '#/components/responses/Unauthorized401'
        '503':
          $ref: '#/components/responses/ServiceUnavail503'
        '500':
          $ref: '#/components/responses/InternalServerError500'
        '429':
          $ref: '#/components/responses/TooManyRequests429'
  /ccc/send-cpan2:
    post:
      summary: Send cPAN2 request
      description: >
        Purpose of this service is to send shipments in a “lean” way (cPAN2) with a significantly reduced  scope of data - in comparison to the service send-cpan.  The repeatedly used part of data is pre-configured in the form of “customer scenarios” which are a parameter for the request of this service. The response data schema makes it transparent which data was generated from the scenario.


        **System Response Codes**

         The System Response Codes are provided in the *statusCode* field of the response.

         |Code|Description|
         |------------------|--------------|
         |200|CPAN processed|
         |401|Unexpected input provided|
         |602|CCC system processing related errors|
         |603|CCC system request validation errors|
         |401|Unauthorized request|
         |500|Internal Server Error|
         |
      requestBody:
        description: cPAN2 details defined in JSON schema.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cPAN2Request'
            examples:
              cPAN2Request:
                $ref: '#/components/examples/cPAN2Request'
      parameters: []
      tags:
        - Send cPAN2(**Beta Version)
      responses:
        '200':
          $ref: '#/components/responses/cPAN2Response200' 
        '401':
          $ref: '#/components/responses/Unauthorized401'
        '500':
          $ref: '#/components/responses/InternalServerError500'
        '503':
          $ref: '#/components/responses/ServiceUnavail503'
  /ccc/send-cCustoms:
    post:
      security:
        - OAuth2: []
      summary: Send cCustoms data
      description: |  
        Purpose of this service is to send customs data for shipments, that already have been created via the send CPAN request. It is applicable for non-EU destination shipments for the product DHL Parcel International. For Parcel Connect this service is only applicable to UK.Access restricted please contact DHL representative.

         **System Response Codes**

         The System Response Codes are provided in the *status* filed of the response.

         |HTTP Code|Status Code|Description|
         |------------------|-------|--------------|
         |200|200|cCustoms processed|
         |200|617|ccustoms processing related errors|
         |200|618|cCustoms request validation errors|
         |401||Unauthorized|
         |429||Too many requests, try again later| 
         |500||Internal Server error, contact support|
      parameters:
        - name: generateCustomsDocument
          in: query
          description: CN23 Document generation is required or not. Default format is PDF. Please note:- a CN23 document is only returned for product parcelInternational, as it is not applicable to other products.
          required: false
          schema:
            enum:
              - 'true'
              - 'false'
            type: string
      requestBody:
        description: cCustoms details in defined JSON schema
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomsRequestFormat'
            examples:
              ParcelConnect:
                $ref: '#/components/examples/cCustomsParcelInternational'
              cCustomsParcelConnectEUtoGB:
                $ref: '#/components/examples/cCustomsParcelConnectEUtoGB'
              cCustomsParcelConnectGBtoEU:
                $ref: '#/components/examples/cCustomsParcelConnectGBtoEU'
                
      tags:
        - Send cCustoms
      responses:
        '200':
          $ref: '#/components/responses/CustomsShipmentSuccess200'
        '400':
          $ref: '#/components/responses/BadRequest400'
        '401':
          $ref: '#/components/responses/Unauthorized401'
        '429':
          $ref: '#/components/responses/TooManyRequests429'
        '500':
          $ref: '#/components/responses/InternalServerError500'
  /ccc/ReturnInternational:
    post:
      security:
        - OAuth2: []
      summary: Send ReturnInternational with cCustoms data
      description: |+
        Purpose of this service is to send both cPAN & cCustoms data for the product ReturnInternational and it will return the label & CN23 document for returns outside the EU countries.  

         **System Response Codes**

         The System Response Codes are provided in the *status* filed of the response.
        |HTTP Code|Status Code|Description|
         |------------------|-------|--------------|
         |200|200|cPAN cCustoms processed|
         |200|617|cPAN ccustoms processing related errors|
         |200|618|cPAN cCustoms request validation errors|
         |401||Unauthorized|
         |429||Too many requests, try again later| 
         |500||Internal Server error, contact support|
    
      requestBody:
        description: Details in defined JSON schema
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CPANCustomsRequestFormat'
            examples:
              ParcelConnect:
                $ref: '#/components/examples/cPANcCustomsParcelReturnInternational'
      tags:
        - Send ReturnInternational with cCustoms (** Beta Version)
      responses:
        '200':
          $ref: '#/components/responses/CpanCustomsShipmentSuccess200'
        '400':
          $ref: '#/components/responses/BadRequest400'
        '401':
          $ref: '#/components/responses/Unauthorized401'
        '500':
          $ref: '#/components/responses/InternalServerError500'
  /ccc/createShipmentPlus:
    post:
      security:
        - OAuth2: []
      summary: Send shipment data for Connect Plus product and receive labels
      description: |+
        Purpose of this service is to send shipment data (cPAN) for the product DHL Connect PLUS to the eConnect API and receive shipment labels in response, as per the requested file format and resolution. For supported services and features please refer to the <b>[Get Started](https://developer.dhl.com/api-reference/ecommerce-europe#get-started-section)</b> section of this developer website.

         **System Response Codes**

         The System Response Codes are provided in the *status* filed of the response.

         |HTTP Code|Status Code|Description|
         |---|---|--------|
         |200|200|CPAN processed|
         |200|602|Processing related errors|
         |200|603|Request validation errors|
         |401||Unauthorized|
         |429||Too many requests, try again later| 
         |500||Internal Server error, contact support|
      requestBody:
        description: connectPlus details defined in JSON schema. 
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createShipmentPlusRequestFormat'
            examples:
              ConnectPlusNoLabel:
                $ref: '#/components/examples/ConnectPlusNoLabel'
              ConnectPlusLabel:
                $ref: '#/components/examples/ConnectPlusLabel'
              ConnectPlusLabelCustomerBarcode:
                $ref: '#/components/examples/ConnectPlusLabelCustomerBarcode'
              ParcelEurope.connectPlus-LabelRequested Pallet:
                $ref: '#/components/examples/createShipmentPlusLabelRequestedPallet'
                
      tags:
        - Send connectPlus (**Beta Version)
      responses:
        '200':
          $ref: '#/components/responses/connectPlusShipmentSuccess200'
        '401':
          $ref: '#/components/responses/Unauthorized401'
        '429':
          $ref: '#/components/responses/TooManyRequests429'
        '500':
          $ref: '#/components/responses/InternalServerError500'
        '503':
          $ref: '#/components/responses/ServiceUnavail503'
  /ccc/send-cevent:
    post:
      security:
        - OAuth2: []
      summary: Send cevent data
      description: |+
        Purpose of this service is to send event data for shipments, that already have been created via the send CPAN request. Customers can provide event activities that take place as pre- or post- processing of DHL activities. This event data will be relayed to respective DHL eCS network partners and also end recipients (e.g., via Track & Trace information). Customer needs to be authorized by project team to use this service to specific events.

         **System Response Codes**

         The System Response Codes are provided in the *status* filed of the response.

         |HTTP Code|Status Code|Description|
         |---|---|--------|
         |200|200|cEvent processed|
         |200|602|Processing related errors|
         |200|603|Request validation errors|
         |401||Unauthorized|
         |429||Too many requests, try again later| 
         |500||Internal Server error, contact support|
      requestBody:
        description: cEvent details defined in JSON schema.
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cEventRequest'
            examples:
              cEvent:
                $ref: '#/components/examples/cEvent'
      tags:
        - Send cEvent
      responses:
        '200':
          $ref: '#/components/responses/cEventShipmentSuccess200'
        '401':
          $ref: '#/components/responses/Unauthorized401'
        '429':
          $ref: '#/components/responses/TooManyRequests429'
        '503':
          $ref: '#/components/responses/ServiceUnavail503'
        '500':
          $ref: '#/components/responses/InternalServerError500'
  /ccc/label-reprint:
    get:
      security:
        - OAuth2: []
      summary: Get the label reprinted based on the pieceId & customerId
      description: |+
        Purpose of this service is to get the label reprinted for the given pieceId & customerId. The benefit of this service is that it reprints the label. The label will be stored for maximum 10 days from the initial request and after that reprint not available any more. This feature is applicable only for 'ParcelEurope.parcelconnect', 'ParcelEurope.return.network' and 'ParcelEurope.connectplus'  'product's. Customer needs to be authorized by project team to use this service.
        

         **System Response Codes**

         The System Response Codes are provided in the *status* filed of the response.

         |HTTP Code|Description|
         |---|------|
         |200| Request has been processed successfully|
         |401|Unauthorized or Request error|
         |429|Too many requests, try again later| 
         |500|Internal Server error, contact support|
      parameters:
        - name: pieceId
          in: query
          description: ShipmentId of the parcel
          required: true
          schema:
            default: ''
            type: string
        - name: customerId
          in: query
          description: Individual customer Identification
          required: true
          schema:
            default: ''
            type: string
      tags:
        - Label Reprint
      responses:
        '200':
          $ref: '#/components/responses/lableReprintSuccess200'
        '401':
          $ref: '#/components/responses/Unauthorized401'
        '429':
          $ref: '#/components/responses/TooManyRequests429'
        '500':
          $ref: '#/components/responses/InternalServerError500'
  /ccc/track-trace:
    get:
      security:
        - OAuth2: []
      summary: Get Track & Trace details of Shipment
      description: |+
        Purpose of this service is to get the track & trace details of the given shipmentId. The benefit of this service is that it returns complete track & trace details if the customer is connected directly. If the customer is connected via integrator then they can receive only limited track & trace information. 

         **System Response Codes**

         The System Response Codes are provided in the *status* filed of the response.

         |HTTP Code|Status Code|Description|
         |---|---|--------|
         |200|200|Track & Trace processed|
         |200|612|Track & Trace processing related errors|
         |401||Unauthorized|
         |429||Too many requests, try again later| 
         |500||Internal Server error, contact support|
      parameters:
        - name: shipmentId
          in: query
          description: ShipmentId of the parcel
          required: true
          schema:
            default: ''
            type: string
      tags:
        - Track & Trace
      responses:
        '200':
          $ref: '#/components/responses/tracktrace200'
        '401':
          $ref: '#/components/responses/Unauthorized401'
        '429':
          $ref: '#/components/responses/TooManyRequests429'
        '500':
          $ref: '#/components/responses/InternalServerError500'
  /ccc/track-trace/shipments:
    get:
      security:
        - OAuth2: []
      summary: Get Track & Trace details of shipments with paging
      description: |+
        Purpose of this service is to get all the shipments track & trace details for the given customerId and injection date. The benefit of this service is that it returns track & trace details of all the shipments for a specific customer and given specific date. 

         **System Response Codes**

         The System Response Codes are provided in the *status* filed of the response.
         |HTTP Code|Status Code|Description|
         |---|---|--------|
         |200|200|Multiple track & trace processed|
         |200|615|Multiple track & trace processing related error|
         |401||Unauthorized|
         |429||Too many requests, try again later| 
         |500||Internal Server error, contact support|
      parameters:
        - name: customerId
          in: query
          description: CustomerId of the requested shipments
          required: true
          schema:
            default: ''
            type: string
        - name: injectionDate
          in: query
          description: Date of requested shipments in dd/MM/yyyy format
          schema:
            default: ''
            type: string
          required: true
        - name: startRow
          in: query
          description: Number of shipments count exceeded the page size then customer can specify the startRow value.
          required: false
          schema:
            default: ''
            type: string
      tags:
        - Track & Trace Paging
      responses:
        '200':
          $ref: '#/components/responses/MultipleTrackTraceResponse'
        '400':
          $ref: '#/components/responses/BadRequest400'
        '401':
          $ref: '#/components/responses/Unauthorized401'
        '429':
          $ref: '#/components/responses/TooManyRequests429'
        '500':
          $ref: '#/components/responses/InternalServerError500'
  /ccc/track-trace/customerWithDateInterval:
    get:
      security:
        - OAuth2: []
      summary: Get Multiple Track & Trace of Customer with date interval
      description: |+
        Purpose of this service is to get all the shipments track & trace information for the given customerId, injectionDateFrom and injectionDateTo input fileds. The benefit of this service is that it returns track & trace details of all the shipments for a specific customer between the given start and end dateTime interval. 

         **System Response Codes**

         The System Response Codes are provided in the *status* filed of the response.
         |HTTP Code|Status Code|Description|
         |---|---|--------|
         |200|200|Multiple track & trace processed|
         |200|621|Multiple track & trace for customer date interval related errors|
         |401||Unauthorized|
         |429||Too many requests, try again later| 
         |500||Internal Server error, contact support|
      parameters:
        - name: customerId
          in: query
          description: CustomerId of the requested shipments
          required: true
          schema:
            default: ''
            type: string
        - name: injectionDateFrom
          in: query
          description: 'Start date of requested shipments in dd/MM/yyyy HH:mm format'
          required: true
          schema:
            default: ''
            type: string
        - name: injectionDateTo
          in: query
          description: 'End date of requested shipments in dd/MM/yyyy HH:mm format'
          required: true
          schema:
            default: ''
            type: string
      tags:
        - Multiple Track & Trace
      responses:
        '200':
          $ref: '#/components/responses/customerWithDateIntervalResponse'
        '400':
          $ref: '#/components/responses/BadRequest400'
        '401':
          $ref: '#/components/responses/Unauthorized401'
        '429':
          $ref: '#/components/responses/TooManyRequests429'
        '500':
          $ref: '#/components/responses/InternalServerError500'
  /ccc/courier-pickup:
    post:
      summary: Send Courier Pickup request
      description: |+
        The purpose of this service is to enable our business customers in France and Italy to order a courier pickup of their shipments created over the send CPAN service.

        A DHL courier pickup can be requested for a specific date and within a desired time-slot.
        
        Pickup cancellations and modifications are possible via the customer service hotlines but not via this service.
        
        The use of this service is subject to additional authorization for which you are welcome to contact your DHL representative.
        
        **System Response Codes**

         The System Response Codes are provided in the *statusCode* field of the response.

         |Code|Description|
         |------------------|--------------|
         |201|Success|
         |400|Bad request|
         |401|Unauthorized request|
         |500|Internal Server Error|
      requestBody:
        description: Pickup details defined in JSON schema.
        required: true
        content:
          application/json:
            schema:
                    $ref: '#/components/schemas/CourierPickupRequest'
            examples:
              CourierPickupRequest:
                $ref: '#/components/examples/CourierPickupRequest'
      parameters: []
      tags:
        - Courier Pickup in Italy and France (**Beta Version)
      responses:
       '201':
          $ref: '#/components/responses/CourierPickupResponse201'
       '401':
          $ref: '#/components/responses/Unauthorized401'
       '400':
          $ref: '#/components/responses/CourierPickupResponse400'
       '500':
          $ref: '#/components/responses/InternalServerError500'
components:
  schemas:
    cPAN2Response200:
      type: object
      properties:
        message:
          type: object
          description: Container for the request data
          properties:
            status:
              type: string
              description: >-
                Status of the cPAN2 request call.
              example: >-
                200
            sessionId:
              type: string
              example: 752328d4-2630-4a48-ac2b-a03b21b4de10    
            timestamp:
                  type: string
                  description: Timestamp at which the response data is passed from DHL eCS Europe API.
                  example: >-
                    Example of expressing the same time in the different
                    formats- 2022-07-01T13:05:05Z 2022-07-01T15:05:05+02:00
                    2022-07-01T11:05:05-02:00
                  enum:
                    - YYYY-MM-DDThh:mm:ssZ (or)
                    - YYYY-MM-DDThh:mm:ss+hh:mm (or)
                    - YYYY-MM-DDThh:mm:ss-hh:mm  
            statusCode:
              type: string
              example: OK or ERROR
            statusMessage:
              type: string
              example: >-
                "OK" or "Configuration
                not found for customerId: 'Test12345'. If you are a customer,
                please enter your valid DHL customerID. If you are an
                integrator, please enter the DHL ID of your customer into this
                field."   
            cpanVersion:
              type: string
              description: Applied cPAN version
            xpanVersion:
              type: string
              description: Applied xPAN version
            shipmentID:
                  type: string
                  description: Shipment Identification
                  example: >-
                   2TESTJJD14900057729161
                  maxLength: 50   
            customerId:
              type: string
              description: Customer Identification
              example: >-
                    5012345678
              maxLength: 35 
            scenarioId:
              type: string
              description: >-
                This describes which scenario the customer is going to opt for their shipment. This scenarioId is defined in the setup of the customer. It is crucial for DHL to derive all customer scenario specific shipment attributes. This information must be provided if a different scenario than the default scenario is requested.
              example: >-
                returnProgram
              maxLength: 35  
            routingCode:
                  type: string
                  description: >-
                    Routing code.
                  example: Example of the identifier type ASC MH10- 2LIT20123+70530000
            product:
                  type: string
                  description: >-
                    This is the product of the parcel. Please use- -
                    ParcelEurope.parcelconnect for product "DHL Parcel Connect",
                    - ParcelEurope.return.network for product "DHL Parcel Return
                    Connect", - ParcelEurope.parcelinternational for product
                    "DHL Parcel International" -
                    ParcelEurope.return.international for product "DHL Parcel
                    International Return"
                  enum:
                    - ParcelEurope.parcelconnect,
                    - ParcelEurope.return.network,
                    - ParcelEurope.parcelinternational,
                    - ParcelEurope.return.international 
            totalPieces:
                  type: integer
                  description: >-
                    Count of pieces, available for ConnectPlus
            pieceDetails:
              type: array
              items:
                properties:
                  pieceId:
                    type: string
                    description: Identification of parcel
                  pieceNr:
                    type: string
                    description: Sequence nr, available for ConnectPlus
            address:
              type: array
              description: All addresses either sent or enriched from configured scenario
              items:
                properties:
                  segment:
                    type: string
                    description: Address segment
                    enum:
                      - sender
                      - recipient
                      - other
                    example: recipient
                  type:
                    type: string
                    description: >-
                        Address type
                  firstname:
                    type: string
                    description: >-
                      First name of address of specified segment and type             
                  name:
                    type: string
                    description: >-
                      Name of address of specified segment and type.
                  street:
                    type: string
                    description: Street of address of specified segment and type
                  streetNr:
                    type: string
                    description: Street Nr of address of specified segment and type          
                  city:
                    type: string
                    description: City of address of specified segment and type
                  postcode:
                    type: string
                    description: Postcode of address of specified segment and type
                  country:
                    type: string
                    description: >-
