      parameters:
        - name: dealStatus
          in: query
          description: 'Used to filter deals by dealStatus. Please note that this parameter aggregates multiple deal statuses. ''All'' â€“ returns all deals, ''Open''  returns deals with the status one of the following ''AwaitingFunds, AwaitingConversion, Converted, FundsReceived, Booked, Unpaid'' and ''Completed'' returns deals with the status one of the following ''Remitted, Paid, Expired''. Defaults to All if not presented'
          required: false
          type: string
          enum:
            - All
            - Open
            - Completed
        - name: dealType
          in: query
          description: Used to filter deals by dealType. Defaults to All if not presented
          required: false
          type: string
          enum:
            - All
