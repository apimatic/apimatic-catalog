openapi: 3.0.0

servers:
  - url: "/psd2/v3.1/pisp"

info:
  title: Payments Baskets API Specification
  description: Payments Baskets API Specification
  version: 3.1.11
tags:
  - name: "Payments Basket Consents"
  - name: "Payments Baskets"

paths:
  /{CountryCode}/payments-basket-consents:
    post:
      operationId: paymentsBasketConsentsPost
      tags:
        - "Payments Basket Consents"

      summary: Create a payments basket consent
      description: Create a payments basket consent
      parameters:
        - $ref: "#/components/parameters/x-fapi-auth-date"
        - $ref: "#/components/parameters/x-fapi-customer-ip-address"
        - $ref: "#/components/parameters/x-fapi-interaction-id"
        - $ref: "#/components/parameters/Authorization"
        - $ref: "#/components/parameters/x-idempotency-key"
        - $ref: "#/components/parameters/x-customer-user-agent"

      responses:
        '201':
          $ref: "#/components/responses/20xOBPaymentsBasketConsentResponse"
        '400':
          $ref: "#/components/responses/400Error"
        '401':
          $ref: "#/components/responses/401Error"
        '403':
          $ref: "#/components/responses/403Error"
        '405':
          $ref: "#/components/responses/405Error"
        '406':
          $ref: "#/components/responses/406Error"
        '409':
          $ref: "#/components/responses/409Error"
        '415':
          $ref: "#/components/responses/415Error"
        '429':
          $ref: "#/components/responses/429Error"
        '500':
          $ref: "#/components/responses/InternalError"
        '503':
          $ref: "#/components/responses/503Error"

      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OBPaymentsBasketConsentRequest"
        description: "Default"
        required: true

  /payments-basket-consents/{ConsentId}:
    get:
      operationId: paymentsBasketConsentsGet
      tags:
        - "Payments Basket Consents"

      summary: Retrieve a payments basket consent
      description: Retrieve a payments basket consent
      parameters:
        - $ref: "#/components/parameters/ConsentId"
        - $ref: "#/components/parameters/x-fapi-auth-date"
        - $ref: "#/components/parameters/x-fapi-customer-ip-address"
        - $ref: "#/components/parameters/x-fapi-interaction-id"
        - $ref: "#/components/parameters/Authorization"
        - $ref: "#/components/parameters/x-customer-user-agent"

      responses:
        '200':
          $ref: "#/components/responses/20xOBPaymentsBasketConsentResponse"
        '400':
          $ref: "#/components/responses/400Error"
        '401':
          $ref: "#/components/responses/401Error"
        '403':
          $ref: "#/components/responses/403Error"
        '405':
          $ref: "#/components/responses/405Error"
        '406':
          $ref: "#/components/responses/406Error"
        '415':
          $ref: "#/components/responses/415Error"
        '429':
          $ref: "#/components/responses/429Error"
        '500':
          $ref: "#/components/responses/InternalError"
        '503':
          $ref: "#/components/responses/503Error"

  /payments-basket-consents/{ConsentId}/funds-confirmation:
    get:
      operationId: paymentsBasketConsentsFundsConfirmation

      tags:
        - "Payments Basket Consents"
      summary: Confirm availability of funds for a payments basket
      description: Confirm availability of funds for a payments basket

      parameters:
        - $ref: "#/components/parameters/ConsentId"
        - $ref: "#/components/parameters/x-fapi-auth-date"
        - $ref: "#/components/parameters/x-fapi-customer-ip-address"
        - $ref: "#/components/parameters/x-fapi-interaction-id"
        - $ref: "#/components/parameters/Authorization"
        - $ref: "#/components/parameters/x-customer-user-agent"

      responses:
        '200':
          $ref: "#/components/responses/201OBPaymentsBasketFundsConfirmationResponse"
        '400':
          $ref: "#/components/responses/400Error"
        '401':
          $ref: "#/components/responses/401Error"
        '403':
          $ref: "#/components/responses/403Error"
        '405':
          $ref: "#/components/responses/405Error"
        '406':
          $ref: "#/components/responses/406Error"
        '415':
          $ref: "#/components/responses/415Error"
        '429':
          $ref: "#/components/responses/429Error"
        '500':
          $ref: "#/components/responses/InternalError"
        '503':
          $ref: "#/components/responses/503Error"

  /payments-baskets:
    post:
      operationId: paymentsBasketPost
      tags:
        - "Payments Baskets"
      summary: Create a payments basket
      description: Create a payments basket
      parameters:
        - $ref: "#/components/parameters/x-fapi-auth-date"
        - $ref: "#/components/parameters/x-fapi-customer-ip-address"
        - $ref: "#/components/parameters/x-fapi-interaction-id"
        - $ref: "#/components/parameters/Authorization"
        - $ref: "#/components/parameters/x-customer-user-agent"
        - $ref: "#/components/parameters/x-idempotency-key"
      responses:
        '201':
          $ref: "#/components/responses/20xOBPaymentsBasketResponse"
        '400':
          $ref: "#/components/responses/400Error"
        '401':
          $ref: "#/components/responses/401Error"
        '403':
          $ref: "#/components/responses/403Error"
        '405':
          $ref: "#/components/responses/405Error"
        '406':
          $ref: "#/components/responses/406Error"
        '409':
          $ref: "#/components/responses/409Error"
        '415':
          $ref: "#/components/responses/415Error"
        '429':
          $ref: "#/components/responses/429Error"
        '500':
          $ref: "#/components/responses/InternalError"
        '503':
          $ref: "#/components/responses/503Error"

      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OBPaymentsBasketRequest"
        description: "Default"
        required: true

  /payments-baskets/{PaymentsBasketId}:
    get:
      operationId: paymentsBasketGet
      tags:
        - "Payments Baskets"
      summary: Retrieve a payments basket
      description: Retrieve a payments basket
      parameters:
        - $ref: "#/components/parameters/PaymentsBasketId"
        - $ref: "#/components/parameters/x-fapi-auth-date"
        - $ref: "#/components/parameters/x-fapi-customer-ip-address"
        - $ref: "#/components/parameters/x-fapi-interaction-id"
        - $ref: "#/components/parameters/Authorization"
        - $ref: "#/components/parameters/x-customer-user-agent"

      responses:
        '200':
          $ref: "#/components/responses/20xOBPaymentsBasketResponse"
        '400':
          $ref: "#/components/responses/400Error"
        '401':
          $ref: "#/components/responses/401Error"
        '403':
          $ref: "#/components/responses/403Error"
        '405':
          $ref: "#/components/responses/405Error"
        '406':
          $ref: "#/components/responses/406Error"
        '415':
          $ref: "#/components/responses/415Error"
        '429':
          $ref: "#/components/responses/429Error"
        '500':
          $ref: "#/components/responses/InternalError"
        '503':
          $ref: "#/components/responses/503Error"

components:
  responses:
    400Error:
      description: "Bad request"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OBErrorResponse1"
    401Error:
      description: "Unauthorized"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
    403Error:
      description: "Forbidden"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OBErrorResponse1"
    404Error:
      description: "Not found"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
    405Error:
      description: "Method Not Allowed"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
    406Error:
      description: "Not Acceptable"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
    409Error:
      description: "Conflict"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OBErrorResponse1"
    415Error:
      description: "Unsupported Media Type"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
    429Error:
      description: "Too Many Requests"
      headers:
        Retry-After:
          description: "Number in seconds to wait"
          schema:
            type: "integer"
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"

    InternalError:
      description: "Internal Server Error"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OBErrorResponse1"
            
    503Error:
      description: "Service temporary unavailable"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OBErrorResponse1"

    20xOBPaymentsBasketConsentResponse:
      description: "Default response"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OBPaymentsBasketConsentResponse"

    201OBPaymentsBasketFundsConfirmationResponse:
      description: "Default response"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OBPaymentsBasketFundsConfirmationResponse"

    
    20xOBPaymentsBasketResponse:
      description: "Default response"
      headers:
        x-fapi-interaction-id:
          description: "An RFC4122 UID used as a correlation id."
          required: true
          schema:
            type: "string"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/OBPaymentsBasketResponse"

  parameters:
    ConsentId:
      name: "ConsentId"
      in: "path"
      description: "ConsentId"
      required: true
      schema:
        type: "string"
    PaymentsBasketId:
      name: "PaymentsBasketId"
      in: "path"
      description: "PaymentsBasketId"
      required: true
      schema:
        type: "string"
    Authorization:
      in: "header"
      name: "Authorization"
      required: true
      description: "An Authorisation Token as per https://tools.ietf.org/html/rfc6750"
      schema:
        type: "string"
    x-customer-user-agent:
      in: "header"
      name: "x-customer-user-agent"
      description: "Indicates the user-agent that the PSU is using."
      required: false
      schema:
        type: "string"
    x-fapi-customer-ip-address:
      in: "header"
      name: "x-fapi-customer-ip-address"
      required: false
      description: "The PSU's IP address if the PSU is currently logged in with the TPP."
      schema:
        type: "string"
    x-fapi-auth-date:
      in: "header"
      name: "x-fapi-auth-date"
      required: false
      description: "The time when the PSU last logged in with the TPP. \nAll dates in the HTTP headers are represented as RFC 7231 Full Dates. An example is below: \nSun, 10 Sep 2017 19:43:31 UTC"
      schema:
        type: "string"
        pattern: "^(Mon|Tue|Wed|Thu|Fri|Sat|Sun), \\d{2} (Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec) \\d{4} \\d{2}:\\d{2}:\\d{2} (GMT|UTC)$"
    x-fapi-interaction-id:
      in: "header"
      name: "x-fapi-interaction-id"
      required: false
      description: "An RFC4122 UID used as a correlation id."
      schema:
        type: "string"
    x-idempotency-key:
      name: "x-idempotency-key"
      in: "header"
      description: "Every request will be processed only once per x-idempotency-key.  The\nIdempotency Key will be valid for 24 hours.\n"
      required: true
      schema:
        type: "string"
        maxLength: 40
        pattern: "^(?!\\s)(.*)(\\S)$"
    x-jws-signature:
      in: "header"
      name: "x-jws-signature"
      required: true
      description: "A detached JWS signature of the body of the payload."
      schema:
        type: "string"

  schemas:
    OBError1:
      type: "object"
      additionalProperties: false
      properties:
        ErrorCode:
          description: "Low level textual error code, e.g., UK.OBIE.Field.Missing"
          type: "string"
          enum:
            - "UK.OBIE.Field.Expected"
            - "UK.OBIE.Field.Invalid"
            - "UK.OBIE.Field.InvalidDate"
            - "UK.OBIE.Field.Missing"
            - "UK.OBIE.Field.Unexpected"
            - "UK.OBIE.Header.Invalid"
            - "UK.OBIE.Header.Missing"
            - "UK.OBIE.Reauthenticate"
            - "UK.OBIE.Resource.ConsentMismatch"
            - "UK.OBIE.Resource.InvalidConsentStatus"
            - "UK.OBIE.Resource.InvalidFormat"
            - "UK.OBIE.Resource.NotFound"
            - "UK.OBIE.Rules.AfterCutOffDateTime"
            - "UK.OBIE.Rules.DuplicateReference"
            - "UK.OBIE.Rules.FailsControlParameters"
            - "UK.OBIE.Signature.Invalid"
            - "UK.OBIE.Signature.InvalidClaim"
            - "UK.OBIE.Signature.Malformed"
            - "UK.OBIE.Signature.Missing"
            - "UK.OBIE.Signature.MissingClaim"
            - "UK.OBIE.Signature.Unexpected"
            - "UK.OBIE.UnexpectedError"
            - "UK.OBIE.Unsupported.AccountIdentifier"
            - "UK.OBIE.Unsupported.Currency"
            - "UK.OBIE.Unsupported.LocalInstrument"
            - "UK.OBIE.Unsupported.Scheme"
            - "UK.OBIE.Rules.ResourceAlreadyExists"
        Message:
          description: "A description of the error that occurred. e.g., 'A mandatory field isn't supplied' or 'RequestedExecutionDateTime must be in future'"
          type: "string"
          minLength: 1
          maxLength: 500
        Path:
          description: "Recommended but optional reference to the JSON Path of the field with error, e.g., Data.Initiation.InstructedAmount.Currency"
          type: "string"
          minLength: 1
          maxLength: 500
        Url:
          description: "URL to help remediate the problem, or provide more information, or to API Reference, or help etc"
          type: "string"
      required:
        - "ErrorCode"
        - "Message"
      minProperties: 1

    OBErrorResponse1:
      description: "An array of detail error codes, and messages, and URLs to documentation to help remediation."
      type: "object"
      additionalProperties: false
      properties:
        Code:
          description: "High level textual error code, to help categorize the errors."
          type: "string"
          minLength: 1
          maxLength: 40
        Id:
          description: "A unique reference for the error instance, for audit purposes, in case of unknown/unclassified errors."
          type: "string"
          minLength: 1
          maxLength: 40
        Message:
          description: "Brief Error message, e.g., 'There is something wrong with the request parameters provided'"
          type: "string"
          minLength: 1
          maxLength: 500
        Errors:
          items:
            $ref: "#/components/schemas/OBError1"
          type: "array"
          minItems: 1
      required:
        - "Code"
        - "Message"
        - "Errors"

    OBPaymentsBasketConsentRequest:
      type: object
      required:
        - Data
      properties:
        Data:
          type: object
          required:
            - BasketIdentification
            - ControlSum
            - NumberOfPayments
            - Initiation
          properties:
            BasketIdentification:
              type: string
              minLength: 1
              maxLength: 35
              description: >
                Basket identification as assigned by instructing party (TPP).
            ControlSum:
              pattern: ^\d{1,13}$|^\d{1,13}\.\d{1,5}$
              type: string
              description: |- 
                Total of all individual amounts included in the Basket, irrespective of currencies. \
                Danske Bank: due to Danske Bank infrastructure specifics, value should not contain trailing zeroes. E.g. 100.00 should be stated as 100.
            NumberOfPayments:
              pattern: ^\d{1,2}$
              type: string
              description: > 
                Number of individual payments contained in the basket.          
            DebtorAccount:
              $ref: '#/components/schemas/OBCashAccountDebtor5'
            Initiation:
              type: array
              items: 
                $ref: '#/components/schemas/OBDomesticPaymentInitiation1'
              minItems: 1
              maxItems: 15

    OBPaymentsBasketConsentResponse:
      type: object
      required:
        - Data
      properties:
        Data:
          type: object
          required:
            - ConsentId
            - CreationDateTime
            - BasketIdentification
            - ControlSum
            - NumberOfPayments
            - Status
            - StatusUpdateDateTime
            - Initiation
          properties:
            ConsentId:
              type: string
              minLength: 1
              maxLength: 128
              description: >
                Unique identification as assigned by the ASPSP to uniquely identify the consent resource.
            CreationDateTime:
              type: string
              format: date-time
              description: >
                Date and time at which the resource was created.
            BasketIdentification:
              type: string
              minLength: 1
              maxLength: 35
              description: >
                Basket identification as assigned by instructing party (TPP).
            ControlSum:
              pattern: ^\d{1,13}$|^\d{1,13}\.\d{1,5}$
              type: string
              description: |- 
                Total of all individual amounts included in the Basket, irrespective of currencies. \
                Danske Bank: due to Danske Bank infrastructure specifics, value should not contain trailing zeroes. E.g. 100.00 should be stated as 100.
            NumberOfPayments:
              pattern: ^\d{1,2}$
              type: string
              description: > 
                Number of individual payments contained in the basket.
            Status:
              type: string
              description: |-
                Specifies the status of resource in code form. \
                Please note that Payment consents with status AwaitingAuthorisation expires after aprx. 24 hours from consent creation time. Payment consents with status Authorised expires after apprx. 15 minutes from consent Authorization but must be within 24 hours from consent creation. Status will not be updated for expired consents.
              enum:
                - Authorised
                - AwaitingAuthorisation
                - Rejected
                - Consumed
            StatusUpdateDateTime:
              type: string
              format: date-time
              description: >
                Date and time at which the resource status was updated.
            DebtorAccount:
              $ref: '#/components/schemas/OBCashAccountDebtor5'
            Initiation:
              type: array
              items: 
                $ref: '#/components/schemas/OBDomesticPaymentInitiation1'
              minItems: 1
              maxItems: 15
        Links:
          $ref: '#/components/schemas/Links'
        Meta:
          $ref: '#/components/schemas/Meta'

    OBPaymentsBasketRequest:
      type: object
      required:
        - Data
      properties:
        Data:
          type: object
          required:
            - ConsentId
            - BasketIdentification
            - ControlSum
            - NumberOfPayments
            - Initiation
          properties:
            ConsentId:
              type: string
              minLength: 1
              maxLength: 128
              description: >
                Unique identification as assigned by the ASPSP to uniquely identify the consent resource.          
            BasketIdentification:
              type: string
              minLength: 1
              maxLength: 35
              description: >
                Basket identification as assigned by instructing party (TPP).
            ControlSum:
              pattern: ^\d{1,13}$|^\d{1,13}\.\d{1,5}$
              type: string
              description: |- 
                Total of all individual amounts included in the Basket, irrespective of currencies. \
                Danske Bank: due to Danske Bank infrastructure specifics, value should not contain trailing zeroes. E.g. 100.00 should be stated as 100.
            NumberOfPayments:
              pattern: ^\d{1,2}$
              type: string
              description: > 
                Number of individual payments contained in the basket.          
            DebtorAccount:
              $ref: '#/components/schemas/OBCashAccountDebtor5'
            Initiation:
              type: array
              items: 
                $ref: '#/components/schemas/OBDomesticPaymentInitiation3'
              minItems: 1
              maxItems: 15

    OBPaymentsBasketResponse:
      type: object
      required:
        - Data
      properties:
        Data:
          type: object
          required:
            - PaymentsBasketId
            - ConsentId
            - CreationDateTime
            - BasketIdentification
            - ControlSum
            - NumberOfPayments
            - Status
            - StatusUpdateDateTime
            - Initiation
          properties:
            PaymentsBasketId:
              type: string
              minLength: 1
              maxLength: 128
              description: >
                Unique identification as assigned by the ASPSP to uniquely identify the payments basket resource.       
            ConsentId:
              type: string
              minLength: 1
              maxLength: 128
              description: >
                Unique identification as assigned by the ASPSP to uniquely identify the consent resource.             
            CreationDateTime:
              type: string
              format: date-time
              description: >
                Date and time at which the payments basket resource was created.
            BasketIdentification:
              type: string
              minLength: 1
              maxLength: 35
              description: >
                Basket identification as assigned by instructing party (TPP).
            ControlSum:
              pattern: ^\d{1,13}$|^\d{1,13}\.\d{1,5}$
              type: string
              description: |- 
                Total of all individual amounts included in the Basket, irrespective of currencies. \
                Danske Bank: due to Danske Bank infrastructure specifics, value should not contain trailing zeroes. E.g. 100.00 should be stated as 100.
            NumberOfPayments:
              pattern: ^\d{1,2}$
              type: string
              description: > 
                Number of individual payments contained in the basket.          
            Status:
              type: string
              description: |- 
                Specifies the status of payments basket resource in code form.
              enum:
                - Pending
                - Processed
            StatusUpdateDateTime:
              type: string
              format: date-time
              description: >
                Date and time at which the resource status was updated.        
            DebtorAccount:
              $ref: '#/components/schemas/OBCashAccountDebtor5'
            Initiation:
              type: array
              items: 
                $ref: '#/components/schemas/OBDomesticPaymentInitiation2'
              minItems: 1
              maxItems: 15
        Links:
          $ref: '#/components/schemas/Links'
        Meta:
          $ref: '#/components/schemas/Meta'

    OBPaymentsBasketFundsConfirmationResponse:
      type: object
      required:
        - Data
      description: |-
        The confirmation of funds response contains the result of a funds availability check.
      properties:
        Data:
          type: object
          properties:
            FundsAvailableResult:
              type: object
              required:
                - FundsAvailableDateTime
                - FundsAvailable
              description: Result of a funds availability check.
              properties:
                FundsAvailableDateTime:
                  type: string
                  format: date-time
                  description: |-
                    Date and time at which the funds availability check was generated. All dates in the JSON payloads are represented in ISO 8601 date-time format. \
                    All date-time fields in responses must include the timezone. An example is below: \
                    2017-04-05T10:43:07+00:00
                FundsAvailable:
                  type: boolean
                  description: >
                    Flag to indicate the availability of funds given the Amount in the consent request.
        Links:
          $ref: '#/components/schemas/Links'
        Meta:
          $ref: '#/components/schemas/Meta'

    OBDomesticPaymentInitiation1:
      type: object
      required:
        - PaymentType
        - InstructionIdentification
        - EndToEndIdentification
        - LocalInstrument
        - InstructedAmount
        - CreditorAccount
        - Risk
      properties:
        PaymentType:
          type: string
          description: |-
            Payment type: \
              DP - domestic payment \
              DSP - domestic scheduled (future) payment
          enum:
            - DP
            - DSP
        InstructionIdentification:
          type: string
          minLength: 1
          maxLength: 35
          description: |-
            Unique identification as assigned by an instructing party for an instructed party to unambiguously identify the instruction. \
            Usage: the instruction identification is a point to point reference that can be used between the instructing party and the instructed party to refer to the individual instruction. \
            It can be included in several messages related to the instruction.
        EndToEndIdentification:
          type: string
          minLength: 1
          maxLength: 35
          description: |-
            Unique identification assigned by the initiating party to unambiguously identify the transaction. \
            This identification is passed on, unchanged, throughout the entire end-to-end chain. \
            Usage: The end-to-end identification can be used for reconciliation or to link tasks relating to the transaction. \
            It can be included in several messages related to the transaction. \
            OB: The Faster Payments Scheme can only access 31 characters for the EndToEndIdentification field
        LocalInstrument:
          $ref: '#/components/schemas/OBExternalLocalInstrumentCode'
        RequestedExecutionDateTime:
          type: string
          format: date-time
          description: |-
            Date at which the initiating party requests the clearing agent to process the payment. \
            Usage: This is the date on which the debtor's account is to be debited. Must be provided in payments of PaymentType - DSP. \
            All dates in the JSON payloads are represented in ISO 8601 date-time format. \
            All date-time fields in responses must include the timezone. An example is below: \
            2017-04-05T10:43:07+00:00 \
