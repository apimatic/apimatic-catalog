            Usage: the account name is the name or names of the account owner(s) represented at an account level. \
            The account name is not the product name or the nickname of the account. \
            Note: Field length depends on originating country. \
              DK - for private customers 70 characters, for business customers 70 characters. \
              FI - for private customers 70 characters, for business customers 70 characters. \
              NO - for private customers 20 characters, for business customers 30 characters. \
              SE - for private customers 70 characters, for business customers 35 characters. \
              IE - for business customers 18 characters. \
              PL - for business customers 35 characters. \

    OBExternalAccountIdentificationCode:
      type: string
      description: |-
        Name of the identification scheme, in a coded form as published in an external list. \
        Danske Bank supports the following identification schemes: \
        UK.OBIE.IBAN - all countries except UK; \
        UK.OBIE.SortCodeAccountNumber - UK only; \
        DK.DanskeBank.AccountNumber - account number which is not IBAN or SortCodeAccountNumber - all countries except UK, FI and IE.
      enum:
        - UK.OBIE.IBAN
        - UK.OBIE.SortCodeAccountNumber
        - DK.DanskeBank.AccountNumber
        
