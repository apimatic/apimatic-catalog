      type: object
      required:
        - SchemeName
        - Identification
        - Name
      properties:
        SchemeName:
          $ref: '#/components/schemas/OBExternalAccountIdentificationCode1'
        Identification:
          type: string
          minLength: 1
          maxLength: 256
          description: |-
            Unambiguous identification of the account of the creditor to which a credit entry will be posted as a result of the payment transaction.
        Name:
          type: string
          minLength: 1
          maxLength: 350
