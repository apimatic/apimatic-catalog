        DebtorAccount:
          $ref: '#/components/schemas/OBCashAccountDebtor5'
        InstructedAmount:
          $ref: '#/components/schemas/OBActiveOrHistoricCurrencyAndAmount'
        RemittanceInformation:
          type: object
          description: |-
