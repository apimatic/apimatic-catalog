              $ref: "#/components/headers/X-Request-Id"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorMessage"
              examples:
                http400ResponseExample:
                  $ref: "#/components/examples/http400ResponseExample"
        "401":
          description: Not authenticated or invalid access_token
          headers:
            X-Request-Id:
              $ref: "#/components/headers/X-Request-Id"
