            \ <code>BANK_NOT_SUPPORTED</code> - if applying the given <code>bank.id</code>\
            \ or <code>code.search</code> does not result in a uniquely valid bank;<br/>&bull;\
            \ <code>BANK_NOT_UNIQUE</code> - if applying the given <code>bank.search</code>\
            \ results in multiple banks;<br/>&bull; <code>MANDATOR_MISCONFIGURATION</code>\
            \ - the mandator is not properly configured on the Access side, e.g.,\
