      description: "Initiates a direct debit from a specific account using an account\
        \ ID. A pre-requisite for using this service is, the payment account must\
        \ already be imported and stored in Access and associated with an account\
        \ ID.<br/><br/>In case the API request is syntactically correct, the service\
        \ will respond with HTTP return code 201 and a unique URL. You must direct\
        \ your user to our web form with the URL.<br/><br/>A collective direct debit\
        \ contains more than one order in the 'orders' list. It is specially handled\
        \ by the bank and can be booked by the bank either as a single booking for\
        \ each order or as a single cumulative booking. The preferred booking type\
        \ can be given with the 'singleBooking' flag, but it is not guaranteed each\
        \ bank will regard this flag.<br/><br/><strong>NOTE:</strong> For direct debits\
        \ created for debtors outside of the European Union, <code>orders[].payer.address</code>\
        \ and <code>orders[].payer.country</code> should be defined.<br/><br/>Must\
        \ pass the user's access token."
