      description: "With the migration to PSD2 APIs, a new term called \"User metadata\"\
        \ (also known as \"PSU metadata\") has been introduced to the API. This user\
        \ metadata aims to inform the banking API if there was a real end-user behind\
        \ an HTTP request or if the request was triggered by a system (e.g. by an\
        \ automatic batch update). In the latter case, the bank may apply some restrictions\
        \ such as limiting the number of HTTP requests for a single consent. Also,\
        \ some operations may be forbidden entirely by the banking API. For example,\
        \ some banks do not allow issuing a new consent without the end-user being\
        \ involved. Therefore, the PSU metadata must always be provided for such operations.<br/><br/>As\
        \ finAPI does not have direct interaction with the end-user for the background\
        \ update, it is the client application's responsibility to provide all the\
        \ necessary information about the end-user."
