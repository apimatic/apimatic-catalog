          - ENTITY_EXISTS
          - MANDATOR_MISCONFIGURATION
          - NOT_SUPPORTED
          - PAYMENT_NOT_SUPPORTED
          - INVALID_REDIRECT_URL
          - ALREADY_COMPLETED
          - LOCKED
          - INTERNAL_SERVER_ERROR
        description:
          type: string
          description: Error message
          example: Invalid parameter
        timestamp:
          type: string
          description: Timestamp when the error occurred in the format <code>yyyy-MM-dd'T'HH:mm:ss.SSSZ</code>.
          format: date-time
        endpoint:
          type: string
          description: Endpoint caused the error
          example: GET /api/webForms
      description: Error details
    Payload:
      type: object
      properties:
        bankConnectionId:
          type: integer
          description: "Identifier of the bank connection in the Access API. Initialized\
            \ as soon as the Web Form reaches a final status and a bank connection\
            \ exists in Access. Use this ID to gather Bank Connection data from Access\
            \ endpoints like, \"<a target='_blank' href='https://docs.finapi.io/?product=access#get-/api/v1/bankConnections/-id-'>Get\
            \ a bank connection</a>\" or \"<a target='_blank' href='https://docs.finapi.io/?product=access#get-/api/v1/accounts'>Get\
            \ and search all accounts</a>\".<br/>This field is mutually exclusive\
            \ with <code>paymentId</code> and <code>standingOrderId</code>."
          format: int64
          nullable: true
          example: 42
        paymentId:
          type: integer
          description: "Identifier of the payment in the Access API. Initialized as\
            \ soon as the Web Form reaches a final status and a payment exists in\
            \ Access. Use this ID to get Payment initialization data from the Access\
            \ endpoint, \"<a target='_blank' href='https://docs.finapi.io/?product=access#get-/api/v1/payments'>Get\
            \ payments</a>\".<br/>This field is mutually exclusive with <code>bankConnectionId</code>\
            \ and <code>standingOrderId</code>."
          format: int64
          nullable: true
          example: 42
        standingOrderId:
          type: integer
          description: "Identifier of the standing order in the Access API. Initialized\
            \ as soon as the Web Form reaches a final status and a standing order\
            \ exists in Access. Use this ID to get Standing Order initialization data\
            \ from the Access endpoint, \"<a target='_blank' href='https://docs.finapi.io/?product=access#get-/api/v1/standingOrders'>Get\
            \ standing orders</a>\".<br/>This field is mutually exclusive with <code>bankConnectionId</code>\
            \ and <code>paymentId</code>."
          format: int64
          nullable: true
          example: 42
        errorCode:
          type: string
          description: "Reason of the web form failure.<br/><strong>NOTE:</strong>\
            \ This enum can be extended in the future as new cases arise!<br/><br/>Codes\
            \ can be interpreted as follows:<br/>&bull; <code>ENTITY_EXISTS</code>\
            \ - Access API rejected the import because of detected bank connection\
            \ duplication;<br/>&bull; <code>BANK_SERVER_REJECTION</code> - the flow\
            \ has been terminated on the bank side, e.g., in case of incorrect credentials;<br/>&bull;\
            \ <code>INTERRUPTED</code> - web form has been reloaded or re-opened on\
            \ a step where it's not supported;<br/>&bull; <code>INVALID_TOKEN</code>\
            \ - the given access token expired or became invalid during the flow;\
            \ <br/>&bull; <code>MANDATOR_MISCONFIGURATION</code> - the mandator is\
            \ not properly configured on the Access side, e.g., it is still configured\
            \ to use the old web form, or the scraper interface has been selected\
            \ by the Web Form 2.0 but using it is not allowed on the mandator level.\
            \ Please contact our support team (<a href='mailto:support@finapi.io'>support@finapi.io</a>)\
            \ for troubleshooting;<br/>&bull; <code>NO_ACCOUNTS_FOR_TYPE_LIST</code>\
            \ - in the end of the web form flow there were no accounts of type requested\
            \ in the API call; <br/>&bull; <code>UNDETERMINED_BANK</code> - the given\
            \ search criteria resulted in either zero or multiple bank entries;<br/>&bull;\
            \ <code>UNEXPECTED_ACCESS_RESPONSE</code> - an unexpected response has\
            \ been received from the Access API - similarly to the <code>INTERNAL_ERROR</code>\
            \ code, please forward all details to our Customer Support team; <br/>&bull;\
            \ <code>UNSUPPORTED_FEATURE</code> - Access API rejected the request because\
            \ the requested feature is not supported, e.g., a payment with the execution\
            \ date in the future was requested for a bank that does not support it;<br/>&bull;\
            \ <code>UNSUPPORTED_ORDER</code> - Access API rejected the payment request\
            \ because the associated account does not have the required capabilities;<br/>&bull;\
            \ <code>INTERNAL_ERROR</code> - the reason of the failure can not be identified\
            \ - please forward all the details to our Customer Support team in order\
            \ to get more info and also help us to eliminate the issue."
          nullable: true
          example: INTERNAL_ERROR
          enum:
          - ENTITY_EXISTS
          - BANK_SERVER_REJECTION
          - INTERNAL_ERROR
          - INTERRUPTED
          - INVALID_TOKEN
          - MANDATOR_MISCONFIGURATION
          - NO_ACCOUNTS_FOR_TYPE_LIST
          - UNDETERMINED_BANK
          - UNEXPECTED_ACCESS_RESPONSE
          - UNSUPPORTED_FEATURE
          - UNSUPPORTED_ORDER
        errorMessage:
          type: string
          description: Details of web form failure.
          nullable: true
          example: Invalid credentials.
      description: Payload of the web form
