paths:
  /api/webForms/{id}/cancel:
    post:
      tags:
      - Web Forms
      summary: Cancel a web form
      description: "Cancel an existing web form.<br/><br/>When you cancel a web form,\
        \ it will be immediately terminated, resulting in the following consequences:<br/>&bull;\
        \ Any interaction with the web form's user interface will be instantly prohibited.\
        \ Any attempt by the end user to interact with it will result in an error\
        \ message. This error only affects the UI though and does not alter the state\
        \ of the web form. We recommend using this endpoint cautiously, ideally only\
        \ when the end user has already left the web form (e.g., by closing a popup\
        \ containing the embedded web form).<br/>&bull; If the web form gets cancelled,\
        \ its status is usually set to <code>CANCELLED</code>. However, there are\
        \ exceptions to this rule: for instance, if an import is in progress and at\
        \ least one interface has already been successfully imported, the web form\
        \ will be finalized with the status <code>COMPLETED</code>.<br/>&bull; Callbacks\
        \ are <b>not</b> triggered even if they were provided for the web form. Instead,\
        \ use the response of the service since it already contains the most up-to-date\
        \ web form's state.<br/><br/>Must pass the user's access token."
      operationId: cancelWebForm
      parameters:
      - name: id
        in: path
        description: Identifier of the web form
        required: true
        schema:
          type: string
      responses:
        "403":
          description: No access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: "Code <code>ALREADY_COMPLETED</code>: web form is already in\
            \ the final state and can no longer be cancelled."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "200":
          description: A web form
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebForm"
        "401":
          description: "Either there is no access token within the request, or it's\
            \ invalid"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Web form not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /api/webForms/standingOrder:
    post:
      tags:
      - Payment Initiation Services
      summary: Create a standing order
      description: "Initiates a standing order from a specific checking account. Based\
        \ on the API parameters used, a recurrent payment initiation order will be\
        \ requested at the bank.<br/><br/>In order to test the API, you can initiate\
        \ a payment with our Demo banks. For more details, please see the associated\
        \ <a href='https://documentation.finapi.io/access/finAPI-Test-Banks.2556264541.html'\
        \ target='_blank'>documentation</a>.<br/><br/>In case the API request is syntactically\
        \ correct, the service will respond with HTTP code 201 and a web form resource.\
        \ You must direct your user to our web form with the URL from the returned\
        \ resource.<br/><br/>Must pass the user's access token."
      operationId: createForStandingOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StandingOrderDetails"
        required: true
      responses:
        "201":
          description: Created web form
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebForm"
        "401":
          description: "Either there is no access token within the request, or it's\
            \ invalid (code <code>UNAUTHORIZED</code>)"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: No access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: "The request is valid technically, but another error occurred:<br/>&bull;\
            \ <code>BANK_NOT_SUPPORTED</code> - if applying the given <code>sender.iban</code>\
            \ does not result in a uniquely valid bank;<br/>&bull; <code>PAYMENT_NOT_SUPPORTED</code>\
            \ - if the transfer amount currency is not 'EUR';<br/>&bull; <code>MANDATOR_MISCONFIGURATION</code>\
            \ - the mandator is not properly configured on the Access side, e.g.,\
            \ it is still configured to use the old web form, or the scraper interface\
            \ has been selected by the Web Form 2.0 but using it is not allowed on\
            \ the mandator level. Please contact our support team (<a href='mailto:support@finapi.io'>support@finapi.io</a>)\
            \ for troubleshooting;<br/>&bull; <code>INVALID_REDIRECT_URL</code> -\
            \ depending on the license of your mandator, you either pass <code>redirectUrl</code>\
            \ parameter when it is not allowed, or vice versa you don't provide it\
            \ when it is mandatory. See the error's <code>description</code> for the\
            \ exact reason."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Unexpected server error (code <code>INTERNAL_SERVER_ERROR</code>)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "400":
          description: Validation failed for the given request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "404":
          description: Profile with the given ID not found (code <code>NOT_FOUND</code>)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      callbacks:
        WebFormCompletedCallback:
          '{$request.body#/callbacks/finalised}':
            post:
              operationId: postOnStandingOrderFinalisedCallback
              requestBody:
                description: Callback payload
                content:
                  application/json:
                    schema:
                      $ref: "#/components/schemas/WebFormCompletedCallback"
                required: true
              responses:
                "200":
                  description: Callback has been successfully received
