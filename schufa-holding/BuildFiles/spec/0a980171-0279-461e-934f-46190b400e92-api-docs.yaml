  /api/webForms/bankConnectionImport:
    post:
      tags:
      - Account Information Services
      summary: Import a bank connection
      description: "Imports and groups all the bank data the end user has at the specific\
        \ bank into a bank connection (identifiable with a bankConnectionId). The\
        \ endpoint connects to all available interfaces(XS2A, finTS and Web Scraper)\
        \ for the bank. Hence, the end user will be prompted for credentials and SCA\
        \ for every loop over each of the interface. For best results, consider your\
        \ use case and review the API parameter, accountTypes list before you begin\
        \ your integration.<br/><br/>All bank accounts will be downloaded and imported\
        \ with their current balances, transactions and supported two-step-procedures\
        \ (note that the amount of available transactions may vary between banks,\
        \ e.g. some banks deliver all transactions from the past year, others only\
        \ deliver the transactions from the past three months). The balance and transactions\
        \ download process runs asynchronously, so this service may return before\
        \ all balances and transactions have been imported. Also, all downloaded transactions\
        \ will be categorized by a separate background process that runs asynchronously\
        \ too. To check the status of the balance and transactions download process\
        \ as well as the background categorization process, see the status flags that\
        \ are returned by the GET /bankConnections/ service. For a more in-depth understanding\
        \ of the import process, please also read this page on our documentation:\
        \ <a target='_blank' href='https://documentation.finapi.io/access/Post-Processing-of-Bank-Account-Import%2FUpdate.2766405656.html'>Post\
        \ Processing of Bank Account Import/Update</a>.<br/><br/>In order to test\
        \ the API, you can import a \"demo connection\". To import the demo connection,\
        \ you need to pass the identifier of the \"finAPI Test Bank\". For more details,\
        \ please see the associated <a target='_blank' href='https://documentation.finapi.io/access/finAPI-Test-Banks.2556264541.html'>documentation</a>.<br/><br/>In\
        \ case the API request is syntactically correct, the service will respond\
        \ with HTTP return code 201 and a unique URL. You must direct your user to\
        \ our web form with the URL.<br/><br/>Must pass the user's access token."
      operationId: createForBankConnectionImport
      requestBody:
        content:
          application/json:
            schema:
