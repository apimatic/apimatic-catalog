    WebFormStatus:
      type: string
      description: "<strong>Web form status:</strong><br/>&bull; <code>NOT_YET_OPENED</code>\
        \ - the web form was not yet opened by the end user;<br/>&bull; <code>IN_PROGRESS</code>\
        \ - the web form has already been opened by the end user and is currently\
        \ in progress;<br/>&bull; <code>COMPLETED</code> - the web form has been successfully\
        \ completed (final status);<br/>&bull; <code>COMPLETED_WITH_ERROR</code> -\
        \ the web form has been completed with an error (final status);<br/>&bull;\
        \ <code>EXPIRED</code> - the web form has expired (final status); This status\
        \ means that either the <code>expiresAt</code> has passed, or the user closed\
        \ the web form and we finalized the flow in the background;<br/>&bull; <code>ABORTED</code>\
        \ - the web form has been cancelled by the end user (final status);<br/>&bull;\
        \ <code>CANCELLED</code> - the web form has been cancelled through the public\
        \ API (final status).<br/><br/><strong>NOTE:</strong> This status only applies\
        \ to the Web Form and does not reflect the status of any other background\
        \ processes (ex: synchronization of the bank data, payment status). Even if\
        \ a web form was successfully completed, it can still be the case that accounts\
        \ were not properly imported, or that a payment is still in `PENDING` status."
      example: COMPLETED
      enum:
      - NOT_YET_OPENED
      - IN_PROGRESS
      - COMPLETED
      - COMPLETED_WITH_ERROR
      - EXPIRED
      - ABORTED
      - CANCELLED
    WebFormType:
      type: string
      description: <strong>Web form type:</strong><br/>&bull; <code>BANK_CONNECTION_IMPORT</code>
        - web form was created for importing a bank connection (service "<a href='#post-/api/webForms/bankConnectionImport'>Import
        a bank connection</a>");<br/>&bull; <code>BANK_CONNECTION_UPDATE</code> -
