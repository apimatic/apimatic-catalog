  /api/tasks/backgroundUpdate:
    post:
      tags:
      - Account Information Services
      summary: Update a bank connection
      description: "This endpoint serves 3 purposes:<br/><br/>Updates the bank connection\
        \ to present the most latest snapshot of the accounts connected to it. The\
        \ update impacts account data and transaction data. The endpoint will loop\
        \ over all connected interfaces and update every account (and its related\
        \ data) on the bank connection. Hence, the end user might be prompted for\
        \ credentials and SCA for every loop over each interface. You can also update\
        \ the \"demo connection\" if you would like to test the endpoint.<br/>Note\
        \ that you cannot trigger an update of a bank connection as long as there\
        \ is still a previously triggered update running.<br/><br/>For a more in-depth\
        \ understanding of the update process, please also read this page on our documentation:\
        \ <a target='_blank' href='https://documentation.finapi.io/access/Post-Processing-of-Bank-Account-Import%2FUpdate.2766405656.html'>Post\
        \ Processing of Bank Account Import/Update</a>.<br/><br/>Looks for and imports\
        \ any new accounts that the end user (newly) has at the bank. This lookup\
        \ is only possible by setting a specific API parameter.<br/><br/>Allows the\
        \ end user to manage their preference for bank login credentials storage.\
        \ Use a specific API parameter in order to allow end users to update credentials\
        \ in our Database or also to stop saving credentials, if they wish to.<br/><br/>Note\
        \ however that in case the task created by this endpoint results in a web\
        \ form, and this web form is cancelled by the end user, the web form will\
        \ be set to the following status:<br/>&bull; <code>ABORTED</code> - if it\
        \ was cancelled before the web form managed to complete any update of the\
        \ given bank connection;<br/>&bull; <code>COMPLETED</code> - if it was cancelled\
        \ after at least one interface of the given bank connection has already been\
        \ successfully completed.<br/><br/>In case the API request is syntactically\
        \ correct, the service will respond with HTTP return code 201 and a unique\
        \ task ID. You can follow the status of the update with the task ID.<br/><br/>Must\
        \ pass the user's access token."
      operationId: createBankConnectionUpdateTask
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BankConnectionUpdateTaskDetails"
        required: true
      responses:
        "401":
          description: "Either there is no access token within the request, or it's\
            \ invalid (code <code>UNAUTHORIZED</code>)"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "403":
          description: No access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: Unexpected server error (code <code>INTERNAL_SERVER_ERROR</code>)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "423":
          description: Bank connection cannot get updated at the moment as it is currently
            being imported or updated (either by the user or by finAPI's automatic
            batch update). Code <code>LOCKED</code>.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "422":
          description: "The request is valid technically, but another error occurred:<br/>&bull;\
            \ <code>BANK_NOT_SUPPORTED</code> - if the bank of the given bank connection\
            \ is no longer supported by Access;<br/>&bull; <code>MANDATOR_MISCONFIGURATION</code>\
            \ - the mandator is not properly configured on the Access side, e.g.,\
            \ it is still configured to use the old web form, or the scraper interface\
            \ has been selected by the Web Form 2.0 but using it is not allowed on\
            \ the mandator level. Please contact our support team (<a href='mailto:support@finapi.io'>support@finapi.io</a>)\
            \ for troubleshooting;"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Either bank connection or profile with the given ID not found
            (code <code>NOT_FOUND</code>)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "400":
          description: Validation failed for the given request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ValidationError"
        "201":
          description: Created task
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
      callbacks:
        TaskCompletedCallback:
          '{$request.body#/callbacks/finalised}':
            post:
              operationId: postOnBackgroundUpdateFinalisedCallback
              requestBody:
                description: Callback payload
                content:
                  application/json:
                    schema:
                      $ref: "#/components/schemas/TaskCallback"
                required: true
              responses:
                "200":
                  description: Callback has been successfully received
        WebFormRequiredCallback:
          '{$request.body#/callbacks/webFormRequired}':
            post:
              operationId: postOnWebFormRequiredForBackgroundUpdateCallback
              requestBody:
