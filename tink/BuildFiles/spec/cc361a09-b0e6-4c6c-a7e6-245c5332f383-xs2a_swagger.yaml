          example: '0.23'
        companiesaverage:
          type: string
          example: '1.44'
        date:
          type: string
          example: '2018-03-30'
        assignments:
          type: object
          properties:
            assignment:
              type: array
              items:
                type: object
                properties:
                  solvencyindex:
                    type: number
                    format: float
                    example: 23
                  probabilityofdefault:
                    type: string
                    example: '1.00'
        explanation:
          type: object
          properties:
            paragraph:
              type: array
              items:
                type: string
                example: 'Der Bonittsindex und die mit ihm korrespondierende PD (Probability of Default) geben die Einschtzung der Wahrscheinlichkeit an.'
