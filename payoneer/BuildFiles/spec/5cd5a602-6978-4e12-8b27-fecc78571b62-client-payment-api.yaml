        $ref: '#/definitions/Interaction'
        description: Interaction advice for this error response
  ListResult:
    type: object
    required:
      - links
      - resultInfo
      - interaction
      - networks
      - integrationType
    properties:
      links:
        $ref: '#/definitions/ListLinks'
