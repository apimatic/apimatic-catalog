            any of the possible values, a default option `250x400` will be used.
            Possible values (enumerated in 3DS2 specification):
              - fullPage
              - 250x400
              - 390x400
              - 500x600
              - 600x400
# Response objects
  ErrorInfo:
    type: object
    required:
      - resultInfo
    properties:
      resultInfo:
        type: string
        description: Descriptive information that complements the interaction advice
