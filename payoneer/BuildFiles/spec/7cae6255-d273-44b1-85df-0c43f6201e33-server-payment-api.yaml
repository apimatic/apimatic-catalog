            - NANOS
            - MICROS
            - MILLIS
            - SECONDS
            - MINUTES
            - HOURS
            - HALF_DAYS
            - DAYS
            - WEEKS
            - MONTHS
            - YEARS
            - DECADES
            - CENTURIES
            - MILLENNIA
            - ERAS
            - FOREVER
          example: MONTHS
  InstallmentItem:
    type: object
    properties:
      amount:
        type: number
        format: double
        description: Amount of this installment in major units.
      date:
        type: string
        format: date
        description: Installment (or payment) date.
  Redirect:
