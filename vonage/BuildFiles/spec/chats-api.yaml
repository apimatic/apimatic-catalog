info:
  title: Conversations APIs
  description: |-
    
    Conversation API is culmination of "crm" and "livechat" permission. Any message passed via customer, bot or Agent would be consisted within a Conversation. While different amount of User data gets changed, Conversation would remain the same.

    Conversation would contain data like Unique conversationid at channel level, Unique pageid of channel level, customer data coming out of channels or saved via agent or flow.

    Jumper provides App an ability to setup notification url for livechat, This implies that a event would be sent once any kind of message coming to any channel connected to merchant account.
