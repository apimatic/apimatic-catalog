  /chat/add-custom-field:
    post:
      tags:
      - Conversations API
      summary: Add Custom Fields to a Conversation
      description: Custom fields are data structures that function like dictionaries, allowing users to store and retrieve key-value pairs of information associated with a particular conversation. Unlike single string tags, which likely serve as simple labels or identifiers for conversations, custom fields offer a more flexible and versatile way to store additional information in a structured manner. By using custom fields, users can associate specific data with a conversation, making it easier to organize and access relevant information when needed.
      operationId: addCustomFieldsToConversation
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
            format: Bearer <token>
            example: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9..PJOMZKvFxcFBKFlhHP5UQT3KnOKjbwHCX7E84-tvZI1eEo2bENidua7VZLPTvQlRAHHHyL497cB36zmTTbr1jwl0J_UzLq9x_1_1_cAsUAH5BxB1d8YE_5Veui5SUCMj_2cvi4uVhROgA_b8UEXB7r2fdghcw2saXGNG3Srn0xnHHCDxwoxzG2tI670f7S7E8XiT1f_MUWm3CJsHDtRFi0Fef9zzjuWr4HXlzk7FtZQhHzvnr_AtqkP20ImfhjhjO52TQMdO3AQV5lzKi-K5AAODP5Lc0tt0BySRAk4qVS2qR7cEZGNW240t_Ok-rWSagSghsQs9TNZr_mCi_e7zhw","refresh_token":"eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9..h8bwm-ny2cMl5Xzkh0QhaWr_oSUMTpKFrDPAesCBtN4uEnQSGxB6bqVOWebgbNxwYaPAIC79RZitaQ0NxCfNffPBm1nZr4dPchl_JTJOx13EDWdx8iZeG4_CBSYnsBCQ7L934pgmupV5qx4pkL3trU2fr3Z-wQHBo01e8vPaSMlCbso94NarXZMsBY_9Z5ALMimYRk0H7yiJ0XQk2JM6W6gbiQ67F3m5UImsYb_rge8IhLlCsgdTyWSw6lpkqs31pFv1N8tKdGN-XdOlrPwYl3d7-els04wg3XZPsASufnoP-hooTELPNdl-FUFHX7plBl5Uvng85y1XzHzIO9IWqA
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                conversationid:
                  type: string
                  example: ag5wfmp1bXBlcmRldm5ld3IZCxIMQ29udmVyc2F0aW9uGICAgJ-NreoKDA
                  description: "URL-safe conversation unique identifier used to fetch details of specific conversation."
                custom_fields:
                  type: string
                  example: '[{"field":"mine","value":"true"}]'
                  description: "Custom data to be associated with the conversation, field is the name of property and value represents the value to be associated to the specified property."
              example:
                conversationid: ag5wfmp1bXBlcmRldm5ld3IZCxIMQ29udmVyc2F0aW9uGICAgJ-NreoKDA
                custom_fields: '[{"field":"mine","value":"true"}]'
      responses:
        '200':
          description: Add Custom Fields to a Conversation
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          example: testfield3
                          description: "Custom property name to be associated with conversation."
                        id:
                          type: number
                          example: 6665252571709440
                          description: "Unique identifier associated with the custom property associated with conversation."
                      example:
                      - field: testfield3
                        id: 6665252571709440
                    example:
                      value:
                        field: testfield3
                        id: 6665252571709440
                  errorMessage:
                    type: string
                    example: ""
                    description: "user readable error message giving information about error."
                  message:
                    type: string
                    example: ""
                  success:
                    type: boolean
                    example: true
                    description: "flag indicating whether the API executed successfully or not."
                example:
                  data:
                  - field: testfield3
                    id: 6665252571709440
                  - field: testfield4
                    id: 6133379256811520
                  errorMessage: {}
                  message: {}
                  success: true
