      name: user_id
      in: path
      required: true
      description: User ID
      schema:
        type: string
    conversation_id:
      name: conversation_id
      in: path
      required: true
      description: Conversation ID
      example: CON-f972836a-550f-45fa-956c-12a2ab5b7d22
      schema:
        type: string
    member_id:
      name: member_id
      in: path
      required: true
      description: Member ID
      example: MEM-f972836a-550f-45fa-956c-12a2ab5b7d22
      schema:
        type: string
    event_id:
      name: event_id
      in: path
      description: Event ID
      required: true
      schema:
        type: string
    event_start_id:
      name: start_id
      in: query
      schema:
        type: string
      example: 13
      required: false
      description: The ID to start returning events at
    event_end_id:
      name: end_id
      in: query
      schema:
        type: string
      example: 19
      required: false
      description: The ID to end returning events at
    event_type:
      name: event_type
      in: query
      schema:
        type: string
        enum:
          - leg:status:update
          - audio:dtmf
          - audio:earmuff:off
          - audio:earmuff:on
          - audio:mute:off
          - audio:mute:on
          - audio:play:stop
          - audio:play:done
          - audio:play
          - audio:record:stop
          - audio:record:done
          - audio:record
          - audio:asr:done
          - audio:asr:record:done
          - audio:say:stop
          - audio:say:done
          - audio:say
          - audio:speaking:on
          - audio:speaking:off
          - message
          - message:submitted
          - message:rejected
          - message:undeliverable
          - message:seen
          - message:delivered
          - member:joined
          - member:left
          - member:media
          - member:message:status
          - member:invited
          - conversation:updated
          - event:delete
          - rtc:status
          - rtc:transfer
          - rtc:hangup
          - rtc:answered
          - rtc:ringing
          - rtc:answer
          - rtc:terminate
          - sip:status
          - sip:hangup
          - sip:answered
          - sip:machine
          - sip:amd_machine
          - sip:ringing
      example: member:joined
      required: false
      description: The type of event to search for. Does not currently support custom events
    date_start:
      name: date_start
      in: query
      required: false
      description: Return the records that occurred after this point in time.
      schema:
        example: 2018-01-01 10:00:00
        type: string
        format: dateTime
    date_end:
      name: date_end
      in: query
      required: false
      description: Return the records that occurred before this point in time.
      schema:
        example: 2018-01-01 12:00:00
        type: string
        format: dateTime
    page_size:
      name: page_size
      in: query
      description: Return this amount of records in the response
      required: false
      schema:
        $ref: "#/components/schemas/page_size"
    record_index:
      name: record_index
      in: query
      description: Return calls from this index in the response
      required: false
      schema:
        $ref: "#/components/schemas/record_index"
    order:
      name: order
      in: query
      description: Return the records in ascending or descending order.
      required: false
      schema:
        type: string
        default: asc
        enum:
          - asc
          - desc
          - ASC
          - DESC
    cursor:
      name: cursor
      in: query
      description: >
        The cursor to start returning results from.


        You are not expected to provide this manually, but to follow the url provided in `_links.next.href` or `_links.prev.href` in the response which contains a `cursor` value.
      schema:
        type: string
      required: false
    member_state:
      name: state
      in: query
      schema:
        type: string
        enum:
          - INVITED
          - JOINED
          - LEFT
    order_by:
      name: order_by
      in: query
      schema:
        type: string
        default: created
        enum:
          - created
    include_custom_data:
      name: include_custom_data
      in: query
      schema:
        type: boolean
    exclude_deleted_events:
      name: exclude_deleted_events
      in: query
      description: Exclude deleted events from the response
      schema:
        type: boolean
