  "/{request_id}/silent-auth/redirect":
    get:
      parameters:
        - $ref: "#/components/parameters/request_id"
      operationId: silentAuthCheck
      summary: Attempt Silent Authentication completion
      description: >-
        This is a URL that is returned from a new Silent Authentication request
        as `check_url` (or can also be obtained from the Silent Authentication
        webhook event, if your integration is asynchronous.) Performing a GET
        request on the URL provided will return a series of 30x redirects to
        follow. Following these 30xs will result in either success containing a
        `code` to submit or an error.

        <blockquote>
          <strong>Note on Cellular Usage:</strong>
            <br><br>
            This URL (i.e. the `check_url`) <b>must</b> be hit by a device using cellular data in order for Silent Authentication to work correctly.
        </blockquote>

        Note that errors will also be included as a fragment within the URL for the frontend to parse. These will take the following example format: <br><br> <code>https:\\example.com\silent-auth\your-callback-route#error_description=The silent auth verification cannot be completed.</code> <br><br> The possible error messages are as follows: <ul>
          <li>The silent auth verification cannot be completed.</li>
          <li>Device MSISDN does not match.</li>
          <li>Device number does not resolve to a supported Mobile Network Operator.</li>
          <li>IP Address does not resolve to a cellular device.</li>
        </ul>
      responses:
        "200":
          description: Carrier Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SilentAuthConfirmationSuccess"
        "302":
          description: Redirection(s) to complete carrier check. Can also be other 30x
            HTTP responses depending on the territory and routing.
          headers:
            Location:
              description: URL to redirect to
              schema:
                type: string
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ErrorUnauthorizedMissingCredentials"
                  - $ref: "#/components/schemas/ErrorJwtExpired"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInvalidRequest"
        "409":
          description: Network Error
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    description: Silent Auth Error
                    properties:
                      title:
                        type: string
                        example: Silent Auth error
                        description: Error description
                      type:
                        type: string
                        example: https://developer.vonage.com/en/api-errors/verify-v2#network-error
                        description: URL link to the error code reference
                      detail:
                        type: string
                        example: The Silent Auth request could not be completed due to formatting or the
                          carrier is not supported.
                      instance:
                        type: string
                        example: bf0ca0bf927b3b52e3cb03217e1a1ddf
                        description: The instance ID
                  - type: object
                    description: MSISDN IP Error
                    properties:
                      title:
                        type: string
                        example: MSISDN Error
                        description: Error description
                      type:
                        type: string
                        example: https://developer.vonage.com/en/api-errors/verify-v2#msisdn-error
                        description: URL link to the error code reference
                      detail:
                        type: string
                        example: Device MSISDN does not match.
                      instance:
                        type: string
                        example: bf0ca0bf927b3b52e3cb03217e1a1ddf
                        description: The instance ID
        "412":
          description: Precondition Failed
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    description: Network Not Supported
                    properties:
                      title:
                        type: string
                        example: Network not supported
                        description: Error description
                      type:
                        type: string
                        example: https://developer.vonage.com/en/api-errors/verify-v2#precondition-failed
                        description: URL link to the error code reference
                      detail:
                        type: string
                        example: Device number does not resolve to a supported Mobile Network Operator.
                      instance:
                        type: string
                        example: bf0ca0bf927b3b52e3cb03217e1a1ddf
                        description: The instance ID
                  - type: object
                    description: IP Error
                    properties:
                      title:
                        type: string
                        example: IP Error
                        description: Error description
                      type:
                        type: string
                        example: https://developer.vonage.com/en/api-errors/verify-v2#precondition-failed
                        description: URL link to the error code reference
                      detail:
                        type: string
                        example: IP Address does not resolve to a cellular device.
                      instance:
                        type: string
                        example: bf0ca0bf927b3b52e3cb03217e1a1ddf
                        description: The instance ID
        "500":
          description: Internal error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInternal"
