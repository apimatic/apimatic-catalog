info:
  title: Verify API
  x-metaTitle: Vonage Verify v2.0 API Reference | Vonage API Documentation
  x-metaDescription: Find quick answers to questions about the Vonage Verify API
    (v2.0) in this reference guide. Learn more in Vonage's API documentation.
  version: 0.0.36
  description: Verify API provides a choice of routes for sending a code to a
    user. You can use this to confirm a user's contact information, as a second
    factor when authenticating users, or for step-up authentication.
  contact:
    name: Vonage DevRel
    email: devrel@vonage.com
    url: https://developer.vonage.com/
servers:
  - url: https://api.nexmo.com/v2/verify
paths:
