    post:
      operationId: newRequest
      summary: Request a verification be sent to a user
      description: Start verifying that we can reach this user given a set of contact
        details.
      security:
        - basicAuth: []
        - bearerAuth: []
      requestBody:
        $ref: "#/components/requestBodies/NewVerificationRequest"
      responses:
        "202":
          description: The request was started
          content:
            application/json:
              schema:
                required:
                  - request_id
                type: object
                properties:
                  request_id:
                    $ref: "#/components/schemas/RequestId"
                  check_url:
                    type: string
                    description: URL for Silent Auth Verify workflow completion (only shows if using
                      Silent Auth)
                    example: https://api.nexmo.com/v2/verify/c11236f4-00bf-4b89-84ba-88b25df97315/silent-auth/redirect
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/ErrorUnauthorizedMissingCredentials"
                  - $ref: "#/components/schemas/ErrorJwtExpired"
        "402":
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorPaymentRequired"
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorConflictRequest"
        "422":
          description: Invalid parameters
          content:
            application/json:
