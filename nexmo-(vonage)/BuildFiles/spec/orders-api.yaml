              description: Address Line 1 is the civic number and street name (street address)
            addressLine2:
              type: string
              example: ''
              description: Address Line 2 is for the apartment, suite, unit number, or other address designation that is not part of the physical address.
            addresstype:
              type: string
              example: personal
              description: The type of the address for example - (personal/business)
            city:
              type: string
              example: Singapore
              description: The buyer city information
            closing_time:
              nullable: true
              example: null
              description: Timestamp of closing time
            collectmobile:
              type: boolean
