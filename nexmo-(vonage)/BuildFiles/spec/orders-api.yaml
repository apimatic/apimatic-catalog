openapi: 3.0.3
info:
  title: Orders API
  description: |-
    All of the Order's API would require App to have "order" permission and Merchant to have provided the permission to the App as well.

    Order data would contain the following information within it:

    1. OrderID - unique Id for reference
    2. Buyer - Information over Buyer's name, email etc.
    3. Address - Address to which the order is to be sent
    4. Cart - Cart item bought by Customer
    5. Product - If Cart not present this would be the product bought else this would contain details of Collection or Set
    6. Total Cost and Subtotal - To generate out Summary of transaction
    7. Gateway Information - via which Order has been paid
  version: 1.0.0
  contact: {}
servers:
- url: https://api.jumper.ai

