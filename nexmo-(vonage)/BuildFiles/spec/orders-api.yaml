tags:
- name: Orders API
  description: |-
    To Fetch and Update Orders from and into Jumper Dashboard - Orders API could be used by shipping Provider or external Integrator to implement Post Order procedures.

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Authorization using the Bearer scheme.
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
  schemas:
    Order:
      type: object
      properties:
        additional discount:
          type: string
          example: '0.00'
          description: Additional discount amount to be applied
        address:
